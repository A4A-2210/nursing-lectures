                            </div>
                        </div>
                        <BrainIcon className="absolute -bottom-10 -right-10 text-white opacity-10 w-80 h-80" />
                    </div>

                    <div className="grid md:grid-cols-2 gap-6">
                        <Card className="border-t-4 border-t-cyan-500">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                                <ListIcon className="text-cyan-500 w-6 h-6" /> Types of Psychotropic Drugs:
                            </h3>
                            <p className="text-slate-600 mb-2 font-medium">There are five types (families) of psychotropic drugs:</p>
                            <ul className="space-y-3">
                                {DATA.intro.types.map((type, idx) => (
                                    <li key={idx} className="flex items-start gap-3 bg-slate-50 p-3 rounded border border-slate-100">
                                        <div className="mt-0.5 text-cyan-600 font-bold flex-shrink-0"><PillIcon className="w-4 h-4"/></div>
                                        <span className="text-slate-700 font-medium">{type}</span>
                                    </li>
                                ))}
                            </ul>
                        </Card>

                        <Card className="border-t-4 border-t-indigo-500 flex flex-col justify-center">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                                <StethoscopeIcon className="text-indigo-500 w-6 h-6" /> Nurse's Role in Pharmacotherapy
                            </h3>
                            <p className="text-slate-600 mb-4 leading-relaxed">
                                The psychiatric nurse has a critical role in psycho-pharmacotherapy, including administering, assessing the therapeutic effects, documenting, monitoring, reporting, and managing side effects of psychotropic drugs, and improving the patient's compliance with the drug regimens.
                            </p>
                            <div className="bg-indigo-50 p-4 rounded-lg border border-indigo-100 text-sm text-indigo-800 shadow-sm">
                                <strong>Definition of antipsychotic drugs:</strong><br/>
                                Antipsychotic drugs, also known as neuroleptics or major tranquilizers, are pharmacological agents used to treat symptoms of psychotic disorders, such as delusions and hallucinations.
                            </div>
                        </Card>
                    </div>
                </div>
            );

            const StandardView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="A. Standard Antipsychotics" icon={<PillIcon className="w-8 h-8"/>} color="bg-blue-100 text-blue-600" />
                    
                    <p className="text-slate-600 mb-6 text-lg bg-blue-50 p-4 rounded border border-blue-100">
                        <strong>Classifications of antipsychotic drugs:</strong><br/>
                        Antipsychotic drugs are classified based on the chemical class into:<br/>
                         Standard antipsychotics (also known as first-generation, typical, traditional, conventional) antipsychotics. (Table 1).<br/>
                         Atypical antipsychotics: include two subgroups; the second generation and third generation antipsychotics. (Table 2).
                    </p>

                    <SynapseIllustration />

                    <div className="space-y-8 mt-8">
                        <section>
                            <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <ListIcon className="text-blue-500 w-6 h-6" /> Table (1): Types of standard antipsychotics
                            </h3>
                            <MedTable data={DATA.standard.phenothiazines} title="1- Phenothiazines:" />
                            <MedTable data={DATA.standard.nonphenothiazines} title="2- Nonphenothiazine:" />
                        </section>

                        <section>
                            <h3 className="text-xl font-bold text-slate-800 mb-4 border-b pb-2 flex items-center gap-2">
                                <ActivityIcon className="text-green-500 w-6 h-6"/> Therapeutic indications
                            </h3>
                            <div className="grid md:grid-cols-2 gap-4">
                                {DATA.standard.indications.map((item, idx) => (
                                    <Card key={idx} className="bg-slate-50 border-slate-200">
                                        <h4 className="font-bold text-blue-800 mb-2">{item.term}</h4>
                                        <p className="text-sm text-slate-700 mb-2">{item.def}</p>
                                        {item.details && (
                                            <ul className="list-disc list-inside text-sm text-slate-600 mt-2 space-y-1">
                                                {item.details.map((d, i) => <li key={i}>{d}</li>)}
                                            </ul>
                                        )}
                                        {item.note && <div className="mt-3 text-xs bg-blue-100 text-blue-800 p-2 rounded flex items-start gap-2">
                                            <AlertIcon className="w-4 h-4 flex-shrink-0 mt-0.5"/>
                                            <span>{item.note}</span>
                                        </div>}
                                    </Card>
                                ))}
                            </div>
                        </section>
                    </div>
                </div>
            );

            const SideEffectsView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Side effects" icon={<ShieldIcon className="w-8 h-8"/>} color="bg-red-100 text-red-600" />
                    
                    <EpsIllustration />

                    <div className="grid lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 space-y-6">
                            <Card className="border-t-4 border-t-orange-400">
                                <h3 className="text-lg font-bold text-slate-800 mb-4 border-b pb-2 flex items-center gap-2">
                                    <BrainIcon className="text-orange-500 w-6 h-6"/> I. Central nervous system:
                                </h3>
                                {DATA.side_effects.cns.map((item, idx) => (
                                    <TermItem key={idx} {...item} />
                                ))}
                            </Card>

                            <Card className="border-t-4 border-t-purple-400">
                                <h3 className="text-lg font-bold text-slate-800 mb-4 border-b pb-2 flex items-center gap-2">
                                    <LayersIcon className="text-purple-500 w-6 h-6"/> Other Systems side-effects
                                </h3>
                                {DATA.side_effects.other.map((item, idx) => (
                                    <TermItem key={idx} {...item} />
                                ))}
                            </Card>
                        </div>

                        <div className="lg:col-span-1 space-y-6">
                            <Card className="bg-red-50 border-red-200">
                                <div className="flex items-center gap-2 text-red-700 mb-4">
                                    <ShieldIcon className="w-6 h-6" />
                                    <h3 className="text-lg font-bold">Complications of standard antipsychotic drugs:</h3>
                                </div>
                                <div className="space-y-4">
                                    {DATA.side_effects.complications.map((comp, idx) => (
                                        <div key={idx} className="bg-white p-3 rounded-lg border border-red-100 shadow-sm">
                                            <h4 className="font-bold text-red-800 text-sm mb-1 flex items-center gap-2">
                                                {comp.icon} {comp.term}
                                            </h4>
                                            <p className="text-xs text-slate-600 mb-2">{comp.def}</p>
                                            <ul className="text-xs text-red-600 list-disc list-inside space-y-1">
                                                {comp.details.map((d, i) => <li key={i}>{d}</li>)}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </Card>

                            <Card className="bg-amber-50 border-amber-200">
                                <div className="flex items-center gap-2 text-amber-800 mb-4">
                                    <AlertIcon className="w-6 h-6"/>
                                    <h3 className="text-lg font-bold">Contraindications of standard antipsychotic drugs</h3>
                                </div>
                                <p className="text-xs text-amber-700 mb-3">(it is relative and depends on the characteristics of each drug):</p>
                                <ul className="text-sm text-slate-700 space-y-2">
                                    {DATA.side_effects.contraindications.map((ci, idx) => (
                                        <li key={idx} className="flex gap-2 items-start">
                                            <span className="text-amber-500 font-bold"></span>
                                            <span>{ci}</span>
                                        </li>
                                    ))}
                                </ul>
                            </Card>
                        </div>
                    </div>
                </div>
            );

            const AtypicalView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Atypical Antipsychotic Drugs" icon={<ZapIcon className="w-8 h-8"/>} color="bg-purple-100 text-purple-600" />
                    
                    <p className="text-slate-600 mb-6 text-lg">The unacceptable side effects of standard antipsychotic drugs and the lack of efficacy in treating negative symptoms prompted further research into the development of new agents which are atypical antipsychotics.</p>

                    <div className="grid md:grid-cols-2 gap-6 mb-8">
                        <Card className="bg-purple-50/50 border-purple-200 shadow-sm">
                            <h3 className="font-bold text-purple-800 mb-3 flex items-center gap-2">
                                <CheckCircleIcon className="w-5 h-5" /> Advantages of atypical antipsychotic drugs:
                            </h3>
                            <ul className="space-y-2">
                                {DATA.atypical.advantages.map((adv, idx) => (
                                    <li key={idx} className="flex items-start gap-2 text-slate-700 text-sm">
                                        <div className="w-1.5 h-1.5 rounded-full bg-purple-500 mt-1.5 flex-shrink-0"></div>
                                        {adv}
                                    </li>
                                ))}
                            </ul>
                        </Card>
                        
                        <Card className="border-l-4 border-l-purple-500 flex flex-col justify-center shadow-sm">
                            <h3 className="font-bold text-slate-800 mb-2 flex items-center gap-2">
                                <BrainIcon className="w-5 h-5 text-purple-500"/> Mechanism of action:
                            </h3>
                            <p className="text-slate-600 text-sm mb-4">
                                 The majority of atypical antipsychotics work by blocking <strong>DZ dopamine</strong> as well as <strong>serotonin</strong> receptors.
                            </p>
                            <div className="bg-slate-50 p-3 rounded border border-slate-100 text-xs text-slate-500">
                                 Therefore, it was hypothesized that the improved negative symptoms and lack of extrapyramidal side effects are due to this combination of receptors blockage.
                            </div>
                        </Card>
                    </div>

                    <h3 className="text-xl font-bold text-slate-800 mb-4 mt-8">Table (2): atypical antipsychotics</h3>
                    <MedTable data={DATA.atypical.gen2} title="1-Second-generation:" />
                    <MedTable data={DATA.atypical.gen3} title="2-Third-generation:" />

                    <h3 className="text-xl font-bold text-slate-800 mb-4 mt-8 border-b pb-2 flex items-center gap-2">
                        <ShieldIcon className="w-6 h-6 text-red-500"/> Side effects
                    </h3>
                    <div className="grid md:grid-cols-2 gap-4">
                        {DATA.atypical.sideEffects.map((item, idx) => (
                            <TermItem key={idx} {...item} />
                        ))}
                    </div>
                </div>
            );

            const NursingView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Nurse's role" icon={<UsersIcon className="w-8 h-8"/>} color="bg-emerald-100 text-emerald-600" />
                    
                    <div className="grid lg:grid-cols-2 gap-6 mb-8">
                        <div className="space-y-6">
                            <Card className="border-t-4 border-t-emerald-500 shadow-sm">
                                <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <ClipboardIcon className="text-emerald-500 w-6 h-6"/> Plan of care to help patients manage possible side-effects
                                </h3>
                                <ul className="space-y-3">
                                    {DATA.nursing.carePlan.map((item, idx) => (
                                        <li key={idx} className="flex gap-3 text-sm text-slate-700 bg-slate-50 p-3 rounded border border-slate-100">
                                            <CheckCircleIcon className="text-emerald-500 flex-shrink-0 mt-0.5 w-4 h-4" />
                                            <span>{item}</span>
                                        </li>
                                    ))}
                                </ul>
                            </Card>

                            <Card className="border-t-4 border-t-red-500 shadow-sm">
                                <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <ThermometerIcon className="text-red-500 w-6 h-6"/> Nursing management of antipsychotics complications
                                </h3>
                                <div className="space-y-4">
                                    {DATA.nursing.complicationsMgmt.map((item, idx) => (
                                        <div key={idx} className="border-l-2 border-red-300 pl-3">
                                            <h4 className="font-bold text-red-800 text-sm">{item.term}</h4>
                                            {item.def && <p className="text-xs text-slate-700 mt-1 bg-red-50 p-2 rounded">{item.def}</p>}
                                            {item.details && (
                                                <ul className="text-xs text-slate-600 mt-2 list-disc list-inside space-y-1">
                                                    {item.details.map((d, i) => <li key={i}>{d}</li>)}
                                                </ul>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </Card>
                        </div>

                        <div className="space-y-6">
                            <Card className="bg-emerald-50 border-emerald-200 shadow-sm">
                                <h3 className="text-xl font-bold text-emerald-800 mb-3 flex items-center gap-2">
                                    <ActivityIcon className="w-6 h-6 text-emerald-500"/> Compliance with medications:
                                </h3>
                                <p className="text-sm text-emerald-900 mb-6 leading-relaxed bg-white p-3 rounded">{DATA.nursing.complianceIntro}</p>
                                
                                <h4 className="font-bold text-emerald-800 mb-3">Reasons for medication non-compliance may include:</h4>
                                <div className="flex flex-wrap gap-2 mb-6">
                                    {DATA.nursing.complianceReasons.map((reason, idx) => (
                                        <span key={idx} className="bg-white border border-emerald-200 text-emerald-800 text-xs px-3 py-1.5 rounded-full shadow-sm">
                                            {reason}
                                        </span>
                                    ))}
                                </div>

                                <h4 className="font-bold text-emerald-800 mb-3 border-t border-emerald-200 pt-4">Nursing interventions for improving medication compliance:</h4>
                                <ul className="space-y-2">
                                    {DATA.nursing.complianceInterventions.map((intervention, idx) => (
                                        <li key={idx} className="text-sm text-emerald-900 flex items-start gap-2">
                                            <span className="text-emerald-500 font-bold mt-0.5"></span>
                                            <span>{intervention}</span>
                                        </li>
                                    ))}
                                </ul>
                            </Card>
                        </div>
                    </div>
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 max-w-3xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<LightbulbIcon className="w-8 h-8"/>} color="bg-amber-100 text-amber-600" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                            {QUIZ_QUESTIONS.map((q, qIndex) => (
                                <Card key={qIndex} className="p-6 shadow-sm">
                                    <h4 className="font-bold text-lg mb-4 text-slate-800">{qIndex + 1}. {q.q}</h4>
                                    <div className="space-y-2">
                                        {q.options.map((opt, optIndex) => (
                                            <button
                                                key={optIndex}
                                                onClick={() => handleQuizOption(qIndex, optIndex)}
                                                className={`w-full text-left p-3 rounded border transition-colors ${
                                                    quizAnswers[qIndex] === optIndex 
                                                        ? 'bg-blue-100 border-blue-500 text-blue-800 font-medium' 
                                                        : 'bg-slate-50 border-slate-200 hover:bg-slate-100 text-slate-700'
                                                }`}
                                            >
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            <button 
                                onClick={submitQuiz}
                                disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                                className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-700 transition shadow-md flex justify-center items-center gap-2"
                            >
                                <CheckCircleIcon className="w-6 h-6"/> Submit Answers
                            </button>
                        </div>
                    ) : (
                        <Card className="text-center p-10 border-t-8 border-t-blue-500 shadow-lg">
                            <div className="text-6xl mb-6">{quizScore >= 4 ? '' : ''}</div>
                            <h2 className="text-3xl font-bold mb-3 text-slate-800">You scored {quizScore} out of {QUIZ_QUESTIONS.length}</h2>
                            <p className="text-slate-600 mb-8 text-lg">
                                {quizScore === 5 ? "Excellent! You have a solid grasp of antipsychotic psychopharmacology." : "Good effort! Review the sections on mechanisms and side effects to improve."}
                            </p>
                            <div className="flex justify-center gap-4 flex-wrap">
                                <button onClick={resetQuiz} className="bg-slate-800 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-700 transition">Try Again</button>
                                <button onClick={() => handleNavClick(SECTIONS.INTRO)} className="bg-blue-100 text-blue-800 px-8 py-3 rounded-full font-bold hover:bg-blue-200 transition">Back to Start</button>
                            </div>
                        </Card>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
                    {/* Top Navigation */}
                    <nav className="bg-white shadow-sm sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 font-bold text-sm md:text-lg text-blue-800 cursor-pointer flex-shrink-0" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 drop-shadow-sm" />
                                <span className="hidden lg:inline">Psychiatric & Mental Health Nursing</span>
                                <span className="hidden md:inline lg:hidden">Psych Nursing</span>
                            </div>
                            
                            <div className="hidden md:flex gap-1 overflow-x-auto nav-scroll items-center ml-4">
                                {[
                                    { id: SECTIONS.INTRO, label: 'Intro', icon: <CompassIcon className="w-4 h-4"/> },
                                    { id: SECTIONS.STANDARD, label: 'Standard', icon: <PillIcon className="w-4 h-4"/> },
                                    { id: SECTIONS.SIDE_EFFECTS, label: 'Side Effects', icon: <ShieldIcon className="w-4 h-4"/> },
                                    { id: SECTIONS.ATYPICAL, label: 'Atypical', icon: <ZapIcon className="w-4 h-4"/> },
                                    { id: SECTIONS.NURSING, label: 'Nursing', icon: <UsersIcon className="w-4 h-4"/> },
                                    { id: SECTIONS.QUIZ, label: 'Quiz', icon: <AlertIcon className="w-4 h-4"/> },
                                ].map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex items-center gap-1.5 px-3 py-2 rounded-full text-xs lg:text-sm font-medium transition-colors whitespace-nowrap ${
                                            activeSection === nav.id 
                                                ? 'bg-blue-100 text-blue-800 shadow-inner' 
                                                : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Mobile Navigation Row */}
                    <div className="md:hidden bg-white border-b border-slate-200 overflow-x-auto nav-scroll flex px-2 py-2 gap-2 sticky top-16 z-40">
                         {[
                            { id: SECTIONS.INTRO, label: 'Intro' },
                            { id: SECTIONS.STANDARD, label: 'Standard' },
                            { id: SECTIONS.SIDE_EFFECTS, label: 'Side Effects' },
                            { id: SECTIONS.ATYPICAL, label: 'Atypical' },
                            { id: SECTIONS.NURSING, label: 'Nursing' },
                            { id: SECTIONS.QUIZ, label: 'Quiz' },
                        ].map(nav => (
                            <button
                                key={nav.id}
                                onClick={() => handleNavClick(nav.id)}
                                className={`px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap ${
                                    activeSection === nav.id ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-600'
                                }`}
                            >
                                {nav.label}
                            </button>
                        ))}
                    </div>

                    {/* Main Content Area */}
                    <main className="max-w-5xl mx-auto px-4 py-8">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.STANDARD && <StandardView />}
                        {activeSection === SECTIONS.SIDE_EFFECTS && <SideEffectsView />}
                        {activeSection === SECTIONS.ATYPICAL && <AtypicalView />}
                        {activeSection === SECTIONS.NURSING && <NursingView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing  Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PsychopharmacologyApp />);
    </script>
</body>
</html>
