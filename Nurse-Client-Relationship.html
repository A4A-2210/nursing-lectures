<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapeutic Nurse-Client Relationship</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Vanilla) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect } = React;

        // --- ICON SYSTEM SETUP ---
        const IconWrapper = ({ name, ...props }) => {
            const ref = useRef(null);
            
            useLayoutEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons[name]) {
                    const iconElement = window.lucide.createElement(window.lucide.icons[name]);
                    if (props.className) {
                        const existingClass = iconElement.getAttribute('class') || '';
                        iconElement.setAttribute('class', `${existingClass} ${props.className}`);
                    }
                    if (props.size) {
                        iconElement.setAttribute('width', props.size);
                        iconElement.setAttribute('height', props.size);
                    }
                    ref.current.innerHTML = '';
                    ref.current.appendChild(iconElement);
                }
            }, [name, props.className, props.size]);

            return <span ref={ref} style={{ display: 'inline-flex', verticalAlign: 'middle' }} />;
        };

        const createIconComponent = (name) => (props) => <IconWrapper name={name} {...props} />;

        // Lucide Icons
        const Users = createIconComponent('Users');
        const Heart = createIconComponent('Heart');
        const ShieldCheck = createIconComponent('ShieldCheck');
        const BookOpen = createIconComponent('BookOpen');
        const ChevronDown = createIconComponent('ChevronDown');
        const ChevronUp = createIconComponent('ChevronUp');
        const AlertCircle = createIconComponent('AlertCircle');
        const CheckCircle = createIconComponent('CheckCircle');
        const Layers = createIconComponent('Layers');
        const Compass = createIconComponent('Compass');
        const Lightbulb = createIconComponent('Lightbulb');
        const User = createIconComponent('User');
        const Activity = createIconComponent('Activity');
        const ArrowRightLeft = createIconComponent('ArrowRightLeft');
        const Target = createIconComponent('Target');
        const Star = createIconComponent('Star');
        const RefreshCcw = createIconComponent('RefreshCcw');

        // --- 1. DEPARTMENT LOGO (SVG REPLICA) ---
        const DepartmentLogo = ({ className = "w-10 h-10" }) => (
            <svg viewBox="0 0 100 120" className={className} xmlns="http://www.w3.org/2000/svg">
                <path d="M 5 80 C 15 100 40 110 60 105 C 80 100 95 85 95 75 C 95 70 85 65 75 75 C 65 85 50 90 35 85 C 25 80 15 75 5 80 Z" fill="#004a8f" />
                <path d="M 30 85 C 45 92 60 90 75 80" stroke="#ffffff" strokeWidth="2.5" strokeLinecap="round" fill="none" />
                <path d="M 40 78 C 55 85 70 80 85 70" stroke="#ffffff" strokeWidth="2.5" strokeLinecap="round" fill="none" />

                    <circle cx="28" cy="35" r="9" />

                </g>

                    <path d="M 28 85 Q 32 87 36 85 L 36 87 Q 32 89 28 87 Z" />
                    <path d="M 44 85 Q 48 87 52 85 L 52 87 Q 48 89 44 87 Z" />
                    <path d="M 60 85 Q 64 87 68 85 L 68 87 Q 64 89 60 87 Z" />
                    <path d="M 76 85 Q 80 87 84 85 L 84 87 Q 80 89 76 87 Z" />

                    <path d="M 40 115 Q 44 117 48 115 L 48 117 Q 44 119 40 117 Z" />

                <circle cx="50" cy="50" r="12" fill="#9333ea" />

        // 5. Acceptance
        const AcceptanceIllustration = () => (
            <svg viewBox="0 0 100 100" className="w-12 h-12 flex-shrink-0">
                <circle cx="50" cy="50" r="45" fill="#f3e8ff" />
                <path d="M 25 60 Q 50 80 75 60" fill="none" stroke="#9333ea" strokeWidth="6" strokeLinecap="round" />
                <path d="M 35 40 L 65 40 M 50 25 L 50 55" stroke="#9333ea" strokeWidth="6" strokeLinecap="round" />
            </svg>
        );

        // 6. Positive Regard
        const PositiveRegardIllustration = () => (
            <svg viewBox="0 0 100 100" className="w-12 h-12 flex-shrink-0">
                <circle cx="50" cy="50" r="45" fill="#f3e8ff" />
                <polygon points="50,25 58,40 75,42 62,55 65,72 50,65 35,72 38,55 25,42 42,40" fill="#9333ea" stroke="#9333ea" strokeWidth="2" strokeLinejoin="round" />

        // 7. Self Awareness
        const SelfAwarenessIllustration = () => (
            <svg viewBox="0 0 100 100" className="w-12 h-12 flex-shrink-0">
                <circle cx="50" cy="50" r="45" fill="#f3e8ff" />
                <path d="M 35 70 Q 35 30 65 30 L 65 70 Z" fill="#9333ea" />

        // 8. Professional vs Social
        const ProfessionalVsSocialIllustration = () => (
            <svg viewBox="0 0 300 120" className="w-full h-auto mt-6 rounded-xl border border-slate-200 bg-slate-50 overflow-hidden">

                <path d="M 230 45 Q 240 45 240 55 Q 240 65 230 65" fill="none" stroke="#10b981" strokeWidth="3" />
                <path d="M 225 35 Q 225 25 230 15" fill="none" stroke="#6ee7b7" strokeWidth="2" />
                <path d="M 205 35 Q 205 25 210 15" fill="none" stroke="#6ee7b7" strokeWidth="2" />
                <text x="225" y="100" fontSize="14" fill="#064e3b" textAnchor="middle" fontWeight="bold">Social</text>
            </svg>
        );

        // 9. Empathy
        const EmpathySVG = () => (
            <svg width="150" height="100" viewBox="0 0 150 100" className="w-full">
                <circle cx="40" cy="50" r="15" fill="#d8b4fe" />
                <circle cx="110" cy="50" r="15" fill="#93c5fd" />
                <path d="M 55 50 L 95 50" fill="none" stroke="#a855f7" strokeWidth="2" strokeDasharray="4 2"/>
                <text x="75" y="40" fontSize="10" fill="#7e22ce" textAnchor="middle">Understands</text>
            </svg>
        );

        // 10. Sympathy
        const SympathySVG = () => (
            <svg width="150" height="100" viewBox="0 0 150 100" className="w-full">
                <circle cx="40" cy="50" r="15" fill="#fca5a5" />
                <circle cx="110" cy="50" r="15" fill="#93c5fd" />
                <path d="M 55 50 L 95 50" fill="none" stroke="#ef4444" strokeWidth="2" />
                <text x="75" y="40" fontSize="10" fill="#b91c1c" textAnchor="middle">Shares / Pities</text>
            </svg>
        );

        const EmpathyVsSympathyIllustration = () => (
            <div className="grid md:grid-cols-2 gap-4 my-6">
                <div className="bg-white p-4 rounded-lg border border-purple-200 shadow-sm flex flex-col items-center">
                    <h5 className="font-bold text-purple-700 mb-2">Empathy (Objective)</h5>
                    <EmpathySVG />
                    <p className="text-xs text-center text-slate-500 mt-2">Perceives the meaning and feeling of the client objectively.</p>
                </div>
                <div className="bg-white p-4 rounded-lg border border-slate-200 shadow-sm flex flex-col items-center">
                    <h5 className="font-bold text-slate-700 mb-2">Sympathy (Subjective)</h5>
                    <SympathySVG />
                    <p className="text-xs text-center text-slate-500 mt-2">Projects personal concerns onto client, hindering objective view.</p>
                </div>
            </div>
        );

        // 11. Phase 1 (Initiating)
        const Phase1SVG = () => (
            <svg viewBox="0 0 50 50" className="w-10 h-10">
                <circle cx="15" cy="20" r="8" fill="#3b82f6" />
                <circle cx="35" cy="20" r="8" fill="#93c5fd" />
                <path d="M 5 45 Q 15 30 25 45" fill="none" stroke="#3b82f6" strokeWidth="4" />
                <path d="M 25 45 Q 35 30 45 45" fill="none" stroke="#93c5fd" strokeWidth="4" />
                <path d="M 18 35 L 32 35" stroke="#1d4ed8" strokeWidth="3" strokeLinecap="round" />

        );

        // 12. Phase 2 (Working)
        const Phase2SVG = () => (
            <svg viewBox="0 0 50 50" className="w-10 h-10">

        );

        const PhasesTimelineIllustration = () => (
            <div className="w-full py-8 overflow-hidden">
                <div className="relative max-w-3xl mx-auto">

                            </div>

                                <span className="text-xs text-slate-500">Strangers &rarr; Trust</span>

                        </div>

                            </div>
                        </div>

                        <div className="divide-y divide-slate-100">
                            {[
                                ["Concerned with helping the client (regardless his sex, religion, and race).", "Interaction is primarily for pleasure or companionship."],
                                ["Requires the help of a person with scientific knowledge and special skills.", "No one is in the position of responsibility of helping the other."],
                                ["Always goal directed and purposeful (intention of dealing with client's problems).", "Definite goals are not usually established. Relationship develops spontaneously."],
                                ["The purpose of the relationship is to meet the client's needs, rather the nurse's needs.", "Setup for mutual needs satisfaction of both participants."],
                                ["The relationship should not entail the nurse's personal matters or problems.", "It is up to the partners to share their personal affairs."],
                                ["Time limited.", "Unlimited in time."]
                            ].map((row, idx) => (
                                <div key={idx} className="grid grid-cols-2 hover:bg-slate-50 transition-colors">
                                    <div className="p-5 border-r border-slate-100 text-slate-700 text-sm md:text-base leading-relaxed">
                                        {row[0]}
                                    </div>
                                    <div className="p-5 text-slate-600 text-sm md:text-base leading-relaxed">
                                        {row[1]}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const CharacteristicsView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Characteristics of a therapeutic relationship" icon={<Star size={32} />} color="bg-purple-100 text-purple-700" />
                    
                    <p className="text-slate-600 mb-6 text-lg">
                        Many factors can enhance the nurse-client relationship, and it is the nurse's responsibility to these factors which promote communication and enhance relationships in all aspects of the nurse's life.
                    </p>

                    <div className="grid md:grid-cols-2 gap-6">
                        {CONTENT_DATA.characteristics.map((item, idx) => (
                            <div key={idx} className="flex">
                                <TermItem {...item} />
                            </div>
                        ))}
                    </div>

                    <div className="mt-8">
                        <Card className="bg-purple-50 border-purple-200">
                            <h3 className="text-lg font-bold text-purple-800 mb-2 flex items-center gap-2">
                                <AlertCircle size={20} /> Empathy vs. Sympathy
                            </h3>
                            <EmpathyVsSympathyIllustration />
                        </Card>
                    </div>
                </div>
            );

            const PhasesView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Phases of the therapeutic nurse-client relationship" icon={<Layers size={32} />} color="bg-amber-100 text-amber-700" />
                    
                    <p className="text-slate-600 text-lg mb-2">
                        {CONTENT_DATA.phases.intro}
                    </p>

                    <PhasesTimelineIllustration />

                    <div className="space-y-10 mt-4">
                        {/* Initiating */}
                        <section>
                            <h3 className="text-2xl font-bold text-blue-800 mb-4 border-b-2 border-blue-200 pb-2 flex items-center gap-2">
                                <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                                {CONTENT_DATA.phases.initiating.title}
                            </h3>
                            <p className="text-slate-600 mb-4 font-medium">{CONTENT_DATA.phases.initiating.desc}</p>
                            
                            <div className="grid md:grid-cols-2 gap-6 mb-6">
                                <Card className="bg-blue-50/50">
                                    <h4 className="font-bold text-blue-800 mb-3">Aims of the initiation phase</h4>
                                    <ul className="list-disc pl-5 space-y-1 text-slate-700 text-sm marker:text-blue-500">
                                        {CONTENT_DATA.phases.initiating.aims.map((aim, idx) => <li key={idx}>{aim}</li>)}
                                    </ul>
                                </Card>
                                <div className="space-y-3">
                                    <h4 className="font-bold text-slate-700 mb-1">Most common behaviors that characterize this phase</h4>
                                    {CONTENT_DATA.phases.initiating.behaviors.map((beh, idx) => (
                                        <div key={idx} className="bg-white p-3 rounded shadow-sm border border-slate-200 border-l-4 border-l-blue-400">
                                            <span className="font-bold text-slate-800 block text-sm">{beh.term}</span>
                                            <span className="text-xs text-slate-600">{beh.def}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Working */}
                        <section>
                            <h3 className="text-2xl font-bold text-amber-800 mb-4 border-b-2 border-amber-200 pb-2 flex items-center gap-2">
                                <span className="bg-amber-600 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span>
                                {CONTENT_DATA.phases.working.title}
                            </h3>
                            <p className="text-slate-600 mb-6 font-medium">{CONTENT_DATA.phases.working.desc}</p>

                            <div className="grid md:grid-cols-2 gap-6 mb-8">
                                <Card>
                                    <h4 className="font-bold text-slate-800 mb-3 flex items-center gap-2">
                                        <Activity size={18} className="text-amber-500"/> Characteristics of this phase
                                    </h4>
                                    <ul className="space-y-2 text-sm text-slate-700">
                                        {CONTENT_DATA.phases.working.characteristics.map((char, idx) => (
                                            <li key={idx} className="flex gap-2">
                                                <div className="w-1.5 h-1.5 rounded-full bg-amber-400 mt-1.5 flex-shrink-0"></div>
                                                <span>{char}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </Card>
                                <Card>
                                    <h4 className="font-bold text-slate-800 mb-3 flex items-center gap-2">
                                        <CheckCircle size={18} className="text-green-500"/> The specific tasks of the working phase
                                    </h4>
                                    <p className="text-sm text-slate-600 mb-2">It includes the following:</p>
                                    <div className="flex flex-wrap gap-2">
                                        {CONTENT_DATA.phases.working.tasks.map((task, idx) => (
                                            <span key={idx} className="bg-slate-100 text-slate-700 px-2 py-1 rounded text-xs border border-slate-200">
                                                {task}
                                            </span>
                                        ))}
                                    </div>
                                </Card>
                            </div>

                            <div className="bg-red-50 rounded-xl p-6 border border-red-100">
                                <h4 className="font-bold text-xl text-red-800 mb-4 flex items-center gap-2">
                                    <AlertCircle /> Problems arising in this phase
                                </h4>
                                <p className="text-slate-700 mb-4">The most common problems arising during the working phase of the relationship are resistance, transference and counter-transference.</p>
                                <div className="space-y-4">
                                    {CONTENT_DATA.phases.working.problems.map((prob, idx) => (
                                        <TermItem key={idx} {...prob} />
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Termination */}
                        <section>
                            <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b-2 border-slate-300 pb-2 flex items-center gap-2">
                                <span className="bg-slate-600 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm">3</span>
                                {CONTENT_DATA.phases.termination.title}
                            </h3>
                            <p className="text-slate-600 mb-4 font-medium">{CONTENT_DATA.phases.termination.desc}</p>

                            <TerminationIllustration />

                            <div className="grid md:grid-cols-3 gap-4 mt-8">
                                <Card className="bg-slate-50">
                                    <ul className="list-disc pl-4 text-xs text-slate-600 space-y-1">
                                        {CONTENT_DATA.phases.termination.notes.map((n, i) => <li key={i}>{n}</li>)}
                                    </ul>
                                </Card>
                                <Card className="border-l-4 border-l-red-400">
                                    <h4 className="font-bold text-red-700 text-sm mb-2">Defensive measures used by the client against the anxiety of separation:</h4>
                                    <ul className="list-disc pl-4 text-xs text-slate-600 space-y-1">
                                        {CONTENT_DATA.phases.termination.defensiveMeasures.map((n, i) => <li key={i}>{n}</li>)}
                                    </ul>
                                </Card>
                                <Card className="border-l-4 border-l-green-400">
                                    <h4 className="font-bold text-green-700 text-sm mb-2">Criteria for determining client's readiness for termination:</h4>
                                    <ul className="list-disc pl-4 text-xs text-slate-600 space-y-1">
                                        {CONTENT_DATA.phases.termination.criteria.map((n, i) => <li key={i}>{n}</li>)}
                                    </ul>
                                </Card>
                            </div>

                            <div className="mt-6">
                                <h4 className="font-bold text-slate-800 mb-3">Tasks of the termination phase include the following:</h4>
                                <div className="grid sm:grid-cols-2 gap-2">
                                    {CONTENT_DATA.phases.termination.tasks.map((task, idx) => (
                                        <div key={idx} className="flex items-center gap-2 bg-white border border-slate-200 p-2 rounded text-sm text-slate-700 shadow-sm">
                                            <CheckCircle className="w-4 h-4 text-slate-400 flex-shrink-0" /> {task}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Summary Table */}
                        <section className="mt-12">
                            <div className="overflow-x-auto rounded-xl border border-slate-200 shadow-sm">
                                <table className="w-full text-left border-collapse bg-white text-sm">
                                    <thead>
                                        <tr className="bg-slate-100 text-slate-700 uppercase tracking-wider text-xs">
                                            <th className="p-4 font-bold w-1/4">Phase</th>
                                            <th className="p-4 font-bold">Task</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-200">
                                        <tr className="hover:bg-blue-50/30">
                                            <td className="p-4 font-bold text-blue-800 align-top">INITIATING</td>
                                            <td className="p-4 text-slate-600">
                                                <ul className="list-disc pl-4 space-y-1">
                                                    <li>Determine why the client needs help</li>
                                                    <li>Establish trust, acceptance, and open communication.</li>
                                                    <li>Formulate a contract.</li>
                                                    <li>Explore client's thoughts, feelings, and actions.</li>
                                                    <li>Identify client's problems.</li>
                                                    <li>Define goals with the client.</li>
                                                </ul>
                                            </td>
                                        </tr>
                                        <tr className="hover:bg-amber-50/30">
                                            <td className="p-4 font-bold text-amber-800 align-top">WORKING</td>
                                            <td className="p-4 text-slate-600">
                                                <ul className="list-disc pl-4 space-y-1">
                                                    <li>Explore relevant stressors.</li>
                                                    <li>Work on client's problems and needs.</li>
                                                    <li>Promote client's development of insight and use of constructive coping mechanisms.</li>
                                                    <li>Promote change of unacceptable behavior.</li>
                                                    <li>Overcome resistance behaviors.</li>
                                                    <li>Help the client to master his anxiety.</li>
                                                    <li>Increase client's independence and self-responsibility.</li>
                                                </ul>
                                            </td>
                                        </tr>
                                        <tr className="hover:bg-slate-50/80">
                                            <td className="p-4 font-bold text-slate-800 align-top">TERMINATION</td>
                                            <td className="p-4 text-slate-600">
                                                <ul className="list-disc pl-4 space-y-1">
                                                    <li>Establish reality of separation.</li>
                                                    <li>Review progress of therapy and attainment of goals.</li>
                                                    <li>Explore feelings of rejection, loss, sadness, anger, and related behaviors.</li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 max-w-2xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<Lightbulb size={32} />} color="bg-yellow-100 text-yellow-700" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                            {QUIZ_QUESTIONS.map((q, qIndex) => (
                                <Card key={qIndex} className="p-6 border-l-4 border-l-yellow-400">
                                    <h4 className="font-bold text-lg mb-4 text-slate-800">{qIndex + 1}. {q.q}</h4>
                                    <div className="space-y-2">
                                        {q.options.map((opt, optIndex) => (
                                            <button
                                                key={optIndex}
                                                onClick={() => handleQuizOption(qIndex, optIndex)}
                                                className={`w-full text-left p-4 rounded-lg border transition-all ${
                                                    quizAnswers[qIndex] === optIndex 
                                                        ? 'bg-blue-50 border-blue-500 text-blue-900 shadow-sm font-medium' 
                                                        : 'bg-white border-slate-200 hover:bg-slate-50 hover:border-slate-300 text-slate-700'
                                                }`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-5 h-5 rounded-full border flex items-center justify-center flex-shrink-0 ${quizAnswers[qIndex] === optIndex ? 'border-blue-500 bg-blue-500' : 'border-slate-300'}`}>
                                                        {quizAnswers[qIndex] === optIndex && <div className="w-2 h-2 bg-white rounded-full"></div>}
                                                    </div>
                                                    {opt}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            <button 
                                onClick={submitQuiz}
                                disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                                className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-700 transition"
                            >
                                Submit Answers
                            </button>
                        </div>
                    ) : (
                        <Card className="text-center p-10 border-t-8 border-t-blue-500">
                            <div className="text-6xl mb-6">{quizScore >= 4 ? '🎉' : '📚'}</div>
                            <h2 className="text-3xl font-bold mb-3 text-slate-800">You scored {quizScore} / {QUIZ_QUESTIONS.length}</h2>
                            <p className="text-slate-600 mb-8 text-lg">
                                {quizScore === 5 ? "Perfect! You have a solid grasp of therapeutic relationships." : 
                                 quizScore >= 3 ? "Good effort! Review the sections to master the remaining concepts." : 
                                 "Keep studying! The materials in the modules will help you improve."}
                            </p>
                            
                            <div className="space-y-4 mb-8 text-left">
                                <h4 className="font-bold text-slate-700 border-b pb-2">Review:</h4>
                                {QUIZ_QUESTIONS.map((q, idx) => {
                                    const isCorrect = quizAnswers[idx] === q.correct;
                                    return (
                                        <div key={idx} className={`p-3 rounded text-sm ${isCorrect ? 'bg-green-50 border border-green-200 text-green-800' : 'bg-red-50 border border-red-200 text-red-800'}`}>
                                            <span className="font-bold">Q{idx+1}:</span> {isCorrect ? 'Correct' : `Incorrect. The correct answer was: ${q.options[q.correct]}`}
                                        </div>
                                    )
                                })}
                            </div>

                            <button onClick={resetQuiz} className="bg-slate-800 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-700 shadow-md transition">Try Again</button>
                        </Card>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    {/* Top Navigation */}
                    <nav className="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-sm md:text-lg text-blue-900 cursor-pointer" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 drop-shadow-sm" />
                                <span className="hidden sm:inline">Psychiatric and Mental Health Nursing</span>
                                <span className="sm:hidden">Psych Nursing</span>
                            </div>
                            
                            {/* Desktop Nav */}
                            <div className="hidden lg:flex gap-1">
                                {[
                                    { id: SECTIONS.INTRO, label: 'Intro', icon: <Compass size={16}/> },
                                    { id: SECTIONS.TYPES, label: 'Types', icon: <ArrowRightLeft size={16}/> },
                                    { id: SECTIONS.CHARACTERISTICS, label: 'Characteristics', icon: <Star size={16}/> },
                                    { id: SECTIONS.PHASES, label: 'Phases', icon: <Layers size={16}/> },
                                    { id: SECTIONS.QUIZ, label: 'Quiz', icon: <Lightbulb size={16}/> },
                                ].map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-bold transition-all ${
                                            activeSection === nav.id 
                                                ? 'bg-blue-600 text-white shadow-md' 
                                                : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* Mobile Nav */}
                        <div className="lg:hidden bg-slate-100 border-t border-slate-200 overflow-x-auto custom-scrollbar flex py-2 px-2 gap-2">
                            {[
                                { id: SECTIONS.INTRO, label: 'Intro' },
                                { id: SECTIONS.TYPES, label: 'Types' },
                                { id: SECTIONS.CHARACTERISTICS, label: 'Chars' },
                                { id: SECTIONS.PHASES, label: 'Phases' },
                                { id: SECTIONS.QUIZ, label: 'Quiz' },
                            ].map(nav => (
                                <button
                                    key={nav.id}
                                    onClick={() => handleNavClick(nav.id)}
                                    className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold transition-all ${
                                        activeSection === nav.id 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-white text-slate-600 border border-slate-200'
                                    }`}
                                >
                                    {nav.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="flex-grow max-w-5xl w-full mx-auto px-4 py-8 md:py-12">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.TYPES && <TypesView />}
                        {activeSection === SECTIONS.CHARACTERISTICS && <CharacteristicsView />}
                        {activeSection === SECTIONS.PHASES && <PhasesView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing • Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TherapeuticRelationshipApp />);
    </script>
</body>
</html>
