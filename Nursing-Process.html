            const ref = useRef(null);
            
            useLayoutEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons[name]) {

                    if (props.className) {
                        const existingClass = iconElement.getAttribute('class') || '';
                        iconElement.setAttribute('class', `${existingClass} ${props.className}`);
                    }
                    if (props.size) {
                        iconElement.setAttribute('width', props.size);
                        iconElement.setAttribute('height', props.size);
                    }
                    ref.current.innerHTML = '';
                    ref.current.appendChild(iconElement);
                }
            }, [name, props.className, props.size]);

            return <span ref={ref} style={{ display: 'inline-flex', verticalAlign: 'middle' }} />;
        };

        const CONTENT_DATA = {

                definitionP2: "The nursing process is a problem-solving process based on scientific and systematic decision making rather than on rote tasks and randomly applied nursing interventions. This problem-solving process is an individualized, goal-directed way to achieve the delivering of quality client care. The nursing process is a holistic process designed to provide efficiency, reliability and adaptation in meeting the needs of a client. It consists of six main steps/phases namely, assessment, analyzing/diagnostic, outcome identification, planning, implementation and evaluation phases. The effectiveness of the nursing process depends on the accurate completion of each step of the process."

            {
                q: "Which phase of the nursing process involves evaluating goal achievement and reviewing the nursing care plan, and is often described as the most neglected part?",
                options: ["Outcome Identification", "Evaluation", "Diagnostic", "Planning"],
                correct: 1
            }
        ];

        // --- UI COMPONENTS ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 p-5 ${className}`}>
                {children}
            </div>
        );

        const SectionHeader = ({ title, icon, color }) => (
            <div className={`flex items-center gap-3 mb-6 p-4 rounded-lg ${color} bg-opacity-10 border border-${color.split('-')[1]}-200`}>
                <div className={`p-2 rounded-full bg-white shadow-sm ${color.replace('bg-', 'text-').replace('-100', '-600')}`}>
                    {icon}
                </div>
                <h2 className="text-2xl font-bold text-slate-800">{title}</h2>
            </div>
        );

        const TermItem = ({ term, def, icon, details }) => {
            const [isOpen, setIsOpen] = useState(false);
            const hasExtra = details && details.length > 0;
            
            return (
                <div className={`mb-3 border-l-4 border-indigo-500 bg-white rounded-r-lg overflow-hidden shadow-sm transition-all duration-300`}>
                    <div 
                        className={`p-4 flex justify-between items-start ${hasExtra ? 'cursor-pointer hover:bg-slate-50' : ''}`}
                        onClick={() => hasExtra && setIsOpen(!isOpen)}
                    >
                        <div className="flex items-start gap-3 w-full">
                            {icon && <span className="mt-1 flex-shrink-0">{icon}</span>}
                            <div className="w-full">
                                <h4 className={`font-bold text-lg text-slate-800`}>{term}</h4>
                                <p className="text-slate-600 text-sm leading-relaxed mt-1">{def}</p>
                                {hasExtra && !isOpen && <p className={`text-xs mt-2 font-medium text-indigo-500`}>Click to view details...</p>}
                            </div>
                        </div>
                        {hasExtra && (
                            <button className="text-slate-400 hover:text-indigo-600 flex-shrink-0 ml-2">
                                {isOpen ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                            </button>
                        )}
                    </div>
                    
                    {isOpen && hasExtra && (
                        <div className="bg-slate-50 p-4 border-t border-slate-100 text-sm animate-in fade-in slide-in-from-top-1">
                            {details && (
                                <ul className="list-none space-y-2 text-slate-700">
                                    {details.map((item, i) => (
                                        <li key={i} className="pl-1 leading-relaxed">
                                            {item}
                                        </li>
                                    ))}
                                </ul>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---

        function NursingProcessApp() {
            const [activeSection, setActiveSection] = useState(SECTIONS.INTRO);
            const [quizScore, setQuizScore] = useState(0);
            const [quizSubmitted, setQuizSubmitted] = useState(false);
            const [quizAnswers, setQuizAnswers] = useState({});

            const handleNavClick = (section) => {
                setActiveSection(section);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleQuizOption = (qIndex, optIndex) => {
                if (quizSubmitted) return;
                setQuizAnswers(prev => ({ ...prev, [qIndex]: optIndex }));
            };

            const submitQuiz = () => {
                let score = 0;
                QUIZ_QUESTIONS.forEach((q, i) => {
                    if (quizAnswers[i] === q.correct) score++;
                });
                setQuizScore(score);
                setQuizSubmitted(true);
            };

            const resetQuiz = () => {
                setQuizAnswers({});
                setQuizSubmitted(false);
                setQuizScore(0);
            };

            // --- Views ---

            const IntroView = () => (
                <div className="space-y-8 animate-in fade-in duration-500">
                    <div className="bg-gradient-to-r from-indigo-700 to-purple-800 text-white p-8 md:p-12 rounded-2xl shadow-xl relative overflow-hidden">
                        <div className="relative z-10 grid md:grid-cols-5 gap-8 items-center">
                            <div className="md:col-span-3">
                                <h1 className="text-3xl md:text-5xl font-extrabold mb-4 leading-tight">Nursing Process in Psychiatric Care</h1>
                                <p className="text-indigo-100 text-lg md:text-xl font-light mb-6">
                                    The scientific and systematic framework for planning effective clients’ care.
                                </p>
                                <button onClick={() => handleNavClick(SECTIONS.ASSESSMENT)} className="bg-white text-indigo-900 px-6 py-3 rounded-full font-bold hover:bg-indigo-50 transition shadow-md">
                                    Start Exploring Phases
                                </button>
                            </div>
                            <div className="md:col-span-2 hidden md:block">
                                <ProcessCycleIllustration />
                            </div>
                        </div>
                        <Settings className="absolute -bottom-10 -right-10 text-white opacity-10 w-64 h-64 animate-spin-slow" style={{ animationDuration: '30s' }} />
                    </div>

                    <div className="grid lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 space-y-6">
                            <Card className="border-t-4 border-t-indigo-500">
                                <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                                    <BookOpen className="text-indigo-500" /> Introduction & Definition
                                </h3>
                                <div className="space-y-4 text-slate-700 leading-relaxed text-md">
                                    <p>{CONTENT_DATA.intro.definitionP1}</p>
                                    <div className="bg-slate-50 p-5 rounded-lg border border-slate-100 font-medium text-slate-800 border-l-4 border-l-purple-500 shadow-sm">
                                        <p>{CONTENT_DATA.intro.definitionP2}</p>
                                    </div>
                                </div>
                            </Card>
                        </div>

                        <div className="lg:col-span-1">
                            <Card className="bg-white text-black h-full border-t-4 border-t-amber-400 shadow-lg">
                                <h3 className="text-xl font-bold mb-6 flex items-center gap-2 text-black">
                                    <Target className="text-amber-500" /> Learning Objectives
                                </h3>
                                <ul className="space-y-4">
                                    {CONTENT_DATA.intro.objectives.map((obj, idx) => (
                                        <li key={idx} className="flex items-start gap-3">
                                            <div className="w-6 h-6 rounded-full bg-amber-100 flex items-center justify-center flex-shrink-0 text-xs font-bold text-amber-700">
                                                {idx + 1}
                                            </div>
                                            <span className="text-black text-sm leading-relaxed font-semibold">{obj}</span>
                                        </li>
                                    ))}
                                </ul>
                            </Card>
                        </div>
                    </div>
                </div>
            );

            const AssessmentView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="1. Assessment phase" icon={<Search size={32} />} color="bg-blue-100 text-blue-700" />
                    
                    <div className="text-slate-700 mb-6 space-y-4 leading-relaxed text-md">
                        <p>{CONTENT_DATA.assessment.introP1}</p>
                        <p>{CONTENT_DATA.assessment.introP2}</p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-6 mb-8">
                        <Card className="bg-blue-50/50">
                            <h4 className="font-bold text-blue-800 mb-3">{CONTENT_DATA.assessment.purposesIntro}</h4>
                            <ul className="list-disc pl-5 space-y-1 text-slate-700 text-sm marker:text-blue-500">
                                {CONTENT_DATA.assessment.purposes.map((p, idx) => <li key={idx}>{p}</li>)}
                            </ul>
                            
                            <h4 className="font-bold text-blue-800 mt-5 mb-3">{CONTENT_DATA.assessment.skillsIntro}</h4>
                            <ul className="list-disc pl-5 space-y-1 text-slate-700 text-sm marker:text-blue-500">
                                {CONTENT_DATA.assessment.skills.map((s, idx) => <li key={idx}>{s}</li>)}
                            </ul>
                        </Card>
                        
                        <Card>
                            <h4 className="font-bold text-slate-800 mb-2">{CONTENT_DATA.assessment.sourcesIntro}</h4>
                            <div className="text-sm text-slate-700 mb-2 space-y-2">
                                <p>{CONTENT_DATA.assessment.sourcesPrimary}</p>
                                <p>{CONTENT_DATA.assessment.sourcesSecondary}</p>
                            </div>
                            <PrimarySecondarySVG />
                            <p className="text-sm text-slate-600 mt-3 font-medium">{CONTENT_DATA.assessment.sourcesOutro}</p>
                        </Card>
                    </div>

                    <h3 className="text-xl font-bold text-slate-800 mb-4 border-b pb-2">{CONTENT_DATA.assessment.componentsIntro}</h3>
                    <div className="space-y-4">
                        {CONTENT_DATA.assessment.components.map((comp, idx) => (
                            <TermItem key={idx} {...comp} />
                        ))}
                    </div>
                </div>
            );

            const DiagnosisView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="2 - Diagnostic / Analytic phase" icon={<Stethoscope size={32} />} color="bg-rose-100 text-rose-700" />
                    
                    <p className="text-slate-700 mb-6 text-md leading-relaxed">
                        {CONTENT_DATA.diagnosis.intro}
                    </p>

                    <Card className="mb-8 border-l-4 border-l-rose-500">
                        <h4 className="font-bold text-rose-800 mb-3">{CONTENT_DATA.diagnosis.nandaIntro}</h4>
                        <ul className="grid sm:grid-cols-2 gap-3">
                            {CONTENT_DATA.diagnosis.nandaPurposes.map((p, idx) => (
                                <li key={idx} className="flex items-start gap-2 text-sm text-slate-700">
                                    <CheckCircle className="w-4 h-4 text-rose-400 mt-0.5 flex-shrink-0" />
                                    {p}
                                </li>
                            ))}
                        </ul>
                    </Card>

                    <h3 className="text-xl font-bold text-slate-800 mb-4 border-b pb-2">{CONTENT_DATA.diagnosis.componentsIntro}</h3>
                    <DiagnosisComponentsSVG />

                    <div className="space-y-4 mb-8">
                        {CONTENT_DATA.diagnosis.components.map((comp, idx) => (
                            <TermItem key={idx} {...comp} />
                        ))}
                    </div>

                    <h3 className="text-xl font-bold text-slate-800 mb-2">{CONTENT_DATA.diagnosis.typesIntro}</h3>
                    <div className="grid md:grid-cols-2 gap-4 my-6">
                        <div className="bg-rose-50 p-4 rounded-lg border border-rose-200 flex flex-col items-start text-left">
                            <AlertCircle className="w-8 h-8 text-rose-500 mb-2" />
                            <h5 className="font-bold text-rose-800 mb-2">Actual Problem</h5>
                            <p className="text-sm text-rose-700 mt-2">{CONTENT_DATA.diagnosis.types[0]}</p>
                        </div>
                        <div className="bg-amber-50 p-4 rounded-lg border border-amber-200 flex flex-col items-start text-left">
                            <Target className="w-8 h-8 text-amber-500 mb-2" />
                            <h5 className="font-bold text-amber-800 mb-2">High-risk Problem</h5>
                            <p className="text-sm text-amber-700 mt-2">{CONTENT_DATA.diagnosis.types[1]}</p>
                        </div>
                    </div>
                </div>
            );

            const CareView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Phases 3 to 6: Care Planning & Evaluation" icon={<Layers size={32} />} color="bg-teal-100 text-teal-700" />
                    
                    <div className="space-y-6 relative before:absolute before:inset-0 before:ml-5 before:-translate-x-px md:before:mx-auto md:before:translate-x-0 before:h-full before:w-1 before:bg-gradient-to-b before:from-transparent before:via-slate-200 before:to-transparent">
                        
                        {CONTENT_DATA.care.map((phase, idx) => (
                            <div key={idx} className={`relative flex items-center justify-between md:justify-normal md:odd:flex-row-reverse group is-active`}>
                                <div className={`flex items-center justify-center w-10 h-10 rounded-full border-4 border-white bg-${phase.color}-100 shadow shrink-0 md:order-1 md:group-odd:-translate-x-1/2 md:group-even:translate-x-1/2 z-10`}>
                                    {phase.icon}
                                </div>
                                <div className={`w-[calc(100%-4rem)] md:w-[calc(50%-2.5rem)] p-5 rounded-xl border border-slate-200 bg-white shadow-sm`}>
                                    <div className="flex items-center justify-between mb-3 border-b pb-2">
                                        <h3 className={`font-bold text-lg text-${phase.color}-800`}>{phase.phase}</h3>
                                    </div>
                                    <div className="text-slate-700 text-sm mb-3 space-y-3 whitespace-pre-wrap leading-relaxed">
                                        {phase.paragraphs.map((p, i) => <p key={i}>{p}</p>)}
                                    </div>
                                </div>
                            </div>
                        ))}
                        
                    </div>
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 max-w-2xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<Lightbulb size={32} />} color="bg-yellow-100 text-yellow-700" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                            {QUIZ_QUESTIONS.map((q, qIndex) => (
                                <Card key={qIndex} className="p-6 border-l-4 border-l-yellow-400">
                                    <h4 className="font-bold text-lg mb-4 text-slate-800">{qIndex + 1}. {q.q}</h4>
                                    <div className="space-y-2">
                                        {q.options.map((opt, optIndex) => (
                                            <button
                                                key={optIndex}
                                                onClick={() => handleQuizOption(qIndex, optIndex)}
                                                className={`w-full text-left p-4 rounded-lg border transition-all ${
                                                    quizAnswers[qIndex] === optIndex 
                                                        ? 'bg-indigo-50 border-indigo-500 text-indigo-900 shadow-sm font-medium' 
                                                        : 'bg-white border-slate-200 hover:bg-slate-50 hover:border-slate-300 text-slate-700'
                                                }`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-5 h-5 rounded-full border flex items-center justify-center flex-shrink-0 ${quizAnswers[qIndex] === optIndex ? 'border-indigo-500 bg-indigo-500' : 'border-slate-300'}`}>
                                                        {quizAnswers[qIndex] === optIndex && <div className="w-2 h-2 bg-white rounded-full"></div>}
                                                    </div>
                                                    {opt}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            <button 
                                onClick={submitQuiz}
                                disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                                className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold text-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-indigo-700 transition"
                            >
                                Submit Answers
                            </button>
                        </div>
                    ) : (
                        <Card className="text-center p-10 border-t-8 border-t-indigo-500">
                            <div className="text-6xl mb-6">{quizScore >= 4 ? '🎉' : '📚'}</div>
                            <h2 className="text-3xl font-bold mb-3 text-slate-800">You scored {quizScore} / {QUIZ_QUESTIONS.length}</h2>
                            <p className="text-slate-600 mb-8 text-lg">
                                {quizScore === 5 ? "Perfect! You have a solid grasp of the nursing process." : 
                                 quizScore >= 3 ? "Good effort! Review the sections to master the remaining concepts." : 
                                 "Keep studying! The materials in the modules will help you improve."}
                            </p>
                            
                            <div className="space-y-4 mb-8 text-left">
                                <h4 className="font-bold text-slate-700 border-b pb-2">Review:</h4>
                                {QUIZ_QUESTIONS.map((q, idx) => {
                                    const isCorrect = quizAnswers[idx] === q.correct;
                                    return (
                                        <div key={idx} className={`p-3 rounded text-sm ${isCorrect ? 'bg-green-50 border border-green-200 text-green-800' : 'bg-red-50 border border-red-200 text-red-800'}`}>
                                            <span className="font-bold">Q{idx+1}:</span> {isCorrect ? 'Correct' : `Incorrect. The correct answer was: ${q.options[q.correct]}`}
                                        </div>
                                    )
                                })}
                            </div>

                            <button onClick={resetQuiz} className="bg-slate-800 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-700 shadow-md transition">Try Again</button>
                        </Card>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    {/* Top Navigation */}
                    <nav className="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-sm md:text-lg text-indigo-900 cursor-pointer" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 drop-shadow-sm" />
                                <span className="hidden sm:inline">Psychiatric and Mental Health Nursing</span>
                                <span className="sm:hidden">Psych Nursing</span>
                            </div>
                            
                            {/* Desktop Nav */}
                            <div className="hidden lg:flex gap-1">
                                {[
                                    { id: SECTIONS.INTRO, label: 'Intro', icon: <BookOpen size={16}/> },
                                    { id: SECTIONS.ASSESSMENT, label: 'Assessment', icon: <Search size={16}/> },
                                    { id: SECTIONS.DIAGNOSIS, label: 'Diagnosis', icon: <Stethoscope size={16}/> },
                                    { id: SECTIONS.CARE, label: 'Plan & Eval', icon: <Layers size={16}/> },
                                    { id: SECTIONS.QUIZ, label: 'Quiz', icon: <Lightbulb size={16}/> },
                                ].map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-bold transition-all ${
                                            activeSection === nav.id 
                                                ? 'bg-indigo-600 text-white shadow-md' 
                                                : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* Mobile Nav */}
                        <div className="lg:hidden bg-slate-100 border-t border-slate-200 overflow-x-auto custom-scrollbar flex py-2 px-2 gap-2">
                            {[
                                { id: SECTIONS.INTRO, label: 'Intro' },
                                { id: SECTIONS.ASSESSMENT, label: 'Assess' },
                                { id: SECTIONS.DIAGNOSIS, label: 'Diagnose' },
                                { id: SECTIONS.CARE, label: 'Plan/Eval' },
                                { id: SECTIONS.QUIZ, label: 'Quiz' },
                            ].map(nav => (
                                <button
                                    key={nav.id}
                                    onClick={() => handleNavClick(nav.id)}
                                    className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold transition-all ${
                                        activeSection === nav.id 
                                            ? 'bg-indigo-600 text-white' 
                                            : 'bg-white text-slate-600 border border-slate-200'
                                    }`}
                                >
                                    {nav.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="flex-grow max-w-5xl w-full mx-auto px-4 py-8 md:py-12">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.ASSESSMENT && <AssessmentView />}
                        {activeSection === SECTIONS.DIAGNOSIS && <DiagnosisView />}
                        {activeSection === SECTIONS.CARE && <CareView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Nursing Process in Psychiatric Care • Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NursingProcessApp />);
    </script>
</body>
</html>
