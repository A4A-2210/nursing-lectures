            </div>
        );

        const TermItem = ({ term, def, example, icon }) => {
            return (
                <div className="mb-4 border-l-4 border-indigo-500 bg-white rounded-r-lg shadow-sm border border-y-slate-200 border-r-slate-200 overflow-hidden">
                    <div className="p-4 flex flex-col md:flex-row items-start gap-4">
                        {icon && <div className="flex-shrink-0 bg-indigo-50 p-2 rounded-lg">{icon}</div>}
                        <div className="flex-grow">
                            <h4 className="font-bold text-slate-800 text-lg mb-2">{term}</h4>
                            <p className="text-slate-600 leading-relaxed text-justify">{def}</p>
                            {example && (
                                <div className="mt-3 bg-indigo-50 p-3 rounded-lg border border-indigo-100 text-sm">
                                    <span className="font-bold text-indigo-700">Example: </span>
                                    <span className="text-slate-700">{example}</span>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const LawArticleCard = ({ article }) => (
            <div className="mb-4 bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-md transition-shadow relative overflow-hidden flex flex-col items-end text-right font-arabic" dir="rtl">
                <div className="absolute top-0 right-0 h-full w-2 bg-emerald-600"></div>
                <div className="p-5 pr-6 w-full">
                    <div className="inline-block bg-emerald-100 text-emerald-800 px-3 py-1 rounded-md text-sm font-bold mb-3 border border-emerald-200 shadow-sm">
                        مادة ({article.num})
                    </div>
                    <div className="text-slate-700 leading-loose text-base whitespace-pre-wrap">{article.text}</div>
                </div>
            </div>
        );

        // --- MAIN APP COMPONENT ---

        function App() {
            const [activeSection, setActiveSection] = useState(SECTIONS.INTRO);
            const [quizScore, setQuizScore] = useState(0);
            const [quizSubmitted, setQuizSubmitted] = useState(false);
            const [quizAnswers, setQuizAnswers] = useState({});

            const handleNavClick = (section) => {
                setActiveSection(section);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleQuizOption = (qIndex, optIndex) => {
                if (quizSubmitted) return;
                setQuizAnswers(prev => ({ ...prev, [qIndex]: optIndex }));
            };

            const submitQuiz = () => {
                let score = 0;
                QUIZ_QUESTIONS.forEach((q, i) => {
                    if (quizAnswers[i] === q.correct) score++;
                });
                setQuizScore(score);
                setQuizSubmitted(true);
            };

            const resetQuiz = () => {
                setQuizAnswers({});
                setQuizSubmitted(false);
                setQuizScore(0);
            };

            // --- Views ---

            const IntroView = () => (
                <div className="space-y-8 animate-in fade-in duration-500">
                    <div className="bg-gradient-to-r from-slate-800 to-indigo-900 text-white p-8 md:p-12 rounded-2xl shadow-xl relative overflow-hidden">
                        <div className="relative z-10">
                            <div className="inline-block bg-indigo-500/30 px-4 py-1.5 rounded-full text-indigo-100 font-medium text-sm mb-4 border border-indigo-400/30">
                                Psychiatric & Mental Health Nursing
                            </div>
                            <h1 className="text-3xl md:text-5xl font-extrabold mb-6 leading-tight">Ethical & Legal Aspects of Psychiatric Care</h1>
                            
                            {LECTURE_INTRO.introText.map((text, idx) => (
                                <p key={idx} className="text-indigo-100 text-lg max-w-3xl leading-relaxed mb-4">
                                    {text}
                                </p>
                            ))}
                            
                            <div className="mt-8 flex flex-wrap gap-4">
                                <button onClick={() => handleNavClick(SECTIONS.ETHICS)} className="bg-white text-indigo-900 px-6 py-3 rounded-lg font-bold hover:bg-indigo-50 transition shadow-sm flex items-center gap-2">
                                    <ScaleIcon size={20}/> Explore Ethics
                                </button>
                                <button onClick={() => handleNavClick(SECTIONS.LAW)} className="bg-indigo-800/50 text-white border border-indigo-400/50 px-6 py-3 rounded-lg font-bold hover:bg-indigo-700/50 transition flex items-center gap-2">
                                    <FileText size={20}/> Egyptian Law
                                </button>
                            </div>
                        </div>
                        <div className="absolute -bottom-10 -right-10 opacity-10 transform -rotate-12">
                            <SVG_Justice />
                        </div>
                    </div>

                    <div className="grid md:grid-cols-2 gap-6">
                        <Card className="border-t-4 border-t-indigo-500">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                                <SVG_Rights /> Learning Objective
                            </h3>
                            <p className="text-slate-600 mb-3 font-semibold">By the end of this lecture, the student will be able to:</p>
                            <ul className="space-y-3 text-slate-600">
                                {LECTURE_INTRO.objectives.map((obj, i) => (
                                    <li key={i} className="flex gap-3 items-start">
                                        <div className="bg-indigo-100 text-indigo-700 rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 text-sm font-bold mt-0.5">{i+1}</div>
                                        <span>{obj}</span>
                                    </li>
                                ))}
                            </ul>
                        </Card>

                        <Card className="border-t-4 border-t-emerald-500 bg-emerald-50/30">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                                <SVG_Law /> Content
                            </h3>
                            <ul className="space-y-3 text-slate-700 list-disc list-inside">
                                {LECTURE_INTRO.contentOutline.map((item, idx) => (
                                    <li key={idx} className="leading-relaxed">{item}</li>
                                ))}
                            </ul>
                        </Card>
                    </div>
                </div>
            );

            const EthicsView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Ethical concepts relevant to psychiatric nursing practice" icon={<ScaleIcon size={32} />} color="bg-blue-100 text-blue-600" />
                    
                    <p className="text-slate-600 mb-6 text-lg font-medium">The followings are principles considered essential to the delivery of ethical psychiatric nursing care:</p>

                    <div className="space-y-4">
                        {ETHICS_DATA.map((item, idx) => (
                            <TermItem key={idx} term={item.term} def={item.def} example={item.example} icon={item.icon} />
                        ))}
                    </div>
                </div>
            );

            const AdmissionView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Hospitalization & Release Process" icon={<Users size={32} />} color="bg-emerald-100 text-emerald-600" />
                    
                    <div className="mb-10">
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Types of admission to a psychiatric hospital:</h3>
                        <p className="text-slate-600 mb-6 text-lg">{ADMISSION_DISCHARGE_DATA.intro}</p>

                        <div className="flex flex-col md:flex-row gap-4 justify-center items-center my-6 p-6 bg-slate-50 rounded-xl border border-slate-200">
                            <div className="flex-1 bg-white p-6 rounded-xl border-2 border-emerald-400 shadow-sm text-center">
                                <SVG_Voluntary />
                                <h5 className="font-bold text-emerald-700 text-xl mt-4 mb-2">Voluntary</h5>
                            </div>
                            <div className="text-slate-400 font-bold text-xl px-4">VS</div>
                            <div className="flex-1 bg-white p-6 rounded-xl border-2 border-rose-400 shadow-sm text-center">
                                <SVG_Involuntary />
                                <h5 className="font-bold text-rose-700 text-xl mt-4 mb-2">Involuntary</h5>
                            </div>
                        </div>

                        <div className="space-y-6 mt-8">
                            <Card className="border-l-4 border-l-emerald-500">
                                <h4 className="font-bold text-xl text-emerald-800 mb-2">{ADMISSION_DISCHARGE_DATA.voluntary.title}</h4>
                                <p className="text-slate-700 text-lg">{ADMISSION_DISCHARGE_DATA.voluntary.desc}</p>
                            </Card>

                            <Card className="border-l-4 border-l-rose-500">
                                <h4 className="font-bold text-xl text-rose-800 mb-2">{ADMISSION_DISCHARGE_DATA.involuntary.title}</h4>
                                <p className="text-slate-700 text-lg mb-6">{ADMISSION_DISCHARGE_DATA.involuntary.desc}</p>
                                
                                <div className="space-y-4 pl-4 md:pl-8">
                                    {ADMISSION_DISCHARGE_DATA.involuntary.types.map((type, i) => (
                                        <div key={i} className="flex flex-col md:flex-row gap-4 bg-slate-50 p-4 rounded-lg border border-slate-200">
                                            <div className="flex-shrink-0">{type.icon}</div>
                                            <div>
                                                <span className="font-bold text-slate-800 text-lg block mb-2">{type.term}</span>
                                                <p className="text-slate-600 leading-relaxed">{type.def}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="mt-6 p-4 bg-amber-50 border border-amber-200 rounded-lg text-amber-800 font-medium text-center">
                                    {ADMISSION_DISCHARGE_DATA.involuntary.legalNote}
                                </div>
                            </Card>
                        </div>
                    </div>

                    <div className="mt-12">
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Types of discharge for mentally ill clients (release process):</h3>
                        <div className="space-y-4 mb-8">
                            {ADMISSION_DISCHARGE_DATA.dischargeIntro.map((text, idx) => (
                                <p key={idx} className="text-slate-700 text-lg leading-relaxed">{text}</p>
                            ))}
                        </div>
                        
                        <p className="font-bold text-slate-800 mb-4">Psychiatric clients' discharges are classified as:</p>
                        
                        <div className="space-y-4">
                            {ADMISSION_DISCHARGE_DATA.dischargeTypes.map((type, i) => (
                                <div key={i} className="flex flex-col md:flex-row gap-4 bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition">
                                    <div className="flex-shrink-0 bg-blue-50 p-3 rounded-lg self-start">{type.icon}</div>
                                    <div>
                                        <h4 className="font-bold text-slate-800 text-lg mb-2">{type.term}</h4>
                                        <p className="text-slate-600 leading-relaxed text-justify">{type.def}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const RightsView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="Psychiatric clients' rights:" icon={<ShieldCheck size={32} />} color="bg-purple-100 text-purple-600" />
                    
                    <p className="text-slate-600 mb-6 text-lg">In recent years the civil and personal rights of the mentally ill have been supported in legislative acts throughout the country. Clients presently have the following rights:</p>

                    <div className="grid md:grid-cols-1 lg:grid-cols-2 gap-4 mb-8">
                        {RIGHTS_DATA.map((right, idx) => (
                            <div key={idx} className={`bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex items-start gap-4 hover:border-purple-300 transition-colors ${right.title === 'N.B.' ? 'lg:col-span-2 bg-rose-50 border-rose-300' : ''}`}>
                                <div className={`flex-shrink-0 p-3 rounded-lg ${right.title === 'N.B.' ? 'bg-rose-100' : 'bg-purple-50'}`}>
                                    <SVG_Rights />
                                </div>
                                <div>
                                    {right.title && <h4 className={`font-bold text-lg mb-1 ${right.title === 'N.B.' ? 'text-rose-800' : 'text-purple-800'}`}>{right.title}</h4>}
                                    <p className="text-slate-700 leading-relaxed">{right.text}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const LawView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="القانون المصري للصحة النفسية (2009)" icon={<Gavel size={32} />} color="bg-amber-100 text-amber-700" />
                    
                    <div className="bg-white p-6 md:p-10 rounded-xl border border-slate-200 shadow-sm mb-8 text-right font-arabic" dir="rtl">
                        <div className="flex items-center justify-end gap-4 mb-8">
                            <h2 className="text-2xl font-bold text-slate-800">بعض نصوص ومواد القانون المصرى لحماية المريض النفسى لعام 2009</h2>
                            <SVG_Law />
                        </div>

                        <div className="space-y-10">
                            {LAW_DATA.map((section, idx) => (
                                <div key={idx}>
                                    {section.category && (
                                        <h3 className="text-2xl font-bold text-emerald-800 mb-6 border-b-2 border-emerald-200 pb-3 inline-block">
                                            {section.category}
                                        </h3>
                                    )}
                                    {section.subCategory && (
                                        <h4 className="text-xl font-bold text-emerald-700 mb-4 pr-4">
                                            {section.subCategory}
                                        </h4>
                                    )}
                                    
                                    <div className="grid gap-6 md:grid-cols-1 lg:grid-cols-2 mt-4">
                                        {section.articles.map((article, aIdx) => (
                                            <LawArticleCard key={aIdx} article={article} />
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 max-w-3xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<Lightbulb size={32} />} color="bg-yellow-100 text-yellow-600" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                            {QUIZ_QUESTIONS.map((q, qIndex) => (
                                <Card key={qIndex} className="p-6">
                                    <h4 className="font-bold text-lg mb-4 text-slate-800">
                                        <span className="text-blue-500 mr-2">Q{qIndex + 1}.</span> 
                                        {q.q}
                                    </h4>
                                    <div className="space-y-3">
                                        {q.options.map((opt, optIndex) => (
                                            <button
                                                key={optIndex}
                                                onClick={() => handleQuizOption(qIndex, optIndex)}
                                                className={`w-full text-left p-4 rounded-lg border transition-all ${
                                                    quizAnswers[qIndex] === optIndex 
                                                        ? 'bg-blue-50 border-blue-500 text-blue-900 shadow-sm font-medium' 
                                                        : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300'
                                                }`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-5 h-5 rounded-full border flex items-center justify-center flex-shrink-0 ${
                                                        quizAnswers[qIndex] === optIndex ? 'border-blue-500 bg-blue-500' : 'border-slate-300'
                                                    }`}>
                                                        {quizAnswers[qIndex] === optIndex && <div className="w-2 h-2 rounded-full bg-white"></div>}
                                                    </div>
                                                    {opt}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            <button 
                                onClick={submitQuiz}
                                disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                                className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-700 transition-colors shadow-md"
                            >
                                Submit Answers
                            </button>
                        </div>
                    ) : (
                        <Card className="text-center p-12">
                            <div className="text-6xl mb-6">{quizScore >= 4 ? '🏆' : '📚'}</div>
                            <h2 className="text-3xl font-bold mb-3 text-slate-800">You scored {quizScore} out of {QUIZ_QUESTIONS.length}</h2>
                            <p className="text-slate-600 mb-8 text-lg">
                                {quizScore === 5 ? "Perfect score! You have a solid grasp of psychiatric ethics and laws." : "Good effort! Review the sections to reinforce your knowledge of the legal and ethical aspects."}
                            </p>
                            <button onClick={resetQuiz} className="bg-slate-800 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-700 transition shadow-sm">
                                Retake Quiz
                            </button>
                        </Card>
                    )}
                </div>
            );

            const NAV_ITEMS = [
                { id: SECTIONS.INTRO, label: 'Intro', icon: <Compass size={18}/> },
                { id: SECTIONS.ETHICS, label: 'Ethics', icon: <ScaleIcon size={18}/> },
                { id: SECTIONS.ADMISSION, label: 'Admission & Release', icon: <Users size={18}/> },
                { id: SECTIONS.RIGHTS, label: 'Rights', icon: <ShieldCheck size={18}/> },
                { id: SECTIONS.LAW, label: 'Egyptian Law', icon: <Gavel size={18}/> },
                { id: SECTIONS.QUIZ, label: 'Quiz', icon: <Lightbulb size={18}/> },
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    {/* Top Navigation */}
                    <nav className="bg-white shadow-sm sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-sm md:text-lg text-indigo-900 cursor-pointer" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0" />
                                <span className="hidden sm:inline">Psychiatric & Mental Health Nursing</span>
                                <span className="sm:hidden">PMHN Dept</span>
                            </div>
                            
                            {/* Desktop Nav */}
                            <div className="hidden lg:flex gap-1 overflow-x-auto">
                                {NAV_ITEMS.map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex items-center gap-2 px-3 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${
                                            activeSection === nav.id 
                                                ? 'bg-indigo-100 text-indigo-800' 
                                                : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>

                            {/* Mobile Nav Dropdown indicator */}
                            <div className="lg:hidden flex items-center">
                                <select 
                                    className="bg-slate-100 border border-slate-200 text-slate-800 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                                    value={activeSection}
                                    onChange={(e) => handleNavClick(e.target.value)}
                                >
                                    {NAV_ITEMS.map(nav => (
                                        <option key={nav.id} value={nav.id}>{nav.label}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.ETHICS && <EthicsView />}
                        {activeSection === SECTIONS.ADMISSION && <AdmissionView />}
                        {activeSection === SECTIONS.RIGHTS && <RightsView />}
                        {activeSection === SECTIONS.LAW && <LawView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing • Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
