<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychiatric Nursing - Lectures Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="font-bold text-lg text-indigo-800 flex items-center gap-2">
                <i data-lucide="brain" class="text-indigo-600"></i> Course Modules
            </h1>
            <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-indigo-600 flex items-center gap-1 transition">
                <i data-lucide="home" class="w-4 h-4"></i> Home
            </a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <div class="mb-8">
            <h2 class="text-3xl font-extrabold text-slate-800">Lectures Index</h2>
            <p class="text-slate-500 mt-2">Select a module to begin your interactive learning session.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
            <div id="lectures-container" class="contents"></div>

        </div>
    </main>

    <script>
        // تفعيل الأيقونات
        lucide.createIcons();

        // قائمة المحاضرات
        const lectures = [
            "Introduction to Psychiatric and Mental Health Nursing",
            "General Principles of Psychiatric Nursing",
            "General Symptomatology",
            "Psychiatric Mental Health Nursing Theoretical Framework",
            "Anxiety and Defense Mechanisms",
            "Ethical and Legal Aspects of Psychiatric Care",
            "Therapeutic Communication",
            "Therapeutic Nurse-Client Relationship",
            "Nursing Process in Psychiatric Mental Health Nursing",
            "Schizophrenia Spectrum and Other Psychotic Disorders",
            "Delusional Disorder",
            "Mood Disorders",
            "Anxiety, Obsessive-Compulsive, and Trauma-Related Disorders",
            "Somatic Symptom and Related Disorders",
            "Dissociative Disorders",
            "Personality Disorders",
            "Substance-Related and Addictive Disorders",
            "Anti-Psychotics",
            "Anti-Depressants/Lithium/Anti-Anxiety",
            "ECT",
            "Psychotherapy",
            "Milieu Therapy",
            "Community Mental Health Services (C.M.H.S)"
        ];

        const container = document.getElementById('lectures-container');

        lectures.forEach((title, index) => {
            const lectureNumber = index + 1;
            // محاضرة الـ ECT هي رقم 20
            const isReady = title === "ECT"; 
            
            const card = document.createElement('div');
            card.className = `p-5 rounded-xl border transition-all duration-300 flex flex-col justify-between ${
                isReady 
                ? 'bg-white border-indigo-200 shadow-sm hover:shadow-md hover:border-indigo-400' 
                : 'bg-slate-100/50 border-slate-200 opacity-75'
            }`;

            card.innerHTML = `
                <div>
                    <span class="text-xs font-bold px-2 py-1 rounded mb-3 inline-block ${isReady ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-200 text-slate-600'}">
                        Lecture ${lectureNumber}
                    </span>
                    <h3 class="text-lg font-bold text-slate-800 leading-tight mb-4">${title}</h3>
                </div>
                <div>
                    ${isReady 
                        ? `<a href="pages/ect-lecture.html" class="w-full block text-center bg-indigo-600 text-white font-bold py-2.5 rounded-lg hover:bg-indigo-700 transition shadow-sm">Start Lecture</a>` 
                        : `<button disabled class="w-full text-center bg-slate-200 text-slate-400 font-bold py-2.5 rounded-lg cursor-not-allowed">Coming Soon</button>`
                    }
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
