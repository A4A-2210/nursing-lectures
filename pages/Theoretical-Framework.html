            const ref = useRef(null);
            
            useLayoutEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons[name]) {
                    const iconElement = window.lucide.createElement(window.lucide.icons[name]);
                    if (props.className) {
                        const existingClass = iconElement.getAttribute('class') || '';
                        iconElement.setAttribute('class', `${existingClass} ${props.className}`);
                    }
                    if (props.size) {
                        iconElement.setAttribute('width', props.size);
                        iconElement.setAttribute('height', props.size);
                    }
                    ref.current.innerHTML = '';
                    ref.current.appendChild(iconElement);
                }
            }, [name, props.className, props.size]);

            return <span ref={ref} style={{ display: 'inline-flex', verticalAlign: 'middle' }} />;
        };

                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b-2 border-slate-200 pb-2">1. Freud's Psychoanalytic Theory</h3>
                        <p className="text-slate-600 mb-6">This theory was developed by Sigmund Freud (1856-1939) in the early part of the 20th century. The focus of the theory is to find the root of unconscious thoughts and feelings that cause the client's anxiety. Thus, it is fundamentally concerned with the internal dynamics of the individual personality. The theory is based on "4" main concepts:</p>
                        
                        <h4 className="font-bold text-blue-800 mb-3 uppercase tracking-wide text-sm">A. States of Consciousness</h4>
                        <p className="text-sm text-slate-600 mb-4">The basic premise upon which this theory rests in is that the individual is influenced by unconscious motivating forces. According to this theory, there are 3 levels of awareness:</p>

                                <h4 className="font-bold text-blue-800 mb-3 uppercase tracking-wide text-sm">B. Personality Structure</h4>
                                <p className="text-sm text-slate-600 mb-4">According to Freud's concept, a person's behavior is assumed to result from the interplay of the three subsystems of personality: Id, Ego, and Superego.</p>

                                <TermItem term="Ego" badge="Reality Principle" def="It is the objective part of the personality that deals with reality. A major part of the ego is conscious. It develops as a result of the individual's interaction with the environment." details={["It promotes the individual's satisfactory adjustment to his environment.", "The ego controls actions and perceptions, controls contact with reality, and through defense mechanisms, inhibits primary instinctual drives.", "It acts as a mediator to coordinate between the Id's primary instinctual needs and the reality of the present situation, and the rules dictated by the super-ego.", "The mechanisms used by the ego obey the 'Reality Principle' and 'Secondary Process Thinking (SPT)'. SPT is a logical type of thinking, characterized by the causal relationship between events, and uses problem-solving techniques.", "As the individual matures, the ego becomes the rational, reasonable, conscious part of the personality and strives to integrate the total personality. In the mature adult, it is the ego that represents the self to others and distinguishes him from other human beings."]} />
                                <TermItem term="Super-ego" badge="Moral Aspect" def="It is a moral aspect of personality. It is formed through the socialization process. The superego incorporates the internalization of what prohibitions, ideas, and standards of parents and the other significant persons with whom the child associates." details={["The super-ego always seeks perfection by inhibiting all Id's desires and seeks perfection.", "At a conscious level, it may be regarded as the voice of conscience.", "A major part of the super-ego is unconscious."]} />

                                <li>Provide relief from stress.</li>
                                <li>Cope and deal with emotionally painful thoughts, feelings, or events.</li>
                                <li>Avoid or alleviate different degrees of anxiety for the purpose of decreasing it by self-deception, denying, falsifying, or distortion of reality.</li>
                            </ul>
                            <p className="text-sm text-slate-600">Therefore, excessive reliance on and inappropriate use of these mechanisms may lead to the development of pathological symptomatology (maladaptation). Because most defense mechanisms operate at the unconscious level of awareness, people are not aware of what they are doing and often need help to see reality. The behaviors associated with defense mechanisms can be either adaptive (health-promoting) or maladaptive (unhealthy).</p>
                        </Card>

                        <div className="mt-6 space-y-4">
                            <h4 className="font-bold text-blue-800 mb-3 uppercase tracking-wide text-sm">D. Psychic Determinism & Dynamics of Personality</h4>
                            <p className="text-sm text-slate-600"><strong>Psychic determinism:</strong> It implies that individuals early personality development plays a significant role and serves as a foundation for all future responses to life experiences. Dreams are viewed as related to the principle of psychic determinism; each dream reflects the unresolved conflict of the dreamer's life.</p>
                            <p className="text-sm text-slate-600"><strong>Dynamics of Personality:</strong> Freud believed that psychic energy is the force required for physiological, mental, and emotional functioning. Each person has a specified amount of energy which is obtained from two instincts that originates in the id, the life, and the death instincts (sometimes called sexual and aggressive drive).</p>
                            <ul className="text-sm text-slate-600 list-disc ml-5">
                                <li><strong>Life instincts</strong> were first called libido by Freud, motivate a person to fulfill basic physiological needs (hunger, thirst, and sex), be creative, gain pleasure and avoid pain.</li>
                                <li><strong>Death instincts</strong> are the unconscious drive toward death, destruction, and aggression.</li>
                            </ul>
                            <PsychicEnergyBattery />
                            <p className="text-sm text-slate-600">As the child matures, psychic energy moves from the id to form the ego and then from the ego to form the superego. Psychic energy is distributed over these three components. The ego constitutes the largest share of this energy to maintain the balance between the id impulses and the idealistic behaviors of the superego. When an excessive amount of psychic energy gets stored (fixated) in one of the personality components, a person's behavior will reflect that part of the personality e.g., impulsive behavior will appear when excessive psychic energy is stored in the id.</p>
                        </div>

                        <div className="mt-6">
                            <h4 className="font-bold text-blue-800 mb-3 uppercase tracking-wide text-sm">Stages of personality development</h4>
                            <p className="text-sm text-slate-600 mb-4">Freud believed that the individual passes through predetermined 5 stages of development. This occurs because the libido moves over time from one body zone to another. Freud emphasized the importance of the first five years of the child's development. The characteristics developed during these early years strongly affect the adaptation patterns and personality traits in adulthood. He also considered it as the main determinant for both future personalities as well as mental state (health/illness).</p>
                            <p className="text-sm text-slate-600 mb-4">Each stage is defined by an erogenous zone where the libido settles. Each zone is the source of new pleasures and new conflicts. If child conflict has not been resolved, the individual is said to be fixated at this stage and the individual personality becomes dominated by this conflict. <strong>Fixation:</strong> A condition in which a portion of the libido remains invested in one of the psychosexual stages because of excessive frustration or gratification.</p>
                            
                            <PsychosexualTimeline />

                            <div className="space-y-2 mt-4">
                                <TermItem term="Oral stage (birth-18 months)" def="During this stage, behavior is directed mainly by the id, and the goal is the immediate gratification of the needs. The focus of energy is the mouth where the libido is settled. The mouth becomes the main source of satisfaction and fulfillment of pleasure. The mouth is the child's means of communication with the outside world. It is the mean of getting food (with behaviors like sucking, chewing, and biting), love, and dealing with anxiety-producing situations." details={["The person who offers food to the child and cares for him acquires the same importance as the food itself.", "The infant is in a state of dependence on the mother's caregivers. The infant feels a sense of attachment and is unable to differentiate the self from the mothering person (no difference between me and not me).", "During this stage weaning is initiated (at age 4 to 6 months). The infant feels frustrated; he may react to these frustrations orally in aggressive, sometimes destructive ways. He may also seek symbolic oral gratification by sucking other objects.", "With the beginning of the development of the ego, the infant starts to view the self as separate from the mothering. A sense of security and the ability to trust others come out of gratification and fulfillment of basic needs during this stage.", "Manifestations of problems arising from this stage include behaviors centered on oral experiences, e.g., smoking, overeating, substance abuse, difficulty with trust, pessimism, excessive dependence, especially in situations characterized by insecurity and anxiety, envy, and jealousy. All reflect oral behaviors."]} />
                                <TermItem term="Anal stage (1Â½-3 years)" def="The focus of libidinal energy moves to the rectum, so evacuation of intestinal excreta leads to a pleasant sensation. The major task in this phase is developing independence and control with a specific focus on the excretory functions. During this stage, the child (for the first time) must adjust his behavior for the demands of others (e.g., through toilet training)." details={["Freud also believed that the way the child is toilet trained will have a long-term effect on his values and personality characteristics.", "A very harsh and rigid training may lead the child to retain his excreta and generalize this in the future in the form of greediness, stubbornness, and/or being very neat and/or overly conscientiousness.", "The opposite may also occur, i.e., the child may expel his excreta at inappropriate times or places, and later may be a careless, cruel, untidy, undisciplined person.", "When the toilet training is more permissive and accepting, attaches the feelings of importance and desirability to the process, the child becomes extroverted, productive, and altruistic.", "The child accepts and internalizes the inhibitions and standards of the mothering person. During this period, the child will normally experience a so-called negative feeling (ambivalence, hostility, anger...etc.) This stage is the foundation for the development of superego.", "Manifestation of problems arising from this stage includes bowel and bladder disorders, rage, diarrhea, constipation, perfectionism, stubbornness, and obsessive-compulsive disorder."]} />
                                <TermItem term="Phallic stage/ family triangle (3-6 years)" def="The libidinal energy moves now to the genitalia. The child frequently manipulates his genitals for exploration. (self-exploration or group exploratory play) This is part of a general tendency to explore and experiment with his environment." details={["Castration fear: This results from the boy's fear of / anxiety about damaging or losing his penis in some way.", "Penis envy: This girl's desire to possess a penis. As a girl notices that she has no penis, she may conclude that she lost it or that it has been taken away.", "The Oedipus/Electra complex: During this stage, the little boy begins to feel sexual desire and is very possessive toward the mother, wanting her for himself and taking the position of his father. He develops competitive feelings toward his father and becomes a rival with him for his mother's love. At that time the boy fears his father will retaliate by cutting off his penis. Eventually, the boy concludes that being like his father is a more effective way of achieving his mother's love and attention. Thus, he begins to take the masculine behavior of his father (identification). In this way, the boy begins to learn the role of the male in the culture.", "Here, the girl feels that her mother is responsible for the fact that she does not have a penis, she also notices that she doesn't have breast as her mother does. She blames her mother for not having provided her with a complete body and may develop hostility and antagonism toward her. The little girl turns to her father for love and affection and frequently competes openly with the mother for the father's attention. Then she turns to imitate her mother because she feels this is the way she may be able to please her father (identification with the mother). The resolution of this complex is achieved by identification with the parent of the same sex.", "The result of this stage determines the person's future attitude towards the other sex, family and marital relations, and relation with authority. Maladaptive resolution of this stage may lead to impotence, homosexuality, or bisexual tendency."]} />
                                <TermItem term="Latency stage (6-12 years)" def="The libidinal energy apparently subsides (repressed) and is sublimated in the form of playing, studying, and learning to deal with reality by undertaking mental and physical activities and building up relations with peers, usually of the same sex (normal). The child also identifies with the teacher and peers." details={["The child's major character patterns are formed at this time. He begins to conform to some of the norms of his culture. Up to this time, the child's love has been narcissistic. Now he can seek a companion with the same sex and can share some of his self-love, loving another person is very important in preparation for a mature love relationship with the opposite sex later.", "Super ego continues to function actively during this period.", "The school plays an important role in the development of a child's self-concept. Success at school should be encouraged. Lack of success can begin a series of problems that carry over into adult life.", "Problems arising from this stage include lack of self-motivation, problems in relationships with persons of the same sex, and inability to accept the proper social roles and achieve mature relations in the next phases. A common disorder that may originate from this stage is a phobia."]} />
                                <TermItem term="Genital stage (12 years +)" def="This is the final stage of psychosexual development in Freud's theory. It begins with the active functioning of sexual glands, puberty, and capacity for orgasm, and ends with developing a stable capacity for love relationships and mature heterosexual relations." details={["Family sometimes treats the adolescent as a child and at other times as an adult, making him unsure of who he is what he wants. He needs adult guidance but having trouble accepting it.", "This period is full of stress, conflicts, confusion, instability, progression & regression, and socially unacceptable behavior.", "The interest in the other sex is the first step for building a family and being ready to carry on further social and practical responsibilities by the end of this period.", "Behaviors and problems that may arise from this stage include an unsatisfactory relationship with the opposite sex, frigidity, and impotence."]} />
                            </div>
                        </div>

                        <IllnessConcept text="An imbalance in meeting the child's needs in any developmental stage (whether increased or decreased) may lead to 'libido fixation' in that stage. Consequently, the person will regress to this stage whenever he is faced with a problem, which predisposes him to mental illness. Fixation in any of the stages of personality development leads to the consumption of the libido energy in the repression of early experiences at the expense of the prevailing energy for effective ego function in the next stages of development." />
                        <ClinicalImplications points={[
                            "The preventive role of the nurse is emphasized. This is done through family/parents' education on child rearing and upbringing during early developmental stages to avoid later psychological problems.",
                            "Resistance, transference, and countertransference as the problems of the nurse-patient relationship must be handled during therapy.",
                            "Understanding of psychosexual stages of development helps to determine the ego fixation stage and to start rebuilding the client's personality according to his needs.",
                            "All behaviors have meaning and are motivated despite the motivation is often not conscious.",
                            "The concepts of defense mechanisms described by Freud can help nurses to understand their behaviors as well as that of their clients. When the defense is used maladaptive, the nurse should bring the client's attention to this process. First, the nurse helps the client to recognize the unhealthy use of denial or rationalization, and then the nurse can give the client the insight they need to begin to work on changing behavior. Then the nurse should discuss adaptive stress reduction mechanisms."
                        ]} />
                    </section>

                    <hr className="border-slate-300 my-10" />

                    {/* ERIKSON */}
                    <section>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b-2 border-slate-200 pb-2">2. Erik Erikson's Psychosocial Theory</h3>
                        <p className="text-slate-600 mb-4">Theorists believed that the personality is affected by both biological and social factors. Social and environmental factors greatly determined one's personality. Personality continues to develop in a series of eight stages. Each stage is marked by psychosocial crises that carry positive as well as negative experiences. The child develops psychologically by passing through these experiences (positive & negative). For a child to grow normally, he needs to pass through more positive experiences than negative ones. A positive resolution of a crisis at one stage also increases the chance that the person will be able to resolve the crisis at other stages and strengthen ego identity.</p>
                        
                        <EriksonStairs />

                        <div className="grid md:grid-cols-2 gap-4">
                            <TermItem term="1- The sensory-oral stage (birth to 12 months)" badge="Trust vs Mistrust" def="During the early months the child identifies his world through his mouth, e.g., food, breast, and fingers. The infant is totally dependent on the mother for survival (food) as well as for affection and security (through stimulating all his senses)." details={["The relationship with the mother as well as the experiences accompanying it will determine the basis for building up the child's trust.", "The child will either develop the feeling that his desires will be met and thus he can trust others, trust himself, and will be able to show his emotions.", "If the opposite occurs, the child will be suspicious, afraid to show up his emotions, and may project them onto others.", "An important and frustrating event that takes place during 2nd half of this year is weaning. If the child's storage of trust is enough, this will help him to go through this situation safely without losing hope or trust in the outside world and vice versa."]} />
                            <TermItem term="2- The muscular-anal stage (1-3 years)" badge="Autonomy vs Shame/Doubt" def="Children rapidly develop a variety of physical, and mental, abilities and can do many things for themselves. The child learns to move, eat by himself, talk, and control his bowel and bladder. Now, he has to fight against external forces (gravity, parental forces/orders)." details={["If children have learned to trust their parents and the world, they must now learn how to assert themselves independence.", "If parents were flexible, accepting, and encouraging, the child will trust his ability for autonomy.", "But, if a child's abilities were restricted, laughed at, or depreciated, he will feel ashamed of his failures, will not trust his abilities, may use denial frequently, will be more dependent and his self-esteem will deteriorate.", "In this stage, the ego presents itself through negativism, ambivalence, self-control, and will. The super-ego starts to grow."]} />
                            <TermItem term="3- Locomotor-genital stage (3 - 6 years)" badge="Initiative vs Guilt" def="If the resolution of conflict in the previous stage has been successful, the child feels that they are now individuals in their own right to explore the environment. The child recognizes his world through his curiosity about their parents, and surroundings, they ask more questions about the cause and effect of everything surrounding them." details={["The first sign of initiative is when the child shows his deep feeling towards the parent of the opposite sex with accompanying feelings of rivalry toward the parent of the same sex, attempting to attract the parents' attention and love only to himself and not his siblings.", "If parents didn't approve of his initiative, the child will feel guilty, passive, and apathetic.", "On the other hand, if the parents permit the child's motives to discover self and surroundings, the child develops sense of purpose and courage to pursue goals. In this stage, the ego continues to present itself through cooperation in playing, imagination, and imitation of adults."]} />
                            <TermItem term="4- Latency Stage (6-12 years)" badge="Industry vs Inferiority" def="The child masters skills and a task valued by teachers and society, learns to behave according to rules, develops confidence, and practices self-restrictions. If the child is confident enough, he can initiate and complete tasks and display competence and productivity." details={["If not, he may fail, become aggressive, lose motivation, and become uncooperative and undependable. A feeling of inferiority prevails.", "In this stage, the ego skills are apparent in cognitive curiosity and control of behavior through rules, regulations"]} />
                            <TermItem term="5- Puberty and adolescence stage (12-18 years)" badge="Identity vs Role Confusion" def="Self-identity is the sense of uniqueness and separation from others. It is the integration of our idea about ourselves and about what others think of us to form our sense of self." details={["Adolescents who emerge from this stage with a strong sense of self-identity will demonstrate an ability to integrate life experiences and become self-confident, exercise their role successfully, adhere to their ideals, and be capable of choosing a profession for themselves, and establishing intimate relations.", "On the other hand, those who fail to form a clear identity, will doubt themselves, feel lost (they do not know who or what they are, where they belong, or what they want to do), become aggressive, have poor relations, become confused over the roles they should adopt, and seek negative identity in drug-dependent or delinquent behavior."]} />
                            <TermItem term="6- Young adulthood stage (18-40 years)" badge="Intimacy vs Isolation" def="If the young adult has a strong sense of identity, he will be willing to develop an intimate relationship with another adult, develop devotion, commit to relationships, and careers, and carry out the roles expected of him by society." details={["But, if he had a weak sense of identity, he would have impersonal short-term relations, be self-isolated, emotionally immature, jealous, and possessive."]} />
                            <TermItem term="7- Adulthood stage (40-65 years)" badge="Generativity vs Stagnation" def="It has expected here that adults extend their interests outside the family, they are concerned for other generations, develop, and promote society through volunteering services, productive ideas, and showing concern for others by teaching, and guiding them." details={["But adults who become absorbed in themselves are self-indulgent and stagnant."]} />
                            <TermItem term="8- Maturity stage (65+ years)" badge="Integrity vs Despair" def="This is a time of reflection, of examining life as meaningful or not. Those who adjust to changes (limitation, retirement, family pattern losses....etc), and accept their lifestyle as meaningful and fulfilling, will remain optimistic, possess ego- integration and continue to grow, and will accept death with serenity." details={["When life is viewed as waste or as 'what might have been'. People tend to blame others, feel a sense of loss, and feel pessimistic and afraid of death."]} />
                        </div>

                        <IllnessConcept text="Failure to resolve the emotional crisis predisposes the person to mental illness, for example: Lack of trust in the oral-sensory phase predisposes the child to schizophrenia later in life. Sudden weaning may lead to depression in childhood and later on. Mistreatment of a child in the muscular-anal phase may lead to obsessive-compulsive disorder or paranoid fears as he is afraid of losing his autonomy. Repression of sexual fantasies in the genital locomotor phase may lead to inhibition/impotence or psychosomatic disorders." />
                        <ClinicalImplications points={[
                            "It is used in nursing as a basis for assessing clients' developmental levels, identifying developmental needs, and planning nursing interventions to promote the development of clients.",
                            "This theory helps nurses and their clients to realize that emotional development is a lifelong process, and that society influences health and behavior."
                        ]} />
                    </section>
                </div>
            );

            const HumanView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 space-y-8">
                    <SectionHeader title="Interpersonal & Humanistic" icon={<Users size={32} />} color="bg-emerald-100 text-emerald-600" />
                    
                    {/* SULLIVAN */}
                    <section>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b-2 border-slate-200 pb-2">1. Interpersonal Theories (Harry Stack Sullivan)</h3>
                        <p className="text-slate-600 mb-4">These theories believe that personality constantly changes as a result of interaction with other people, especially significant others, determining their sense of security, sense of self, and the dynamism that motivates their behavior. Development rests on the individual's ability to establish intimacy with another person. Without other people, humans would have no mature personality. People develop their personalities within a social context. Healthy development entails experiencing intimacy. Anxiety can interfere with satisfying interpersonal relations.</p>
                        
                        <SullivanInteractions />

                        <div className="space-y-3">
                            <TermItem term="The role of significant interpersonal relationship" def="He explained the role of interpersonal relationships with the significant person and social experiences in shaping the personality. The developmental tasks are met in a series of two-person relationships starting with the mother-infant relationship." details={["Then in the later stages of life, the person seeks friends and a sexual partner. When the person's experience becomes mature, the world becomes logical, coherent, and validated by others. At this point the person's thinking is organized and has consensual validation."]} />
                            <TermItem term="Basic needs" def="The theory stated that the purpose of all behaviors is to get needs met through interpersonal interactions and avoid anxiety." details={["According to Sullivan there are two basic needs: satisfaction need (which is the biological need as oxygen, food, water, warmth, sex, etc.,) and security needs (which includes all the emotional, social, well-being, and belonging needs)."]} />
                            
                            <AnxietyWave />

                            <TermItem term="Anxiety" def="When the person's needs are not met, anxiety is felt. According to Sullivan, anxiety refers to any painful experience." details={["It may be caused by disapproval from significant others, inability to satisfy needs or achieve interpersonal security, and inadequate empathetic linkage between the infant and the mother.", "The tension and anxiety when present in the mother's communication that something bad or disapproved, the infant participates in his mother's anxiety and tension through empathy. Thus, anxiety is contagious because the infant is totally dependent on his mother for relief through interpersonal security."]} />
                            <TermItem term="Need for tenderness" def="Sullivan stated that the activity of an infant which arises from the tension of his needs produces tension in the mothering one which is felt by her as tenderness. This feeling of tenderness leads her to relieve the infant's tension. This concept emphasized the connection between the mothering one and the infant." />
                            <TermItem term="Self-System" def="It is that part of personality developed by significant others. To defend against anxiety, the self-system organizes experiences using the three 'me' personifications that are acquired during infancy:" details={["The bad me: which grows from experiences of punishment and behaviors that were disapproved", "The good me: which results from experiences with reward and approval", "The not me: which includes denial of behaviors that generates anxiety and allows a person to dissociate or selectively not attend to the experiences related to anxiety."]} />
                        </div>

                        <IllnessConcept text="Anxiety is essential for the development of psychopathology. Interpersonal therapy focuses on anxiety and the interpersonal context in which it occurs. By experiencing a healthy relationship with the therapist, the client can learn how to have a more satisfying relationship with others." />
                        <ClinicalImplications points={[
                            "The nurse must be aware that people's anxiety arises because of the inability to satisfy needs.",
                            "The nurse should be aware that anxiety is transmitted.",
                            "Therefore, the focus should be on decreasing anxiety rather than the management of symptoms.",
                            "The nurse should explore the patient's needs and observes his defenses while establishing participant-observer interpersonal relationships.",
                            "The nurse must use communication skills as consensual validation.",
                            "Help the nurse to expand her awareness to establish a therapeutic relationship with the client to avoid problems due to active participation.",
                            "Sullivan defined the psychiatric interview as a particular kind of interpersonal relationship which differed from other intimate relationships by its purpose.",
                            "Sullivan's interpersonal theory provides the theoretical basis for interpersonal psychotherapy (IPT) for depression and schizophrenia."
                        ]} />
                    </section>

                    <hr className="border-slate-300 my-10" />

                    {/* HUMANISTIC (ROGERS & MASLOW) */}
                    <section>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b-2 border-slate-200 pb-2">2. Humanistic Theories</h3>
                        <p className="text-slate-600 mb-6">In the 1950s, psychologists began a school of psychology called humanism. Two psychologists, Carl Rogers and Abraham Maslow became well-known for their humanistic theories. The humanistic perspective looking at the whole person and the uniqueness of each individual. It proposed that people have free will and are motivated to achieve their potential and self-actualize.</p>

                        <h4 className="font-bold text-emerald-800 mb-3 text-lg">A. Carl Rogers- Client-Centered Theory</h4>
                        <p className="text-slate-600 mb-4 text-sm">The person is seen as a unique, worthy, and holistic being who is consciously free to choose his own destiny (self-determination). So, the person is responsible for changing his/her personality. Rogers believed that every person could achieve their goals, wishes, and desires in life. When they did so, self-actualization took place. The subjective, conscious experiences (here and now) of the individual are most important: individuals perceive the world according to their own experiences. This perception affects their personality and leads them to direct their behavior to satisfy the need for self-actualization.</p>
                        <p className="text-slate-600 mb-4 text-sm">He believed that people could only fulfill their potential for growth if they had a basically positive view of themselves, what Rogers referred to as positive self-regard. This can only happen if they have unconditional positive regard for oneself /others - if they feel that they are valued and respected regardless of what they say or do (accepting and supporting another person exactly as they are, without evaluating or judging them).</p>
                        
                        <CarlRogersVenn />

                        <p className="text-slate-600 mb-4 text-sm">The problem that most people have, they received conditional positive regard; they will only be loved and valued if they meet certain conditions of worth (e.g., behaving well, passing lots of exams, etc.). These conditions of worth create incongruity within the self between the real self (how the person is) and the ideal self (how they think they should be). The person tries to close the gap between the real and ideal self, but most people do this in unhelpful ways by distorting their view of themselves or the world. Congruence between the self-concept and the person's experiences leads to maturation and adjustment.</p>

                        <IllnessConcept text="Mental illness arises when a child (or person) feels that their self-worth is dependent on pleasing others or meeting certain conditions. Repeated disapproval of a child's behavior was perceived as disapproval of their self-concept which hinders the process of actualization. Incongruity between the real self and ideal self can lead to anxiety, making a person distort his/her perception of oneself and/or the world." />
                        
                        <Card className="border-t-4 border-emerald-400 mt-6">
                            <h5 className="font-bold mb-2">Rogers' 3 Conditions for Therapy</h5>
                            <p className="text-sm text-slate-600 mb-3">Roger's influence is most felt in the development of his person-centered therapeutic techniques. This view of therapy insists that the client him/herself is in the best position to understand her previous experiences. Rogers set out three conditions for creating a therapeutic environment that would best support a client's growth:</p>
                            <ul className="text-sm text-slate-600 space-y-2">
                                <li><strong>1. Unconditional positive regard:</strong> which means that the therapist should affirm the client's worth as a human being and should never be judgmental or critical of the client.</li>
                                <li><strong>2. Empathic understanding:</strong> the ability of the therapist to understand the client's experience, emotions, and thoughts from the Client's perspective. This will help in developing more trust and acceptance.</li>
                                <li><strong>3. Congruence:</strong> refers to the authenticity of the therapist. Rogers believed that the therapist should not be aloof or attempt to hide his true personality but instead should be open to the client in a genuine manner.</li>
                            </ul>
                            <p className="text-sm text-slate-600 mt-3">In Rogers' view, these three core conditions were sufficient for creating an atmosphere of trust and understanding, and in such an atmosphere; the client would experience therapeutic change.</p>
                        </Card>
                        
                        <ClinicalImplications points={[
                            "Based on Rogers's approach, The nurse should demonstrate a non-direction approach and help the clients to:",
                            "Express how they perceive the world according to their own experiences.",
                            "Have realistic goals that are congruent with their abilities and ambitions.",
                            "Experience unconditional positive self-regard.",
                            "Value themselves based on their organismic value process, not by other values."
                        ]} />

                        <h4 className="font-bold text-emerald-800 mb-3 text-lg mt-10">B. Abraham Maslow's Theory</h4>
                        <p className="text-slate-600 text-sm mb-4">Psychologist Abraham Maslow identified five categories of basic needs common to all people: the physiological needs, the needs for safety and security, the needs for love and belonging, the needs for esteem, and the need to actualize the self, in that order Maslow represented these needs as a hierarchy in the shape of a pyramid. According to Maslow, individuals must meet the needs at the lower levels of the pyramid before they can successfully be motivated to tackle the next levels.</p>
                        
                        <MaslowPyramid />
                        
                        <p className="text-slate-600 text-sm mb-4">The highest step rung on Abraham Maslow's ladder of human motives is the need for self-actualization. Maslow said that human beings strive for self-actualization, or the realization of their full potential once they have satisfied their more basic needs. Maslow acknowledged that people have a variety of needs that differ in immediacy, and which need satisfying at different times. He arranged these needs in a hierarchy, whereby the more basic needs towards the bottom take precedence over those higher up. Also, he believed that those who satisfied all their needs might become self-actualized rare, remarkable people who fulfill their potential completely.</p>
                        
                        <IllnessConcept text="Failure to have needs met at various stages of the hierarchy could lead to mental health problems. In addition, if a particular need will not be satisfied for a prolonged period could result in maladaptive behavior that is dominated by anxiety about this unmet need. For example, a person who grew up in poverty might continue to be dominated by anxiety around food even if they were lucky enough to escape poverty later." />
                        
                        <ClinicalImplications points={[
                            "Patients' symptoms and feelings can be understood in the frame of basic needs satisfaction. For example:",
                            "Hearing critical voices when experiencing auditory hallucinations in patients with schizophrenia reflects a lack of self-esteem (Maslow's fourth tier of self-worth).",
                            "Paranoid delusions are frightening and make patients feel unsafe in the world (Maslow's second tier of safety).",
                            "Delusions make it difficult to trust people (third tier of belonging).",
                            "Such awareness can be utilized in tailoring an individualized care plan that aims at fulfilling the patient's physical and psychological needs. Accordingly, the nurse can:",
                            "Establish a trustful relationship with the patients to help them fulfilling their unmet security and belonging needs on a real base.",
                            "Work collaboratively with the patient to identify his strengths and plan for activities for building self-esteem to increase his self-worth."
                        ]} />
                    </section>
                </div>
            );

            const BehavioralView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 space-y-8">
                    <SectionHeader title="Behavioral & Cognitive" icon={<Activity size={32} />} color="bg-orange-100 text-orange-600" />
                    
                    {/* BEHAVIORAL */}
                    <section>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b-2 border-slate-200 pb-2">1. Behavioral Theories</h3>
                        <p className="text-slate-600 mb-4 text-sm">Behaviorism refused to admit the influence of instincts, hereditary factors, the unconscious, and human feeling as determinants of behavior. They paid more attention to the current individual behaviors rather than his thoughts and feelings. Behavioral theories are based on basic concepts, the most important of these are:</p>
                        <ul className="text-sm text-slate-600 list-disc ml-5 mb-4">
                            <li>All behavior is learned. So, it can be unlearned, and adaptive behavior can be substituted.</li>
                            <li>Personality is a sum of learned behavioral responses to external stimuli that distinguish each person.</li>
                            <li>The focus is on overt behavior not on the underlying motives. Conflicts, wishes.</li>
                            <li>The characteristics of each personality are learned through conditioning, reward and punishment, and modeling.</li>
                            <li>The main frame of these theories is based on two variables: the "stimulus" and the "response", the relation between both is the basic unit for interpreting any behavior.</li>
                        </ul>

                        <div className="space-y-6">
                            <Card>
                                <h4 className="font-bold text-orange-800 mb-2 text-lg">i. Classical conditioning (Ivan Pavlov)</h4>
                                <p className="text-sm text-slate-600 mb-3">Classical conditioning is the kind of learning that occurs with reflexive, involuntary behavior. Learning occurs through pairing in time and place of one stimulus with another stimulus that produces a response. Ivan Pavlov studied the digestive system in his dogs. He found that, normally, when food is placed in the mouth of any animal, the salivary glands automatically start releasing saliva to help with chewing and digestion. This is a normal reflex (involuntary response) in both animals and humans.</p>
                                
                                <PavlovSequence />

                                <div className="mt-4">
                                    <h5 className="font-bold text-slate-700 text-sm">Elements of classical conditioning:</h5>
                                    <ul className="text-xs text-slate-600 list-disc ml-5 mt-2 space-y-1">
                                        <li><strong>Unconditioned stimulus (US):</strong> Produces a reflexive response without learning. (e.g., food)</li>
                                        <li><strong>Unconditioned response (UR):</strong> The response that occurs, typically a reflex, involuntary and automatic. (e.g., saliva)</li>
                                        <li><strong>Neutral stimulus (NS):</strong> A stimulus not capable of producing an unconditioned response. (e.g., bell)</li>
                                        <li><strong>Conditioned stimulus (CS):</strong> A previously neutral stimulus that has acquired the ability to evoke a response. This happens after several pairing NS with the US. (e.g., bell)</li>
                                        <li><strong>Conditioned response (CR):</strong> The learned response, similar to the UR, is an involuntary reflex. (e.g., saliva to bell)</li>
                                    </ul>
                                </div>
                                <p className="text-sm text-slate-600 mt-4">Thus, Pavlov deduced that if a specific response is conditioned by a specific stimulus that accompanies its original stimulus and this conditioning is repeated several times, it is likely that this stimulus which accompanies the original one may cause the occurrence of the response even if the original stimulus is absent. This response is called a conditioned response.</p>
                                <div className="mt-4">
                                    <h5 className="font-bold text-slate-700 text-sm">Principles of classical conditioning:</h5>
                                    <ul className="text-xs text-slate-600 list-disc ml-5 mt-2 space-y-1">
                                        <li>The CS must come before the US.</li>
                                        <li>The CS and US must come very close together in time- ideally, no more than 5 second a part.</li>
                                        <li>The NS must be paired with the US several times.</li>
                                        <li>The CS should be distinctive (separate, having a different quality from something else). Example: bell sound was not normally present in Pavlov's lab.</li>
                                    </ul>
                                </div>
                            </Card>

                            <Card>
                                <h4 className="font-bold text-orange-800 mb-2 text-lg">ii. Operant conditioning (Skinner)</h4>
                                <p className="text-sm text-slate-600 mb-2">It is a form of learning that is concerned with changing the probability of the occurrence of Voluntary behavior (response) by controlling the consequences of that response. This is done through the use of reinforcement (positive/negative reinforcement). Note. In Classical conditioning, the learning reflex really depends on what comes before the response (the US and CS). But in operant conditioning, learning depends on what happens after the response (the consequences). "If I do this, what's in it for me?". Behavioral responses are strengthened when followed by a reinforcer and diminished when followed by a punisher.</p>
                                
                                <OperantConditioningGrid />

                                <div className="grid md:grid-cols-2 gap-4 mt-4">
                                    <div>
                                        <h5 className="font-bold text-green-700 text-sm">Types of Reinforcement: Always GOOD</h5>
                                        <ul className="text-xs text-slate-600 list-disc ml-5 mt-2 space-y-2">
                                            <li><strong>Positive Reinforcement:</strong> A stimulus that when presented after a response, increases the probability that the response will happen again. The subject receives something they want. It will strengthen the behavior. Example: A bar of chocolate for getting an A makes it likely that students will study hard to get more A grades.</li>
                                            <li><strong>Negative Reinforcement:</strong> The removal of an unpleasant or averse stimulus that increases the probability of that response happening again. Strengthens a response by reducing or removing an aversive (disliked) stimulus. It will strengthen the behavior. Example: Taking aspirin for relieving headaches makes it likely that aspirin will be taken in the future to relieve the headache.</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h5 className="font-bold text-red-700 text-sm">Types of punishment: Always BAD</h5>
                                        <p className="text-xs text-slate-600 mt-2">A punishment is an averse/disliked stimulus that occurs after a behavior and decreases its probability to occur again. Its effect is opposite that of reinforcement - it decreases the frequency of the behavior</p>
                                        <ul className="text-xs text-slate-600 list-disc ml-5 mt-2 space-y-2">
                                            <li><strong>Positive Punishment:</strong> An undesirable event that follows a behavior like: Getting detention after cheating on a test, yelling at patients for bad behavior, forcing them to do an unpleasant task when they misbehave.</li>
                                            <li><strong>Negative punishment:</strong> Something is taken away that you DO LIKE. Example: Lose a privilege. (Punishment by removal of something wanted)</li>
                                        </ul>
                                    </div>
                                </div>
                            </Card>

                            <Card>
                                <h4 className="font-bold text-orange-800 mb-2 text-lg">iii. Social learning theory (Bandura)</h4>
                                <p className="text-sm text-slate-600 mb-3">Learning of new behavior through the observation of a model (watching someone else who is doing that behavior).</p>
                                
                                <BanduraProcess />

                                <div className="mt-4">
                                    <h5 className="font-bold text-slate-700 text-sm">The Four elements of observational learning:</h5>
                                    <ul className="text-xs text-slate-600 list-disc ml-5 mt-2 space-y-2">
                                        <li><strong>Attention:</strong> First pay attention to the model. People pay more attention to those people they perceive as similar to them and to people whom they perceive as attractive.</li>
                                        <li><strong>Memory:</strong> the learner must be capable to retain the memory of what was done, such as remembering the steps in preparing a dish that was first seen on a cooking show.</li>
                                        <li><strong>Imitation:</strong> the learner must be capable of reproducing or imitating the actions of the model.</li>
                                        <li><strong>Motivation:</strong> the learners must have the desire or motivation to perform the action. If the person expects a reward because one has been given in the past, or has been promised a future reward, or has witnessed a model</li>
                                    </ul>
                                </div>
                            </Card>
                        </div>
                    </section>

                    <hr className="border-slate-300 my-10" />

                    {/* COGNITIVE */}
                    <section>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b-2 border-slate-200 pb-2">2. Cognitive Theories</h3>
                        
                        <h4 className="font-bold text-orange-800 mb-3 text-lg">i. Albert Ellis- Rational Emotive Behavioral Theory</h4>
                        <p className="text-sm text-slate-600">This theory is grounded in the idea that people generally want to do well, achieve their goals, and find happiness. But sometimes, irrational thoughts get in the way and can influence how they perceive events. Ellis thought that feeling, thinking, and behaving continuously act and interact and influence each other.</p>
                        
                        <div className="mt-4">
                            <h5 className="font-bold text-slate-700 text-sm">ABC model of REBT:</h5>
                            <p className="text-sm text-slate-600 mt-1">Ellis developed his ABC theory of personality which explains how aspects of thinking can create disturbing feelings.</p>
                            <ABCModel />
                        </div>

                        <p className="text-sm text-slate-600 mt-4">Ellis proposed that feelings such as anxiety, rejection, and guilt are initiated by the belief system based on irrational ideas learned during childhood. They are usually negative, absolute, illogical statements repeated over and over. Example:</p>
                        <ul className="text-sm text-slate-600 list-disc ml-5 mt-2 mb-2">
                            <li>I must absolutely do everything well and be approved by significant others, or I am an inadequate and worthless person.</li>
                            <li>Others must always treat me fairly or they are rotten and horrible.</li>
                        </ul>
                        <p className="text-sm text-slate-600">These irrational beliefs block the person's ability to achieve goals. He believed that we strongly rate ourselves as a total person based on our performance. For example, if I make mistake &rarr; I am incompetent, if I fail at something &rarr; I am a looser. People are in control of and responsible for creating their own emotional and behavioral disturbances that are associated with an event. People have the capability of becoming aware of their irrational beliefs and can change them.</p>

                        <h4 className="font-bold text-orange-800 mb-3 text-lg mt-8">ii. Aaron Beck-Cognitive Theory:</h4>
                        <p className="text-sm text-slate-600 mb-4">Beck's cognitive theory proposed that we all have deep cognitive structures called schemas or core beliefs that enable us to process incoming information and interpret experiences. Cognitive schemas are formed in early life, and they act as mental filters that quickly enable us to understand the world around us and our experiences Symptoms of psychopathology (emotions, cognitions, and behaviors) result when pathological schemas are activated by stressful events. Beck believed that the cognitive symptoms of depression precede the affective and mood symptoms of depression, rather than vice versa. According to Beck, what is central to depression are the negative thoughts.</p>
                        
                        <h5 className="font-bold text-slate-700 text-sm">Beck's cognitive triad in depression:</h5>
                        <p className="text-sm text-slate-600 mt-1">Patient experienced Negative view of: Oneself (helpless, unlovable, worthless), The world around (inefficiency), The future (hopelessness).</p>
                        
                        <CognitiveTriad />

                        <div className="grid md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-red-50 p-4 rounded-lg border border-red-100">
                                <h5 className="font-bold text-red-800 mb-2">HELPLESSNESS CORE BELIEFS</h5>
                                <ul className="text-xs text-red-900 list-disc ml-4 space-y-1">
                                    <li>I am inadequate, ineffective, incompetent, and can't cope.</li>
                                    <li>I am powerless, out of control, trapped.</li>
                                    <li>I am vulnerable, likely to be hurt, weak, needy, and a victim.</li>
                                    <li>I am inferior, a failure, a loser, not good enough, defective, and don't measure up.</li>
                                </ul>
                            </div>
                            <div className="bg-red-50 p-4 rounded-lg border border-red-100">
                                <h5 className="font-bold text-red-800 mb-2">UNLOVABLE CORE BELIEFS</h5>
                                <ul className="text-xs text-red-900 list-disc ml-4 space-y-1">
                                    <li>I am unlovable, unwanted, will be rejected or abandoned, and will be always alone.</li>
                                    <li>I am undesirable, unattractive, ugly, boring, and have nothing to offer.</li>
                                    <li>I am different, defective, and not good enough to be loved by others.</li>
                                </ul>
                            </div>
                            <div className="bg-red-50 p-4 rounded-lg border border-red-100">
                                <h5 className="font-bold text-red-800 mb-2">WORTHLESSNESS CORE BELIEFS</h5>
                                <ul className="text-xs text-red-900 list-disc ml-4 space-y-1">
                                    <li>I am worthless, unacceptable, bad, crazy, broken, nothing, a waste.</li>
                                    <li>I am hurtful, dangerous, toxic, and evil.</li>
                                    <li>I don't deserve to live.</li>
                                </ul>
                            </div>
                        </div>

                        <ClinicalImplications points={[
                            "I-Cognitive Methods: By the development of Rational Emotive Behavioral Therapy (REBT) which is a type of cognitive behavioral therapy, the person can challenge their unhelpful thoughts associated with the event to change the consequences of the action and avoid negative emotions and behaviors. This can be achieved by using the ABCDE model.",
                            "Cognitive Restructuring (ABCDE): The nurse helps the client to monitor his thoughts and feelings by using the ABC model Then the nurse helps the client identify irrational beliefs Dispute (D) the irrational belief i.e., challenge the irrational belief. By: Detecting the irrational belief and seeing that they are illogical, Debating these beliefs and showing that they are not supported by evidence, Discriminating between rational and irrational beliefs.",
                            "Effect (E) of disputing and the acquisition of a more rational realistic philosophy in life.",
                            "It focuses attention on the present and helps the person to develop a new way of thinking about events to prevent maladaptive behaviors and negative emotions. Separate the evaluation of behavior from the evaluation of oneself, to accept oneself regardless of imperfections and to stop blaming the self and others.",
                            "The nurse shows the client that the problem is in the nature of the statements he/she is using. Statements such as 'I should have done...', and 'I must...' are changed to 'I would prefer ...', 'I would rather....'",
                            "Questioning the evidence: The nurse asks the clients these questions for each irrational thought: 'what is the evidence?', 'where is it written you can't stand this situation?'",
                            "II- Emotional methods: Activating unconditional self-acceptance principle by avoiding self-judgment. The nurse asks the client to imagine himself in a situation where he feels inappropriate and tries to change these feelings. The nurse uses a sense of humor to help the client laugh at their self-defeating beliefs. The nurse uses role-playing to bring out how the client feels in certain situations.",
                            "III- Behavioral methods: Modeling Involves demonstrating adaptive behavior in a specific situation and showing the client a more appropriate response for dealing with a stressful event, Give the client cognitive homework to do on his own on one of the irrational beliefs, The nurse uses reinforcement, The nurse uses relaxation techniques and social skills training. Assertiveness."
                        ]} />

                        <CognitiveRestructuringSteps />
                        
                    </section>
                </div>
            );

            const BioView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 space-y-8">
                    <SectionHeader title="Biomedical theories" icon={<Dna size={32} />} color="bg-cyan-100 text-cyan-600" />
                    
                    <p className="text-slate-600 text-sm">This school is characterized by the fact that it does not blame anybody (patient or family) for the psychiatric disorder which helps belittle the stigma attached to mental illness. According to this theories, three determinants of psychiatric and mental illness may be identified: Heredity determinants, Physiological determinants, Biochemical determinants.</p>

                    <BiomedicalPillars />

                    <div className="grid md:grid-cols-2 gap-6 mt-6">
                        <Card className="border-t-4 border-cyan-400">
                            <h4 className="font-bold text-cyan-800 mb-3 flex items-center gap-2">1- Heredity determinants</h4>
                            <p className="text-sm text-slate-600 mb-2">The heredity factor can be a determinant of mental illness. The effect of heredity on mental illness is evident when studying identical and nonidentical twins. Studies showed that 50% - 90% of identical twins suffer from mental disorders in the presence of heredity factor, while only 16%-38% of non-identical twins may get the same disorder. Children of schizophrenic parents who have been adopted by other normal parents showed higher rates of mental illness than those children of non-schizophrenic parents, even if they are adopted by parents with schizophrenia.</p>
                        </Card>
                        
                        <Card className="border-t-4 border-cyan-400">
                            <h4 className="font-bold text-cyan-800 mb-3 flex items-center gap-2">2- Physiological determinants</h4>
                            <p className="text-sm text-slate-600 mb-2">It focused on studying "stresses" and the individual reactions to them, and the reason why some people can tolerate high stresses and continue functioning, while others would fail to do so when faced with less drastic stresses. Physiological stress threshold acts as a determinant for mental illness. All physiological processes run through a cycle of 24 hours.</p>
                            <BiologicalClock />
                            <p className="text-sm text-slate-600">This internal biological clock is responsible for "homeostatic physiological functioning". The cardiac cycle that takes place every second, the dream cycle (characterized by rapid eye movement) occurring 90 minutes after sleeping, to the female's menstrual cycle every month. These biological cycles become disturbed because of disease, stress, or fatigue.</p>
                        </Card>

                        <Card className="border-t-4 border-cyan-400 md:col-span-2">
                            <h4 className="font-bold text-cyan-800 mb-3 flex items-center gap-2">3- Biochemical determinants</h4>
                            <div className="flex flex-col md:flex-row gap-4 items-center">
                                <div className="flex-1">
                                    <p className="text-sm text-slate-600 mb-2">The biochemical studies showed that the improper metabolism and imbalance of neurotransmitters like acetylcholine, catecholamine, nor-epinephrine, dopamine, indoleamine, serotonin, and other amino acids are affected by and can cause psychiatric disorders.</p>
                                    <ul className="text-xs text-slate-500 list-disc ml-5 mb-2">
                                        <li>Excess of dopamine may cause schizophrenia and using mescaline drugs (hallucinogens) may cause hallucinations.</li>
                                        <li>Depression is associated with a low level of serotonin and nor-epinephrine, while mania was associated with a high level of these neurotransmitters.</li>
                                        <li>The drugs and toxins that cause an imbalance of such neurotransmitters can produce affective disorders.</li>
                                    </ul>
                                </div>
                                <div className="flex-1 w-full">
                                    <NeurotransmitterSynapse />
                                </div>
                            </div>
                        </Card>
                    </div>

                    <IllnessConcept text="The concept of mental illness in these theories is based on the assumption that the biological development of humans is affected by heredity and the biological factors (chemical and physiological) which may predispose a person to mental illness through the effect of some or all of these factors on the nervous system of that person. However, this school does not ignore the role of social and environmental factors that act as precipitating factors for mental illness and addiction. For instance, a person who has lost his job and lives near a liquor shop becomes predisposed because of these factors to abuse alcohol." />
                    
                    <ClinicalImplications points={[
                        "Diagnosis, treatment as well as prevention of Psychiatric disorders are based on biomedical theories.",
                        "A wide base of Psychopharmacological and somatic therapies (electric convulsive therapy) are used based on these theories in conjunction with psychotherapy."
                    ]} />
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 max-w-2xl mx-auto">

                                <div className="space-y-2">

                                            ? 'bg-blue-100 border-blue-500 text-blue-800'

                        <button

                        </div>
                    ) : (
                        <Card className="text-center p-8">

                    </main>

                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing â€¢ Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TheoreticalFramework />);
    </script>
