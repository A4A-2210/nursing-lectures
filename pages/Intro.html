        const IconWrapper = ({ name, ...props }) => {
            const ref = useRef(null);
            
            useLayoutEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons[name]) {
                    const iconElement = window.lucide.createElement(window.lucide.icons[name]);
                    if (props.className) {
                        const existingClass = iconElement.getAttribute('class') || '';
                        iconElement.setAttribute('class', `${existingClass} ${props.className}`);
                    }
                    if (props.size) {
                        iconElement.setAttribute('width', props.size);
                        iconElement.setAttribute('height', props.size);
                    }
                    ref.current.innerHTML = '';
                    ref.current.appendChild(iconElement);
                }
            }, [name, props.className, props.size]);

            return <span ref={ref} style={{ display: 'inline-flex', verticalAlign: 'middle' }} />;
        };

        // --- ILLUSTRATION COMPONENTS ---

        const ContinuumIllustration = () => (

                <h5 className="font-bold text-slate-700 mb-4">Mental Health–Illness Continuum</h5>
                <p className="text-xs text-slate-500 mb-6 max-w-lg mx-auto">There is no definite line between mentally healthy from those who are not. Mental health fluctuates from day to day.</p>
                <svg viewBox="0 0 400 120" className="w-full max-w-2xl mx-auto drop-shadow-sm">
                    <defs>
                        <linearGradient id="gradContinuum" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style={{stopColor: '#ef4444', stopOpacity: 1}} />
                            <stop offset="50%" style={{stopColor: '#fde047', stopOpacity: 1}} />

                    <line x1="200" y1="50" x2="200" y2="75" stroke="#ca8a04" strokeWidth="2" />
                    <text x="200" y="90" fontSize="12" fill="#ca8a04" fontWeight="bold" textAnchor="middle">Fluctuating</text>

                    <line x1="350" y1="50" x2="350" y2="75" stroke="#22c55e" strokeWidth="2" />
                    <text x="350" y="90" fontSize="12" fill="#22c55e" fontWeight="bold" textAnchor="middle">Mental Health</text>

        const FactorsIllustration = () => (

                    <text x="45" y="150" fontSize="11" textAnchor="middle" fill="#831843" fontWeight="bold">Psychological</text>
                    <text x="155" y="150" fontSize="11" textAnchor="middle" fill="#064e3b" fontWeight="bold">Sociocultural</text>
                    
                    <text x="100" y="110" fontSize="12" textAnchor="middle" fill="#0f172a" fontWeight="bold">Mental</text>
                    <text x="100" y="125" fontSize="12" textAnchor="middle" fill="#0f172a" fontWeight="bold">Health</text>
                </svg>

        const MaslowIllustration = () => (
            <div className="flex justify-center my-6">
                <div className="bg-white p-6 rounded-xl border border-slate-200 text-center relative w-full max-w-lg shadow-sm">
                    <h5 className="font-bold text-purple-800 mb-2">Maslow's Hierarchy of Needs</h5>
                    <p className="text-xs text-slate-600 mb-6 italic leading-relaxed">"psychologically healthy, fully human, highly evolved, and fully mature."</p>
                    <svg viewBox="0 0 400 170" className="w-full h-auto drop-shadow-sm">
                        {/* Pyramid Tiers */}
                        {/* Tier 5 (Bottom) */}
                        <polygon points="100,10 20,150 180,150" fill="#a855f7" stroke="#ffffff" strokeWidth="2" />
                        {/* Tier 4 */}
                        <polygon points="100,10 36,122 164,122" fill="#9333ea" stroke="#ffffff" strokeWidth="2" />
                        {/* Tier 3 */}

                        {/* Tier 2 */}
                        <polygon points="100,10 68,66 132,66" fill="#6b21a8" stroke="#ffffff" strokeWidth="2" />
                        {/* Tier 1 (Top) */}
                        <polygon points="100,10 84,38 116,38" fill="#581c87" stroke="#ffffff" strokeWidth="2" />
                        
                        {/* Connecting Lines */}
                        <path d="M 108 24 L 205 24" fill="none" stroke="#581c87" strokeWidth="2" />
                        <path d="M 124 52 L 205 52" fill="none" stroke="#6b21a8" strokeWidth="2" />
                        <path d="M 140 80 L 205 80" fill="none" stroke="#7e22ce" strokeWidth="2" />
                        <path d="M 156 108 L 205 108" fill="none" stroke="#9333ea" strokeWidth="2" />
                        <path d="M 172 136 L 205 136" fill="none" stroke="#a855f7" strokeWidth="2" />
                        
                        {/* Labels */}
                        <text x="215" y="29" fontSize="13" fill="#581c87" fontWeight="bold">Self-Actualization</text>
                        <text x="215" y="57" fontSize="13" fill="#6b21a8" fontWeight="bold">Esteem Needs</text>
                        <text x="215" y="85" fontSize="13" fill="#7e22ce" fontWeight="bold">Belonging &amp; Love</text>
                        <text x="215" y="113" fontSize="13" fill="#9333ea" fontWeight="bold">Safety Needs</text>
                        <text x="215" y="141" fontSize="13" fill="#a855f7" fontWeight="bold">Physiological Needs</text>

        // --- APPLICATION CODE ---

        const SECTIONS = {
            INTRO: 'introduction',
            MENTAL_HEALTH: 'mental_health',
            NURSING: 'nursing',
            QUIZ: 'quiz'
        };

        const DATA = {
            objectives: [
                "Define mental health versus mental illness.",
                "Identify the characteristics of mentally healthy people.",
                "Discuss concepts of positive mental health.",
                "Adopt characteristics of mental health to improve mental health of self and others.",
                "Incorporate beliefs of psychiatric nursing philosophy in the care of psychiatric patients and the understanding of psychiatric nursing scope."
            ],
            outline: [
                "Introduction.",
                "Definition of mental health.",
                "Mental health–illness continuum.",
                "Characteristics of mentally healthy persons.",
                "Concepts of positive mental health.",
                "Factors affecting Mental Health.",
                "Definition of psychiatric nursing.",
                "Philosophy of psychiatric nursing.",
                "Role of the psychiatric nurse in different care settings."
            ],
            introText: "Mental health and mental illness are difficult to define precisely. People who can carry out their roles in the society and whose behavior is appropriate and adaptive are viewed as healthy. Conversely, those who fail to fulfill roles and carry out responsibilities or whose behavior is inappropriate are viewed as ill. The culture of any society strongly influences its values and beliefs, and this in turn affects how that society defines health and illness.",
            theorists: [
                {
                    term: "Maslow (1970)",
                    def: "Emphasized an individual's motivation in the continuous quest for self-actualization. He defined a hierarchy of needs the lower ones requiring fulfillment before those at higher levels can be achieved, with self-actualization or fulfilling one's highest potentials.",
                    details: [
                        "Maslow described self-actualization as being 'psychologically healthy, fully human, highly evolved, and fully mature.'",
                        "He believed that healthy individuals possessed characteristics as ability to accept oneself and others, use problem solving, being independent, has satisfying interpersonal relationships and possessing creativeness."
                    ]
                },
                {
                    term: "Towsend (2000)",
                    def: "Defines mental illness as maladaptive responses to stressors from internal or external environment, evidenced by thoughts, feelings, and behaviors that are incongruent with cultural norms and interfere with the individuals social, occupational and/or physical functioning.",
                    isPathology: true
                }
            ],
            definitions: [
                {
                    term: "Mental Health",
                    def: "The abilities to develop a realistic and accepting self-knowledge, to be concerned with others, to meet one's own needs without hurting others and to tolerate stress and frustrations.",
                    note: "It means the adjustment of a person to other human beings and to the world around him with a maximum effectiveness and happiness. It does not mean the absence of mental illness but rather the presence of something positive."
                },
                {
                    term: "Mental Disorder",
                    def: "Considered a clinically significant behavioral or psychological syndrome experienced by a person and marked by distress, disability, the risk of suffering, or loss of freedom and negatively affecting others.",
                    isPathology: true
                }
            ],
            characteristics: [
                {
                    category: "They feel comfortable about themselves:",
                    icon: <Smile className="text-emerald-500" />,
                    items: [
                        "They know their own limitations and assets and accept them.",
                        "They have self-respect.",
                        "They are not overwhelmed by their own emotions.",
                        "They can cope with life disappointments.",
                        "They get satisfaction from simple everyday pleasure."
                    ]
                },
                {
                    category: "They feel comfortable about other people:",
                    icon: <Users className="text-blue-500" />,
                    items: [
                        "They have satisfying personal relationships.",
                        "They are able to like and trust others and take it for granted that others like and trust them.",
                        "They respect individual differences.",
                        "They can feel part of a group."
                    ]
                },
                {
                    category: "They are able to meet the demands of life:",
                    icon: <Target className="text-purple-500" />,
                    items: [
                        "They do something about problems as they arise.",
                        "They accept their responsibilities.",
                        "They make their own decisions.",
                        "They welcome new ideas and experiences.",
                        "They make realistic goals for themselves."
                    ],
                    note: "Accordingly, mental illness occurs when a person cannot view himself clearly, is unusual to maintain satisfying personal relationships, and is unable to adapt to his environment."
                }
            ],
            positiveConcepts: [
                { term: "Positive attitude towards the individual self", def: "This concept includes the ability to know one's talent, and limitations. It also includes the ability to accept one's self, accept one's faults and strengths; and not having self-respect and proper self-esteem." },
                { term: "Progress toward growth, development, and self-actualization", def: "It is the ability of individual to plan for his future, to use his capabilities and talents at their fullest, to change and progress towards maximization of capacities." },
                { term: "Integrative capacity", def: "It is the ability of the individual to tolerate tension and frustration. It is the ability to cope with life disappointments, and to adapt to the demands of the new situation. This concept implies the balance between the id, the ego, and the superego." },
                { term: "Autonomous behavior (Self-governance)", def: "Is the ability of the individual to be independent and to make his own decision without external influence and to behave according to his value system." },
                { term: "Perceiving reality accurately", def: "The person distinguishes fact from fantasy, the real world from a dream world, and acts accordingly. He can perceive his world, including other people, clearly and objectively." },
                { term: "Mastery of environment", def: "The person is competent, effective, and creative in interacting with his environment and influencing it. It also includes the ability to solve problems, to adapt and adjust to changes." }
            ],
            factors: [
                { term: "Biologic factors", def: "Include prenatal, perinatal, & neonatal events; physical health status; nutrition; history of injuries; neuroanatomy and physiology." },
                { term: "Psychological factors", def: "Include interactions with parents, siblings, peers and others; self-concept; social skills; creativity; and emotional developmental level." },
                { term: "Sociocultural factors", def: "Include family stability, housing, child-rearing patterns, economic level, religion, values, and beliefs." }
            ],
            nursingDefinition: [
                "Psychiatric nursing is basically an interpersonal relationship that helps client develop a more positive self-concept, a more satisfying pattern of relationship and a more effective role in society.",
                "It is a specialized area of nursing practice using theories of human behavior whether biological, psychological or sociological, as its science and the therapeutic use of self as its art.",
                "It exists because there is a definite need for that discipline. Nurses assist clients to achieve and maintain mental health, and care for clients when mental disorders disrupt their life.",
                "Care is directed at any one of the three levels of prevention: primary, secondary, tertiary."
            ],
            philosophy: [
                "Each individual has an inherent value and is worthy of respect by virtue of his nature and presence.",
                "The goal of an individual is growth, development and self-actualization.",
                "Each individual has the strength and the potential to change, and the desire to achieve personal goals.",
                "A person functions as a holistic being who acts, interacts and reacts as a whole, which is greater than the sum of its parts.",
                "Each individual is unique having a distinctive life history and a personal style of expression and fulfillment, yet human beings are sufficiently similar and have common basic needs.",
                "Every behavior is meaningful. It arises from personal needs and goals, and can be understood within the context in which it occurs.",
                "Behavior is a learned response based on past experiences and represents the best possible adaptation the individual is capable of making at the time.",
                "Individual can change and grow through significant interpersonal relationship."
            ],
            scope: [
                "Providing humanistic and individualized care.",
                "Using therapeutic communication to identify needs and establish a therapeutic relationship.",
                "Developing a therapeutic relationship with client (person, family or group) to achieve goals of care.",
                "Enhancing coping with individual's stress.",
                "Establishing and maintaining a therapeutic milieu, e.g., safe, warm, open emotional climate, and comfortable physical arrangements.",
                "Promoting reality by working with clients on current problems of living.",
                "Encouraging the person to participate in his/ her own care to foster a sense of progress and accomplishment.",
                "Teaching client about mental health practices to be used in personal and family life, effective coping skills, and adaptive, independent and effective behavioral functioning.",
                "Acting as a socializing agent, i.e., promoting client's social, recreational and occupational competence.",
                "Teaching clients social skills.",
                "Promoting continuity of care, including use of community referrals.",
                "Providing leadership and clinical assistance to other nursing personnel.",
                "Engaging in social and community action roles related to mental health.",

                q: "True or False: Mental health simply means the absence of mental illness.",

        const SectionHeader = ({ title, icon, color }) => (

                <div className={`p-2 rounded-full bg-white shadow-sm ${color.replace('bg-', 'text-')}`}>

                </div>

        );

        const TermItem = ({ term, def, example, note, icon, isPathology, details }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            return (
                <div className={`mb-3 border-l-4 ${isPathology ? 'border-red-400' : 'border-indigo-400'} bg-slate-50 rounded-r-lg overflow-hidden transition-all duration-300`}>
                    <div 
                        className="p-3 flex justify-between items-start cursor-pointer hover:bg-slate-100"
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <div className="flex items-start gap-3">
                            {icon && <span className="mt-1 text-slate-500">{icon}</span>}
                            <div>
                                <h4 className="font-bold text-slate-800 text-lg">{term}</h4>
                                <p className="text-slate-600 text-sm leading-relaxed">{def}</p>
                                {details && !isOpen && <p className="text-xs text-indigo-500 mt-1 font-medium">Click to view details...</p>}
                            </div>
                        </div>
                        { (example || note || details) && (
                            <button className="text-slate-400 hover:text-indigo-600">
                                {isOpen ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                            </button>
                        )}
                    </div>
                    
                    {isOpen && (example || note || details) && (
                        <div className="bg-white p-3 border-t border-slate-200 text-sm animate-in fade-in slide-in-from-top-1">
                            {details && (
                                <div className="mb-3 pl-2">
                                    <ul className="list-disc list-inside space-y-1 text-slate-700">
                                        {details.map((item, i) => <li key={i}>{item}</li>)}
                                    </ul>
                                </div>
                            )}
                            {example && (
                                <div className="mb-2 text-slate-700">
                                    <span className="font-semibold text-indigo-600">Example:</span> {example}
                                </div>
                            )}
                            {note && (
                                <div className="text-slate-500 italic bg-amber-50 p-2 rounded border border-amber-100 mt-2">
                                    <span className="font-semibold text-amber-700">Note:</span> {note}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // --- VIEWS ---

        function App() {
            const [activeSection, setActiveSection] = useState(SECTIONS.INTRO);
            const [quizScore, setQuizScore] = useState(0);
            const [quizSubmitted, setQuizSubmitted] = useState(false);
            const [quizAnswers, setQuizAnswers] = useState({});

            const handleNavClick = (section) => {
                setActiveSection(section);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleQuizOption = (qIndex, optIndex) => {
                if (quizSubmitted) return;
                setQuizAnswers(prev => ({ ...prev, [qIndex]: optIndex }));
            };

            const submitQuiz = () => {
                let score = 0;
                QUIZ_QUESTIONS.forEach((q, i) => {
                    if (quizAnswers[i] === q.correct) score++;
                });
                setQuizScore(score);
                setQuizSubmitted(true);
            };

            const resetQuiz = () => {
                setQuizAnswers({});
                setQuizSubmitted(false);
                setQuizScore(0);
            };

            const IntroView = () => (
                <div className="space-y-8 animate-in fade-in duration-500">
                    {/* Hero Section */}
                    <div className="bg-gradient-to-r from-indigo-700 to-purple-800 text-white p-8 md:p-12 rounded-2xl shadow-xl relative overflow-hidden">
                        <div className="relative z-10">
                            <h1 className="text-3xl md:text-5xl font-extrabold mb-4 leading-tight">Introduction to <br/>Psychiatric & Mental Health Nursing</h1>
                            <p className="text-indigo-100 text-lg max-w-2xl mt-4 leading-relaxed">
                                {DATA.introText}
                            </p>
                            <div className="mt-8 flex flex-wrap gap-4">
                                <button onClick={() => handleNavClick(SECTIONS.MENTAL_HEALTH)} className="bg-white text-indigo-800 px-6 py-3 rounded-full font-bold hover:bg-indigo-50 transition shadow-lg flex items-center gap-2">
                                    Explore Mental Health <ArrowRight size={18} />
                                </button>
                                <button onClick={() => handleNavClick(SECTIONS.NURSING)} className="bg-indigo-900 bg-opacity-40 text-white border border-indigo-400 px-6 py-3 rounded-full font-bold hover:bg-indigo-800 transition flex items-center gap-2">
                                    Nursing Scope <Stethoscope size={18} />
                                </button>
                            </div>
                        </div>
                        <Brain className="absolute -bottom-10 -right-10 text-white opacity-10 w-64 h-64" />
                    </div>

                    <div className="grid md:grid-cols-2 gap-6">
                        {/* Learning Objectives */}
                        <Card className="border-t-4 border-t-emerald-500">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                                <Target className="text-emerald-500" /> Learning Objectives
                            </h3>
                            <ul className="space-y-3">
                                {DATA.objectives.map((obj, i) => (
                                    <li key={i} className="flex gap-3 text-slate-600">
                                        <CheckCircle className="text-emerald-400 flex-shrink-0 mt-0.5" size={18} />
                                        <span>{obj}</span>
                                    </li>
                                ))}
                            </ul>
                        </Card>

                        {/* Content Outline */}
                        <Card className="border-t-4 border-t-purple-500 bg-purple-50/30">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                                <List className="text-purple-500" /> Content Outline
                            </h3>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                {DATA.outline.map((item, i) => (
                                    <div key={i} className="flex items-center gap-2 text-sm text-slate-700 bg-white p-2 rounded border border-purple-100 shadow-sm">
                                        <div className="w-5 h-5 rounded bg-purple-100 text-purple-700 flex items-center justify-center text-xs font-bold">{i+1}</div>
                                        <span>{item}</span>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                </div>
            );

            const MentalHealthView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 space-y-8">
                    <SectionHeader title="Understanding Mental Health" icon={<Brain size={32} />} color="bg-emerald-100 text-emerald-600" />

                    {/* Definitions */}
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="space-y-4">
                            <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2 border-b pb-2">
                                <Info className="text-emerald-500" /> Definitions
                            </h3>
                            {DATA.definitions.map((item, idx) => (
                                <TermItem key={idx} {...item} />
                            ))}
                        </div>
                        <div className="space-y-4">
                            <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2 border-b pb-2">
                                <Users className="text-emerald-500" /> Key Theorists
                            </h3>
                            {DATA.theorists.map((item, idx) => (
                                <TermItem key={idx} {...item} />
                            ))}
                        </div>
                    </div>

                    <MaslowIllustration />

                    {/* Characteristics */}
                    <section>
                        <h3 className="text-2xl font-bold text-slate-800 mb-6">Characteristics of Mentally Healthy People</h3>
                        <div className="grid md:grid-cols-3 gap-6">
                            {DATA.characteristics.map((group, idx) => (
                                <Card key={idx} className="bg-slate-50 border-slate-200">
                                    <div className="flex items-center gap-3 mb-4 border-b border-slate-200 pb-3">
                                        <div className="p-2 bg-white rounded-full shadow-sm">{group.icon}</div>
                                        <h4 className="font-bold text-slate-800">{group.category}</h4>
                                    </div>
                                    <ul className="space-y-2">
                                        {group.items.map((item, i) => (
                                            <li key={i} className="flex items-start gap-2 text-sm text-slate-600">
                                                <div className="min-w-[6px] h-[6px] rounded-full bg-slate-400 mt-1.5"></div>
                                                {item}
                                            </li>
                                        ))}
                                    </ul>
                                    {group.note && (
                                        <div className="mt-4 p-3 bg-red-50 text-red-700 text-xs rounded border border-red-100 italic">
                                            {group.note}
                                        </div>
                                    )}
                                </Card>
                            ))}
                        </div>
                    </section>

                    <ContinuumIllustration />

                    {/* Positive Concepts & Factors */}
                    <div className="grid lg:grid-cols-2 gap-8">
                        <section>
                            <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <ShieldCheck className="text-emerald-500" /> 6 Concepts of Positive Mental Health
                            </h3>
                            <p className="text-sm text-slate-500 mb-4 italic">Mental health implies mastery in the areas of love, work, play and relationships.</p>
                            <div className="space-y-3">
                                {DATA.positiveConcepts.map((item, idx) => (
                                    <TermItem key={idx} term={item.term} def={item.def} />
                                ))}
                            </div>
                        </section>

                        <section>
                            <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <Activity className="text-emerald-500" /> Factors Affecting Mental Health
                            </h3>
                            <p className="text-sm text-slate-500 mb-4 italic">Reciprocally, society and culture greatly influence views of mental health.</p>
                            
                            <FactorsIllustration />
                            
                            <div className="space-y-3">
                                {DATA.factors.map((item, idx) => (
                                    <TermItem key={idx} term={item.term} def={item.def} />
                                ))}
                            </div>
                        </section>
                    </div>
                </div>
            );

            const NursingView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 space-y-8">
                    <SectionHeader title="Psychiatric Mental Health Nursing" icon={<Stethoscope size={32} />} color="bg-blue-100 text-blue-600" />

                    {/* What is it? */}
                    <Card className="bg-gradient-to-br from-blue-50 to-indigo-50 border-blue-200">
                        <h3 className="text-xl font-bold text-blue-900 mb-4">What is Psychiatric Mental Health Nursing?</h3>
                        <div className="space-y-3 text-blue-800">
                            {DATA.nursingDefinition.map((para, i) => (
                                <p key={i} className="leading-relaxed flex gap-3 items-start">
                                    <ArrowRight className="text-blue-400 mt-1 flex-shrink-0" size={16} /> 
                                    <span>{para}</span>
                                </p>
                            ))}
                        </div>
                    </Card>

                    {/* Philosophy */}
                    <section>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                            <Lightbulb className="text-blue-500" /> Philosophy of Psychiatric Nursing
                        </h3>
                        <p className="text-slate-600 mb-6 max-w-3xl">A philosophy of nursing is a system of thoughts resulting from a search of knowledge and skills in nursing practice. It includes attitudes, believes, values and guiding principles about mental health care:</p>
                        
                        <div className="grid md:grid-cols-2 gap-4">
                            {DATA.philosophy.map((belief, i) => (
                                <div key={i} className="bg-white p-4 rounded-lg border border-slate-200 shadow-sm flex items-start gap-3 hover:border-blue-300 transition-colors">
                                    <div className="bg-blue-100 text-blue-600 font-bold w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0">
                                        {i + 1}
                                    </div>
                                    <p className="text-slate-700 text-sm leading-relaxed pt-1">{belief}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Scope */}
                    <section className="bg-slate-800 rounded-xl p-6 md:p-8 text-white shadow-lg mt-8">
                        <h3 className="text-2xl font-bold mb-2 flex items-center gap-2 text-blue-300">
                            <Compass className="text-blue-400" /> Scope of Psychiatric Mental Health Nursing
                        </h3>
                        <p className="text-slate-300 mb-6">The nurse assists clients in the achievement of a more positive self-concept, a more harmonious pattern of interpersonal relationship, and a more productive societal role through:</p>
                        
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {DATA.scope.map((item, i) => (
                                <div key={i} className="bg-slate-700 bg-opacity-50 p-4 rounded-lg border border-slate-600 hover:bg-slate-700 transition">
                                    <div className="flex gap-2 items-start">
                                        <CheckCircle className="text-blue-400 flex-shrink-0 mt-0.5" size={16} />
                                        <p className="text-sm text-slate-200 leading-snug">{item}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 max-w-2xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<Target size={32} />} color="bg-yellow-100 text-yellow-600" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                            {QUIZ_QUESTIONS.map((q, qIndex) => (
                                <Card key={qIndex} className="p-6">
                                    <h4 className="font-bold text-lg mb-4 text-slate-800">{qIndex + 1}. {q.q}</h4>
                                    <div className="space-y-2">
                                        {q.options.map((opt, optIndex) => (
                                            <button
                                                key={optIndex}
                                                onClick={() => handleQuizOption(qIndex, optIndex)}
                                                className={`w-full text-left p-3 rounded border transition-colors ${
                                                    quizAnswers[qIndex] === optIndex 
                                                        ? 'bg-indigo-100 border-indigo-500 text-indigo-800 font-medium' 
                                                        : 'bg-slate-50 border-slate-200 hover:bg-slate-100 text-slate-700'
                                                }`}
                                            >
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            <button 
                                onClick={submitQuiz}
                                disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                                className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold text-lg shadow-md disabled:opacity-50 hover:bg-indigo-700 transition"
                            >
                                Submit Answers
                            </button>
                        </div>
                    ) : (
                        <Card className="text-center p-10 bg-gradient-to-b from-white to-indigo-50 border-indigo-100">
                            <div className="text-6xl mb-6">{quizScore >= 4 ? '🏆' : '📚'}</div>
                            <h2 className="text-3xl font-extrabold mb-3 text-slate-800">You scored {quizScore} / {QUIZ_QUESTIONS.length}</h2>
                            <p className="text-slate-600 mb-8 text-lg">
                                {quizScore === 5 ? "Outstanding! You have a firm grasp of the introduction to psychiatric nursing." : "Good effort! Review the sections to strengthen your knowledge of the concepts."}
                            </p>
                            <button onClick={resetQuiz} className="bg-slate-800 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-700 shadow-md transition-transform hover:scale-105">
                                Try Again
                            </button>
                        </Card>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
                    {/* Top Navigation */}
                    <nav className="bg-white shadow-sm sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-sm md:text-lg text-indigo-900 cursor-pointer" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 drop-shadow-sm" />
                                <span className="hidden sm:inline">Psychiatric & Mental Health Nursing</span>
                                <span className="sm:hidden">Psychiatric Nursing</span>
                            </div>
                            
                            <div className="hidden md:flex gap-1">
                                {[
                                    { id: SECTIONS.INTRO, label: 'Intro', icon: <Compass size={16}/> },
                                    { id: SECTIONS.MENTAL_HEALTH, label: 'Mental Health', icon: <Brain size={16}/> },
                                    { id: SECTIONS.NURSING, label: 'Nursing Scope', icon: <Stethoscope size={16}/> },
                                    { id: SECTIONS.QUIZ, label: 'Quiz', icon: <Target size={16}/> },
                                ].map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                                            activeSection === nav.id 
                                                ? 'bg-indigo-100 text-indigo-700' 
                                                : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>
                            
                            {/* Mobile menu simple icon - functionally relies on scrolling/tapping for now */}
                            <div className="md:hidden flex gap-2">
                                <button onClick={() => handleNavClick(SECTIONS.INTRO)} className={`p-2 rounded-full ${activeSection === SECTIONS.INTRO ? 'bg-indigo-100 text-indigo-700' : 'text-slate-500'}`}><Compass size={20}/></button>
                                <button onClick={() => handleNavClick(SECTIONS.MENTAL_HEALTH)} className={`p-2 rounded-full ${activeSection === SECTIONS.MENTAL_HEALTH ? 'bg-indigo-100 text-indigo-700' : 'text-slate-500'}`}><Brain size={20}/></button>
                                <button onClick={() => handleNavClick(SECTIONS.NURSING)} className={`p-2 rounded-full ${activeSection === SECTIONS.NURSING ? 'bg-indigo-100 text-indigo-700' : 'text-slate-500'}`}><Stethoscope size={20}/></button>
                                <button onClick={() => handleNavClick(SECTIONS.QUIZ)} className={`p-2 rounded-full ${activeSection === SECTIONS.QUIZ ? 'bg-indigo-100 text-indigo-700' : 'text-slate-500'}`}><Target size={20}/></button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="max-w-5xl mx-auto px-4 py-8">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.MENTAL_HEALTH && <MentalHealthView />}
                        {activeSection === SECTIONS.NURSING && <NursingView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing • Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
