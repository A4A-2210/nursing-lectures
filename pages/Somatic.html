                options: ["Systematic Desensitization", "Cognitive Therapy", "Implosion Therapy", "Biofeedback"],
                correct: 3
            },
            {
                q: "What is the appropriate initial nursing intervention for a client experiencing hyperventilation during a panic attack?",
                options: [
                    "Administer tranquilizing medication immediately.",
                    "Assist the client to breathe into a small paper bag.",
                    "Explore with the client possible reasons for occurrence.",
                    "Encourage brisk walks or jogging."
                ],
                correct: 1
            }
        ];

        // --- UI COMPONENTS ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 p-4 lg:p-6 ${className}`}>
                {children}
            </div>
        );

        const SectionHeader = ({ title, icon, color }) => (
            <div className={`flex items-center gap-3 mb-6 p-4 rounded-xl ${color} shadow-sm`}>
                <div className={`p-2 rounded-lg bg-white shadow-sm text-current`}>
                    {icon}
                </div>
                <h2 className="text-xl md:text-2xl font-bold text-slate-800">{title}</h2>
            </div>
        );

        const TermItem = ({ term, details, subItems, svg, isRoot = true }) => {
            const [isOpen, setIsOpen] = useState(false);
            const hasContent = details || subItems || svg;
            
            return (
                <div className={`mb-3 border-l-4 ${isRoot ? 'border-blue-400 bg-slate-50' : 'border-slate-300 bg-white ml-2 md:ml-6'} rounded-r-lg overflow-hidden transition-all duration-300`}>
                    <div 
                        className={`p-3 md:p-4 flex justify-between items-start ${hasContent ? 'cursor-pointer hover:bg-slate-100' : ''}`}
                        onClick={() => hasContent && setIsOpen(!isOpen)}
                    >
                        <div className="flex items-start gap-3 w-full">
                            <div className="flex-1">
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-2">
                                    <h4 className={`font-bold text-slate-800 ${isRoot ? 'text-lg' : 'text-md'}`}>{term}</h4>
                                </div>
                                <div className="flex items-center justify-between mt-2">
                                    {hasContent && !isOpen && <p className="text-xs font-semibold text-blue-500 bg-blue-50 inline-block px-2 py-0.5 rounded">View details...</p>}
                                </div>
                            </div>
                        </div>
                        {hasContent && (
                            <button className="text-slate-400 hover:text-blue-600 ml-2 mt-1 flex-shrink-0">
                                {isOpen ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                            </button>
                        )}
                    </div>
                    
                    {isOpen && hasContent && (
                        <div className="bg-white p-3 md:p-4 border-t border-slate-200 text-sm animate-in fade-in slide-in-from-top-1">
                            {svg && (
                                <div className="float-right ml-4 mb-4 w-24 h-24 p-2 bg-slate-50 border border-slate-200 rounded-lg">
                                    {svg}
                                </div>
                            )}
                            {details && (
                                <div className="space-y-2 text-slate-700 mb-3">
                                    {details.map((item, i) => (
                                        <p key={i} className={`leading-relaxed ${item.startsWith('•') ? 'ml-4' : ''}`}>
                                            {item}
                                        </p>
                                    ))}
                                </div>
                            )}
                            {subItems && (
                                <div className="mt-4 space-y-2 clear-both">
                                    {subItems.map((sub, idx) => (
                                        <TermItem key={idx} {...sub} isRoot={false} />
                                    ))}
                                </div>
                            )}
                            <div className="clear-both"></div>
                        </div>
                    )}
                </div>
            );
        };

        const NursingPlan = ({ plan }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="mb-4 bg-white rounded-xl border border-teal-200 shadow-sm overflow-hidden">
                    <div 
                        className="bg-teal-50 p-4 cursor-pointer hover:bg-teal-100 transition flex justify-between items-center"
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <div>
                            <h4 className="font-bold text-teal-900 text-lg flex items-center gap-2">
                                <ClipboardList className="text-teal-600" />
                                {plan.diagnosis}
                            </h4>
                            {!isOpen && <span className="text-xs font-bold text-teal-600 mt-1 inline-block bg-white px-2 py-0.5 rounded border border-teal-200">Show Care Plan</span>}
                        </div>
                        <button className="text-teal-700">
                            {isOpen ? <ChevronUp size={24} /> : <ChevronDown size={24} />}
                        </button>
                    </div>
                    
                    {isOpen && (
                        <div className="p-4 md:p-6 space-y-4 animate-in fade-in">
                            {plan.definition && (
                                <div>
                                    <span className="font-bold text-slate-700 text-xs uppercase tracking-wider">Definition</span>
                                    <p className="text-sm text-slate-600 italic mt-1">{plan.definition}</p>
                                </div>
                            )}
                            <div className="grid md:grid-cols-2 gap-4 bg-slate-50 p-4 rounded-lg border border-slate-200">
                                <div>
                                    <span className="font-bold text-slate-700 text-xs uppercase tracking-wider block mb-1">Related To</span>
                                    <p className="text-sm text-slate-700 leading-relaxed">{plan.relatedTo}</p>
                                </div>
                                <div>
                                    <span className="font-bold text-slate-700 text-xs uppercase tracking-wider block mb-1">Evidenced By</span>
                                    <p className="text-sm text-slate-700 leading-relaxed">{plan.evidencedBy}</p>
                                </div>
                            </div>
                            
                            <div className="bg-green-50 p-3 rounded-lg border border-green-200">
                                <span className="font-bold text-green-800 text-xs uppercase tracking-wider block mb-1">Goal</span>
                                <p className="text-sm text-green-800 font-medium">{plan.goal}</p>
                            </div>

                            <div>
                                <span className="font-bold text-slate-800 text-sm border-b pb-1 mb-3 block flex items-center gap-2">
                                    <Crosshair size={16} /> Interventions
                                </span>
                                <ul className="space-y-2">
                                    {plan.interventions.map((int, idx) => (
                                        <li key={idx} className={`text-sm text-slate-700 ${int.startsWith('•') ? 'ml-6' : 'flex gap-3 items-start'}`}>
                                            {!int.startsWith('•') && <div className="w-1.5 h-1.5 rounded-full bg-teal-500 mt-1.5 flex-shrink-0"></div>}
                                            <span className="leading-relaxed block">{int}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const SECTIONS = {
            INTRO: 'intro',
            DISORDERS: 'disorders',
            ETIOLOGY: 'etiology',
            TREATMENT: 'treatment',
            NURSING: 'nursing',
            QUIZ: 'quiz'
        };

        // --- MAIN APP COMPONENT ---

        function App() {
            const [activeSection, setActiveSection] = useState(SECTIONS.INTRO);
            const [quizScore, setQuizScore] = useState(0);
            const [quizSubmitted, setQuizSubmitted] = useState(false);
            const [quizAnswers, setQuizAnswers] = useState({});

            const handleNavClick = (section) => {
                setActiveSection(section);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleQuizOption = (qIndex, optIndex) => {
                if (quizSubmitted) return;
                setQuizAnswers(prev => ({ ...prev, [qIndex]: optIndex }));
            };

            const submitQuiz = () => {
                let score = 0;
                QUIZ_QUESTIONS.forEach((q, i) => {
                    if (quizAnswers[i] === q.correct) score++;
                });
                setQuizScore(score);
                setQuizSubmitted(true);
            };

            const resetQuiz = () => {
                setQuizAnswers({});
                setQuizSubmitted(false);
                setQuizScore(0);
            };

            const IntroView = () => (
                <div className="space-y-8 animate-in fade-in duration-500">
                    <div className="bg-gradient-to-br from-blue-700 to-indigo-900 text-white p-6 md:p-10 rounded-2xl shadow-xl relative overflow-hidden">
                        <div className="relative z-10">
                            <h1 className="text-3xl md:text-5xl font-extrabold mb-4 leading-tight">Anxiety, Obsessive-Compulsive, and Trauma Related Disorders</h1>
                            <p className="text-blue-100 text-lg md:text-xl max-w-3xl opacity-90">
                                Comprehensive nursing lecture covering etiology, classification, treatment, and management.
                            </p>
                            <div className="mt-8 flex flex-wrap gap-4">
                                <button onClick={() => handleNavClick(SECTIONS.DISORDERS)} className="bg-white text-blue-800 px-6 py-3 rounded-full font-bold hover:bg-blue-50 transition shadow-md">Explore Disorders</button>
                                <button onClick={() => handleNavClick(SECTIONS.QUIZ)} className="bg-indigo-800 bg-opacity-50 text-white border border-indigo-400 px-6 py-3 rounded-full font-bold hover:bg-indigo-700 transition">Take Quiz</button>
                            </div>
                        </div>
                        <Brain className="absolute top-10 right-10 text-white opacity-10 w-48 h-48 md:w-64 md:h-64" />
                    </div>

                    <SectionHeader title={LECTURE_DATA.intro.title} icon={<AlertCircle size={28}/>} color="bg-slate-100 text-slate-700" />
                    <Card className="bg-blue-50/30">
                        <div className="space-y-3">
                            {LECTURE_DATA.intro.text.map((paragraph, index) => (
                                <p key={index} className={`text-slate-700 leading-relaxed text-lg ${paragraph.startsWith('•') ? 'ml-6' : ''}`}>
                                    {paragraph}
                                </p>
                            ))}
                        </div>
                    </Card>

                    <SectionHeader title={LECTURE_DATA.stats.title} icon={<Activity size={28}/>} color="bg-slate-100 text-slate-700" />
                    <Card className="bg-purple-50/30">
                        <div className="space-y-3">
                            {LECTURE_DATA.stats.text.map((paragraph, index) => (
                                <p key={index} className={`text-slate-700 leading-relaxed text-lg ${paragraph.startsWith('•') ? 'ml-6' : ''}`}>
                                    {paragraph}
                                </p>
                            ))}
                        </div>
                    </Card>
                </div>
            );

            const DisordersView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <div className="mb-6 flex flex-wrap gap-2 sticky top-16 z-40 bg-slate-50 p-2 border-b border-slate-200">
                        <span className="font-bold text-sm text-slate-500 py-2 mr-2">Jump to:</span>
                        <a href="#anxiety" className="bg-orange-100 text-orange-700 px-3 py-1.5 rounded-full text-sm font-bold hover:bg-orange-200 transition">Anxiety</a>
                        <a href="#ocd" className="bg-purple-100 text-purple-700 px-3 py-1.5 rounded-full text-sm font-bold hover:bg-purple-200 transition">OCD</a>
                        <a href="#trauma" className="bg-slate-200 text-slate-700 px-3 py-1.5 rounded-full text-sm font-bold hover:bg-slate-300 transition">Trauma</a>
                    </div>

                    <div className="space-y-12">
                        {Object.entries(DISORDERS_DATA).map(([key, section]) => (
                            <section id={key} key={key} className="scroll-mt-32">
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 p-4 rounded-xl bg-slate-100 border border-slate-200">
                                    <div className="flex items-center gap-3">
                                        <h2 className="text-xl md:text-2xl font-bold text-slate-800">{section.title}</h2>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    {section.items.map((item, idx) => (
                                        <TermItem key={idx} {...item} />
                                    ))}
                                </div>
                            </section>
                        ))}
                    </div>
                </div>
            );

            const EtiologyView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="IV. Etiology of Anxiety, OCD, and Trauma Related Disorders" icon={<Brain size={32} className="text-teal-600" />} color="bg-teal-100 text-teal-800" />
                    
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {ETIOLOGY_DATA.map((theory, idx) => (
                            <Card key={idx} className="flex flex-col border-t-4 border-t-teal-500 hover:shadow-md transition">
                                <h3 className="font-bold text-lg text-teal-900 mb-4 flex items-center justify-between border-b pb-2">
                                    {theory.title}
                                </h3>
                                {theory.svg && (
                                    <div className="w-full h-24 mb-4 flex items-center justify-center bg-teal-50 rounded">
                                        {theory.svg}
                                    </div>
                                )}
                                <div className="space-y-3 flex-1">
                                    {theory.details.map((detail, dIdx) => (
                                        <p key={dIdx} className={`text-sm text-slate-700 leading-relaxed ${detail.startsWith('•') ? 'ml-4' : ''}`}>
                                            {detail}
                                        </p>
                                    ))}
                                </div>
                            </Card>
                        ))}
                    </div>
                </div>
            );

            const TreatmentView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="V. Treatment Modalities" icon={<Activity size={32} className="text-blue-600"/>} color="bg-blue-100 text-blue-800" />
                    
                    <div className="space-y-8">
                        {TREATMENT_DATA.map((section, idx) => (
                            <section key={idx}>
                                <h3 className="text-xl font-bold text-slate-800 mb-4">{section.title}</h3>
                                {section.items && (
                                    <div className="grid md:grid-cols-2 gap-4">
                                        {section.items.map((item, itemIdx) => (
                                            <Card key={itemIdx} className="bg-white border-slate-200">
                                                {item.term && <h4 className="font-bold text-blue-800 mb-3 border-b pb-2">{item.term}</h4>}
                                                <div className="space-y-2">
                                                    {item.details.map((detail, dIdx) => (
                                                        <p key={dIdx} className="text-sm text-slate-700 leading-relaxed">
                                                            {detail}
                                                        </p>
                                                    ))}
                                                </div>
                                                {item.svg && (
                                                    <div className="mt-4 w-full h-32 bg-blue-50 rounded flex justify-center p-2 border border-blue-100">
                                                        {item.svg}
                                                    </div>
                                                )}
                                            </Card>
                                        ))}
                                    </div>
                                )}
                            </section>
                        ))}
                    </div>
                </div>
            );

            const NursingView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500">
                    <SectionHeader title="VI. Nursing Management" icon={<ClipboardList size={32} className="text-teal-600"/>} color="bg-teal-100 text-teal-800" />

                    <div className="space-y-10">
                        {Object.entries(NURSING_DATA).map(([key, category]) => (
                            <section key={key}>
                                <h3 className="text-xl font-bold text-slate-800 mb-4 pb-2 border-b-2 border-slate-200">{category.title}</h3>
                                <div>
                                    {category.plans.map((plan, idx) => (
                                        <NursingPlan key={idx} plan={plan} />
                                    ))}
                                </div>
                                {category.otherDiagnoses && (
                                    <div className="mt-4 p-4 bg-slate-100 rounded-lg border border-slate-200 text-sm text-slate-700">
                                        <span className="font-bold text-slate-800 block mb-2">Other nursing diagnoses are:</span>
                                        <ul className="list-disc list-inside space-y-1">
                                            {category.otherDiagnoses.map((d, i) => <li key={i}>{d}</li>)}
                                        </ul>
                                    </div>
                                )}
                            </section>
                        ))}
                    </div>
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 max-w-3xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<Lightbulb size={32} className="text-indigo-600"/>} color="bg-indigo-100 text-indigo-800" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                            {QUIZ_QUESTIONS.map((q, qIndex) => (
                                <Card key={qIndex} className="p-6 border-slate-200">
                                    <h4 className="font-bold text-lg mb-4 text-slate-800">{qIndex + 1}. {q.q}</h4>
                                    <div className="space-y-2">
                                        {q.options.map((opt, optIndex) => (
                                            <button
                                                key={optIndex}
                                                onClick={() => handleQuizOption(qIndex, optIndex)}
                                                className={`w-full text-left p-3 rounded-lg border transition-all duration-200 ${
                                                    quizAnswers[qIndex] === optIndex 
                                                        ? 'bg-indigo-50 border-indigo-400 text-indigo-900 shadow-sm font-medium' 
                                                        : 'bg-white border-slate-200 hover:bg-slate-50 text-slate-700'
                                                }`}
                                            >
                                                <div className="flex gap-3">
                                                    <span className={`w-6 h-6 rounded-full border flex items-center justify-center flex-shrink-0 text-xs ${quizAnswers[qIndex] === optIndex ? 'border-indigo-500 bg-indigo-500 text-white' : 'border-slate-300'}`}>
                                                        {String.fromCharCode(65 + optIndex)}
                                                    </span>
                                                    <span>{opt}</span>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            <button 
                                onClick={submitQuiz}
                                disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                                className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-indigo-700 transition shadow-md"
                            >
                                Submit Answers
                            </button>
                        </div>
                    ) : (
                        <Card className="text-center p-10 border-indigo-100 bg-indigo-50/50">
                            <div className="text-6xl mb-6">{quizScore >= 4 ? '🏆' : '📚'}</div>
                            <h2 className="text-3xl font-bold mb-2 text-indigo-900">You scored {quizScore} / {QUIZ_QUESTIONS.length}</h2>
                            <p className="text-slate-700 mb-8 text-lg">
                                {quizScore === 5 ? "Excellent! You have mastered the concepts of this lecture." : 
                                 quizScore >= 3 ? "Good job! Review the sections to strengthen your knowledge." :
                                 "Keep studying! Review the lecture material and try again."}
                            </p>
                            
                            <div className="text-left mb-8 space-y-4">
                                <h3 className="font-bold text-slate-800 border-b pb-2">Review:</h3>
                                {QUIZ_QUESTIONS.map((q, i) => (
                                    <div key={i} className={`p-3 rounded border ${quizAnswers[i] === q.correct ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`}>
                                        <p className="text-sm font-bold text-slate-700 mb-1">{i+1}. {q.q}</p>
                                        <p className="text-sm">
                                            {quizAnswers[i] === q.correct ? 
                                                <span className="text-green-700 flex items-center gap-1"><span className="text-lg">✓</span> Correct: {q.options[q.correct]}</span> : 
                                                <span className="text-red-700 flex items-center gap-1"><span className="text-lg">✗</span> Incorrect. The correct answer is: <strong>{q.options[q.correct]}</strong></span>
                                            }
                                        </p>
                                    </div>
                                ))}
                            </div>

                            <button onClick={resetQuiz} className="bg-indigo-600 text-white px-8 py-3 rounded-full font-bold hover:bg-indigo-700 transition shadow-md">
                                Retake Quiz
                            </button>
                        </Card>
                    )}
                </div>
            );

            const NAV_ITEMS = [
                { id: SECTIONS.INTRO, label: 'Intro', icon: <Compass size={18}/> },
                { id: SECTIONS.DISORDERS, label: 'Disorders', icon: <Brain size={18}/> },
                { id: SECTIONS.ETIOLOGY, label: 'Etiology', icon: <HelpCircle size={18}/> },
                { id: SECTIONS.TREATMENT, label: 'Treatment', icon: <Activity size={18}/> },
                { id: SECTIONS.NURSING, label: 'Nursing', icon: <ClipboardList size={18}/> },
                { id: SECTIONS.QUIZ, label: 'Quiz', icon: <Lightbulb size={18}/> },
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    <nav className="bg-white shadow-sm sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="h-16 flex items-center justify-between">
                                <div className="flex items-center gap-3 font-bold text-sm md:text-lg text-blue-900 cursor-pointer" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                    <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0" />
                                    <span className="hidden sm:block leading-tight">
                                        Psychiatric & Mental Health<br/><span className="text-xs text-slate-500 font-normal">Nursing Department</span>
                                    </span>
                                </div>
                                
                                <div className="hidden lg:flex gap-1 overflow-x-auto">
                                    {NAV_ITEMS.map(nav => (
                                        <button
                                            key={nav.id}
                                            onClick={() => handleNavClick(nav.id)}
                                            className={`flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-semibold transition-colors ${
                                                activeSection === nav.id 
                                                    ? 'bg-blue-100 text-blue-800' 
                                                    : 'text-slate-600 hover:bg-slate-100'
                                            }`}
                                        >
                                            {nav.icon} {nav.label}
                                        </button>
                                    ))}
                                </div>
                                <div className="lg:hidden flex text-slate-500 text-sm font-bold">Menu below</div>
                            </div>
                        </div>
                        <div className="lg:hidden border-t border-slate-100 bg-white">
                            <div className="flex overflow-x-auto py-2 px-2 gap-2 snap-x">
                                {NAV_ITEMS.map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex-shrink-0 flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-bold snap-start ${
                                            activeSection === nav.id 
                                                ? 'bg-blue-100 text-blue-800' 
                                                : 'bg-slate-100 text-slate-600'
                                        }`}
                                    >
                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 max-w-5xl w-full mx-auto px-4 py-8">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.DISORDERS && <DisordersView />}
                        {activeSection === SECTIONS.ETIOLOGY && <EtiologyView />}
                        {activeSection === SECTIONS.TREATMENT && <TreatmentView />}
                        {activeSection === SECTIONS.NURSING && <NursingView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing • Educational Material</p>
                                </div>
                            </div>
