            }, [name, props.className, props.size]);
            return <span ref={ref} style={{ display: 'inline-flex', verticalAlign: 'middle' }} />;

            const [quizSubmitted, setQuizSubmitted] = useState(false);
            const [quizAnswers, setQuizAnswers] = useState({});

            const handleNavClick = (section) => {
                setActiveSection(section);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleQuizOption = (qIndex, optIndex) => {
                if (quizSubmitted) return;
                setQuizAnswers(prev => ({ ...prev, [qIndex]: optIndex }));
            };

            const submitQuiz = () => {
                let score = 0;
                QUIZ_QUESTIONS.forEach((q, i) => { if (quizAnswers[i] === q.correct) score++; });
                setQuizScore(score); setQuizSubmitted(true);
            };

            const resetQuiz = () => { setQuizAnswers({}); setQuizSubmitted(false); setQuizScore(0); };

            // --- Views ---

            const IntroView = () => (
                <div className="space-y-8 animate-in slide-in">
                    <div className="bg-gradient-to-r from-blue-800 to-indigo-900 text-white p-8 rounded-2xl shadow-xl relative overflow-hidden">
                        <div className="relative z-10">
                            <div className="inline-block bg-blue-700 bg-opacity-50 px-3 py-1 rounded-full text-xs font-bold mb-4 tracking-wider uppercase">Unit 2 • Chapter 8</div>
                            <h1 className="text-3xl md:text-4xl font-extrabold mb-4 leading-tight">Substance-Related and Addictive Disorders</h1>
                            <p className="text-blue-100 text-lg max-w-2xl mb-6">
                                Introduction: Many people use substances recreationally to modify mood or behavior. There are however wide socio-cultural variations in the acceptability of chemical use. Using the substance is not, by itself, a disorder. It becomes a disorder when its use eludes control and interferes with functioning. Substance abuse is a complex public health issue. It increases the crime rate, auto accident deaths, and suicide rate. Individuals and families are destroyed. Every part of a substance abuser's life is affected (Social life, family life, work productivity, relationships, and physical health). Substance abuse in the work environment increases accidents, workers' compensation claims, absenteeism, and theft while decreasing the quality of life for other workers and potentially the quality of the work performed overall.
                            </p>
                        </div>
                        <Brain className="absolute -bottom-10 -right-10 text-white opacity-10 w-64 h-64" />
                    </div>

                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card className="border-t-4 border-t-indigo-500">
                            <h3 className="text-xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                                <BookOpen className="text-indigo-500" /> Commonly used terms and terminology
                            </h3>
                            <div className="space-y-2 h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                                {TERMINOLOGY_DATA.map((item, idx) => (
                                    <TermItem key={idx} {...item} />
                                ))}
                            </div>
                        </Card>

                        <div className="space-y-6">
                            <Card className="bg-blue-50 border-blue-200">
                                <h3 className="text-xl font-bold mb-4 text-blue-900 flex items-center gap-2">
                                    <ClipboardList className="text-blue-600" /> Diagnostic criteria for substance abuse (DSM-5)
                                </h3>
                                <p className="text-sm text-blue-800 mb-4">
                                    In order to be diagnosed with this disorder, a person must exhibit <strong>at least two</strong> of the following 11 symptoms within a 12-month period:
                                </p>
                                <div className="bg-white p-4 rounded-lg border border-blue-100 h-[300px] overflow-y-auto custom-scrollbar">
                                    <ul className="space-y-3 text-sm text-slate-700">
                                        {DSM5_CRITERIA.map((criterion, idx) => (
                                            <li key={idx} className="flex items-start gap-2">
                                                <CheckCircle className="w-5 h-5 text-blue-500 mt-0.5 flex-shrink-0" />
                                                <span>{criterion}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </Card>
                            
                            <DSM5SeverityMeter />
                            <div className="text-sm text-slate-600 bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
                                <strong>Severity of Substance Use Disorders:</strong> The DSM 5 allows clinicians to specify how severe or how much of a problem the substance use disorder is, depending on how many symptoms are identified. Two or three symptoms indicate a mild substance use disorder; four or five symptoms indicate a moderate substance use disorder, and six or more symptoms indicate a severe substance use disorder.
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ClassesView = () => (
                <div className="animate-in slide-in">
                    <SectionHeader title="Classes of Substance-Related Disorders" icon={<FlaskConical size={32} />} color="bg-violet-100 text-violet-700" />
                    <p className="mb-6 text-slate-600 text-lg">
                        The DSM 5 recognizes substance-related disorders resulting from the use of 10 separate classes of drugs:
                    </p>
                    
                    <div className="space-y-4">
                        {DRUG_CLASSES.map((drug, idx) => (
                            <TermItem key={idx} {...drug} />
                        ))}
                    </div>
                </div>
            );

            const SignsView = () => (
                <div className="animate-in slide-in">
                    <SectionHeader title="Signs and Symptoms of Various Substances" icon={<Activity size={32} />} color="bg-indigo-100 text-indigo-700" />
                    
                    <div className="space-y-4">
                        {SIGNS_SYMPTOMS_DATA.map((item, idx) => (
                            <SignsItem key={idx} {...item} />
                        ))}
                    </div>
                </div>
            );

            const EtiologyView = () => (
                <div className="animate-in slide-in">
                    <SectionHeader title="Etiological / Predisposing Factors" icon={<Layers size={32} />} color="bg-amber-100 text-amber-600" />
                    
                    <p className="text-slate-600 mb-4">
                        A number of factors have been implicated in the pre-disposition to abuse of substance. At present, there is no single factor that can adequately explain the etiology of this problem.
                    </p>

                    <EtiologyFlowChart />

                    <div className="grid lg:grid-cols-3 gap-6 mt-8">
                        <Card className="border-t-4 border-t-red-400">
                            <h3 className="text-lg font-bold text-red-800 mb-4 flex items-center gap-2">
                                <Activity className="text-red-500" /> Biological factors
                            </h3>
                            <div className="space-y-4">
                                {ETIOLOGY_DATA.biological.map((item, idx) => (
                                    <div key={idx} className="text-sm">
                                        <div className="flex items-center gap-2 mb-2">
                                            {item.icon && <div className="flex-shrink-0">{item.icon}</div>}
                                            <strong className="text-slate-800">{item.term}</strong>
                                        </div>
                                        <p className="text-slate-600 leading-relaxed">{item.def}</p>
                                    </div>
                                ))}
                            </div>
                        </Card>

                        <Card className="border-t-4 border-t-blue-400">
                            <h3 className="text-lg font-bold text-blue-800 mb-4 flex items-center gap-2">
                                <Brain className="text-blue-500" /> Psychological factors
                            </h3>
                            <div className="space-y-4">
                                {ETIOLOGY_DATA.psychological.map((item, idx) => (
                                    <div key={idx} className="text-sm">
                                        <strong className="text-slate-800 block mb-1">{item.term}</strong>
                                        <p className="text-slate-600 leading-relaxed">{item.def}</p>
                                    </div>
                                ))}
                            </div>
                        </Card>

                        <Card className="border-t-4 border-t-green-400">
                            <h3 className="text-lg font-bold text-green-800 mb-4 flex items-center gap-2">
                                <Layers className="text-green-500" /> Sociological factors
                            </h3>
                            <div className="space-y-4">
                                {ETIOLOGY_DATA.sociological.map((item, idx) => (
                                    <div key={idx} className="text-sm border-b border-slate-100 last:border-0 pb-2 last:pb-0">
                                        <strong className="text-slate-800 block mb-1">{item.term}</strong>
                                        <p className="text-slate-600 leading-relaxed">{item.def}</p>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                </div>
            );

            const NursingView = () => (
                <div className="animate-in slide-in">
                    <SectionHeader title="Nursing Care for Clients with Substance-Related Disorders" icon={<Stethoscope size={32} />} color="bg-teal-100 text-teal-700" />
                    
                    <div className="bg-teal-50 border border-teal-200 rounded-xl p-6 mb-8 text-teal-900 leading-relaxed">
                        <h3 className="font-bold text-lg mb-2 flex items-center gap-2"><Shield /> Pre-introductory Phase Self-Assessment</h3>
                        <p className="text-sm">
                            In the pre-introductory phase of relationship development, the nurse must examine his/her feelings about working with a client who abuses substances. If these behaviors are viewed as morally wrong and the nurse has internalized these attitudes very early in life, it may be very difficult to suppress judgmental feelings. The role that alcohol or other substances have played (or plays) in the life of the nurse will most certainly affect the way in which he or she approaches interaction with the substance-abusing client. Unless nurses fully understand and accept their own attitudes and feelings, they cannot be empathetic toward clients' problems. Clients in recovery need to know they are accepted for themselves, regardless of past behaviors. Nurses must be able to separate the client from the behavior and to accept that individual with unconditional positive regard.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="space-y-6">
                            <Card className="border-l-4 border-l-orange-400">
                                <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <Search className="text-orange-500" /> a) Assessment
                                </h3>
                                <ul className="space-y-4">
                                    {NURSING_DATA.assessment.map((item, idx) => (
                                        <li key={idx} className="flex gap-3 text-sm text-slate-700">
                                            <AlertCircle className="text-orange-400 flex-shrink-0 w-5 h-5 mt-0.5" />
                                            <span>{item}</span>
                                        </li>
                                    ))}
                                </ul>
                            </Card>

                            <Card className="border-l-4 border-l-red-500">
                                <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <ClipboardList className="text-red-500" /> b) Nursing diagnosis
                                </h3>
                                <p className="text-sm text-slate-600 mb-3">The individual who abuses or is dependent on substances will undoubtedly have many unmet physical and emotional needs. Possible nursing diagnoses include:</p>
                                <ul className="space-y-3 text-sm text-slate-700">
                                    {NURSING_DATA.diagnoses.map((item, idx) => (
                                        <li key={idx} className="flex items-start gap-2">
                                            <div className="bg-red-100 text-red-700 w-5 h-5 rounded-full flex items-center justify-center font-bold flex-shrink-0 mt-0.5 text-xs">
                                                {idx + 1}
                                            </div>
                                            <span>{item.replace(/^\d+\.\s*/, '')}</span>
                                        </li>
                                    ))}
                                </ul>
                            </Card>
                        </div>

                        <Card className="border-t-4 border-t-teal-500 bg-white">
                            <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <CheckCircle className="text-teal-500" /> Nursing Interventions
                            </h3>
                            <div className="mb-4 text-sm text-slate-700 font-semibold">
                                c) Outcome identification/Goal:<br/>
                                • Client identifies personal adverse consequences of substance abuse, and accepts responsibility for own recovery.<br/>
                                • Client identifies high risk situations, develops strategies for preventing relapse, and maintains a substance-free lifestyle.
                            </div>
                            <div className="space-y-3 h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                                {NURSING_DATA.interventions.map((item, idx) => (
                                    <div key={idx} className="bg-slate-50 p-3 rounded-lg border border-slate-100 text-sm text-slate-700 flex gap-3">
                                        <div className="bg-teal-100 text-teal-700 w-6 h-6 rounded-full flex items-center justify-center font-bold flex-shrink-0 mt-0.5 text-xs">
                                            {idx + 1}
                                        </div>
                                        <div>{item.replace(/^\d+\.\s*/, '')}</div>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in max-w-2xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<Lightbulb size={32} />} color="bg-yellow-100 text-yellow-600" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                            {QUIZ_QUESTIONS.map((q, qIndex) => (
                                <Card key={qIndex} className="p-6">
                                    <h4 className="font-bold text-lg mb-4 text-slate-800">{qIndex + 1}. {q.q}</h4>
                                    <div className="space-y-2">
                                        {q.options.map((opt, optIndex) => (
                                            <button
                                                key={optIndex}
                                                onClick={() => handleQuizOption(qIndex, optIndex)}
                                                className={`w-full text-left p-3 rounded border transition-colors ${
                                                    quizAnswers[qIndex] === optIndex 
                                                        ? 'bg-blue-100 border-blue-500 text-blue-800 font-medium' 
                                                        : 'bg-slate-50 border-slate-200 hover:bg-slate-100'
                                                }`}
                                            >
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            <button 
                                onClick={submitQuiz}
                                disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                                className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg disabled:opacity-50 hover:bg-blue-700 transition shadow-lg"
                            >
                                Submit Answers
                            </button>
                        </div>
                    ) : (
                        <Card className="text-center p-10 bg-gradient-to-b from-white to-blue-50 border-blue-200">
                            <div className="text-6xl mb-6">{quizScore >= 3 ? '🏆' : '📚'}</div>
                            <h2 className="text-3xl font-black text-slate-800 mb-2">You scored {quizScore} / {QUIZ_QUESTIONS.length}</h2>
                            <p className="text-slate-600 text-lg mb-8">
                                {quizScore === QUIZ_QUESTIONS.length ? "Excellent! You have mastered the core concepts." : "Good effort! Review the sections to reinforce your knowledge."}
                            </p>
                            <button onClick={resetQuiz} className="bg-slate-800 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-700 transition shadow">Take Quiz Again</button>
                        </Card>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    <nav className="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-sm md:text-lg text-blue-900 cursor-pointer hover:text-blue-700 transition-colors" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0" />
                                <span className="hidden sm:block">Psychiatric & Mental Health Nursing</span>
                                <span className="sm:hidden">Psych Nursing</span>
                            </div>
                            
                            <div className="hidden lg:flex gap-1">
                                {[
                                    { id: SECTIONS.INTRO, label: 'Intro & Criteria', icon: <BookOpen size={16}/> },
                                    { id: SECTIONS.CLASSES, label: 'Drug Classes', icon: <FlaskConical size={16}/> },
                                    { id: SECTIONS.SIGNS, label: 'Signs & Symptoms', icon: <Activity size={16}/> },
                                    { id: SECTIONS.ETIOLOGY, label: 'Etiology', icon: <Layers size={16}/> },
                                    { id: SECTIONS.NURSING, label: 'Nursing Care', icon: <Stethoscope size={16}/> },
                                    { id: SECTIONS.QUIZ, label: 'Quiz', icon: <Lightbulb size={16}/> },
                                ].map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex items-center gap-2 px-3 py-2 rounded-full text-sm font-semibold transition-all ${
                                            activeSection === nav.id 
                                                ? 'bg-blue-100 text-blue-700 shadow-sm' 
                                                : 'text-slate-500 hover:bg-slate-100 hover:text-slate-800'
                                        }`}
                                    >
                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>
                            
                            <div className="lg:hidden">
                                <select 
                                    className="bg-slate-100 border-none text-sm font-bold rounded-lg p-2 text-slate-700 outline-none"
                                    value={activeSection}
                                    onChange={(e) => handleNavClick(e.target.value)}
                                >
                                    <option value={SECTIONS.INTRO}>Introduction</option>
                                    <option value={SECTIONS.CLASSES}>Drug Classes</option>
                                    <option value={SECTIONS.SIGNS}>Signs & Symptoms</option>
                                    <option value={SECTIONS.ETIOLOGY}>Etiology</option>
                                    <option value={SECTIONS.NURSING}>Nursing Care</option>
                                    <option value={SECTIONS.QUIZ}>Quiz</option>
                                </select>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl w-full mx-auto px-4 py-8 flex-grow">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.CLASSES && <ClassesView />}
                        {activeSection === SECTIONS.SIGNS && <SignsView />}
                        {activeSection === SECTIONS.ETIOLOGY && <EtiologyView />}
                        {activeSection === SECTIONS.NURSING && <NursingView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing • Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SubstanceDisordersApp />);
    </script>
</body>
</html>
