                    <Card>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Introduction</h3>
                        <p>Schizophrenia Spectrum Disorders are among the most severe mental illness. According to the DSM-V, it includes:</p>

                        </ul>
                        <SpectrumIllustration />
                        <p>Schizophrenia will be discussed in this chapter. The central concept of understanding schizophrenia spectrum disorders is the presence of psychosis which is a state in which an individual loses contact with reality and experiences psychotic symptoms such as hallucinations; delusions; disorganized thoughts, speech, or behaviors.</p>
                        <PsychosisIllustration />

                    <Card>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Definition of Schizophrenia</h3>
                        <p>Schizophrenia was first described by Emil Kraepelin (1856-1926), as a syndrome characterized by hallucinations and delusions. Eugen Bleuler (1857-1939) introduced the term "schizophrenia", which means, "Split minded".</p>
                        <p>It is characterized by the splitting of the normal links between perception, mood, thinking, behavior, and contact with reality.</p>
                        <p>He saw the inconsistency between emotion, thought, and behavior noted in the client with schizophrenia.</p>
                        <p>He also further refined the description by calling it a "thought disorder" with fundamental symptoms, known as Bleuler's four A's</p>
                        <ul>
                            <li>Autistic thinking</li>
                            <li>Associative looseness</li>
                            <li>Ambivalence</li>
                            <li>Affective disturbance including; blunted affect, flat affect, and inappropriate affect.</li>
                        </ul>
                        <BleulersFourAsIllustration />
                    </Card>

                    <div className="grid md:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Epidemiology</h3>
                            <ul>
                                <li>Schizophrenia is found in all cultures and countries. It is prevalent in about 0.7% of the worldwide population and is listed within the top 20 illnesses for life lost resulting from premature death and years lived in less than full health (Department of Health Statistics and Information Systems, 2013).</li>
                                <li>It is diagnosed more frequently in males (1.4:1) and among persons growing up in urban areas.</li>
                            </ul>
                            <EpidemiologyPieIllustration />
                        </Card>

                        <Card>
                            <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Onset</h3>
                            <ul>
                                <li>Onset may be abrupt or insidious, but most clients slowly and gradually develop signs and symptoms such as social withdrawal, unusual behavior, loss of interest in school or at work, and neglected hygiene.</li>
                                <li>The diagnosis of schizophrenia is usually made when the person begins to display more actively positive symptoms of delusions, hallucinations, and disordered thinking (psychosis).</li>
                                <li>Schizophrenia usually presents during the late teens and early twenties.</li>
                            </ul>
                            <OnsetTimelineIllustration />
                        </Card>
                    </div>
                </div>
            );

            const SymptomsView = () => (
                <div className="space-y-8 animate-in slide-in-from-right-4 duration-500 verbatim-text text-justify">
                    <SectionHeader title="Signs and Symptoms" icon={<Activity size={32} />} color="bg-blue-100 text-blue-600" />
                    
                    <Card>
                        <p>The symptoms of schizophrenia are divided into four main symptom groups:</p>
                        <ul className="font-semibold text-lg">
                            <li>I. Positive symptoms</li>
                            <li>II. Negative symptoms</li>
                            <li>III. Cognitive symptoms</li>
                            <li>IV. Affective symptoms</li>
                        </ul>
                        <PositiveVsNegativeIllustration />
                    </Card>

                    <Card className="border-t-4 border-blue-500">
                        <h3 className="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">I. Positive Symptoms of Schizophrenia</h3>
                        <ul>
                            <li>It represents an excess or distortion of normal functioning.</li>
                            <li>The presence of something that is not normally present.</li>
                            <li>The positive symptoms appear in the acute/active phase of the illness.</li>
                            <li>These are the symptoms that get people's attention and often precipitate hospitalization.</li>
                            <li>They are, however, the least important prognostically and usually respond to antipsychotic medications.</li>
                            <li>The positive symptoms are presented in terms of alterations in thought, perception, and behavior.</li>
                        </ul>

                        <h4 className="text-xl text-blue-700 border-b border-blue-100 pb-1">i. Alteration of thought</h4>
                        <p className="font-semibold mt-4">a. Disturbance in the form of thoughts:</p>
                        <ul>
                            <li>Concrete thinking</li>
                            <ConcreteThinkingIllustration />
                            <li>Autistic thinking</li>
                            <li>Magical thinking</li>
                            <MagicalThinkingIllustration />
                        </ul>

                        <p className="font-semibold mt-4">b. Disturbance in the content of thoughts:</p>
                        <ul>
                            <li>Delusions: Most common delusional thinking includes: Ideas of reference, Delusions of persecution, Delusions of grandeur, Somatic delusions, Delusions of jealousy.</li>
                            <div className="flex gap-4 w-full">
                                <DelusionOfGrandeurIllustration />
                                <DelusionOfPersecutionIllustration />
                            </div>
                            <li>Other delusions observed: Thought broadcasting, Thought insertion, Thought withdrawal, Delusions of being controlled.</li>
                            <ThoughtBroadcastingIllustration />
                        </ul>

                        <p className="font-semibold mt-4">c. Disturbance in the stream of thought:</p>
                        <ul>
                            <li>Looseness of association</li>
                            <li>Incoherence</li>
                            <li>Word salad</li>
                            <li>Clang association</li>
                            <li>Neologism</li>
                            <li>Echolalia</li>
                        </ul>
                        <ThoughtDisturbanceIllustration />

                        <h4 className="text-xl text-blue-700 border-b border-blue-100 pb-1 mt-6">ii. Alterations in perception</h4>
                        <p>Hallucinations are the major examples of alterations in perception in schizophrenia, especially auditory hallucinations, and loss of ego boundaries (depersonalization and derealization).</p>
                        
                        <p className="font-semibold mt-4">a. Hallucinations:</p>
                        <ul>
                            <li>It is estimated that 90% of people with schizophrenia experience hallucinations at some time during their illness.</li>
                            <li>Although manifestations of hallucinations are varied, auditory hallucinations are most common in schizophrenia.</li>
                            <li>Visual hallucinations are less often reported in schizophrenia and are more often noted in organic disorders. The voice may be familiar or strange, single, or multiple.</li>
                            <li>Voices may speak directly to the person or comment on the person's behavior or command the patient to act in a certain way.</li>
                            <li>Commanding hallucinations must be assessed, because the "voices" may command the person to hurt himself or others.</li>
                            <li>For example, a client might state "the voices" are telling him to "jump out of the window" or "take a knife and kill his/her child".</li>
                            <li>Commanding hallucinations are often terrifying for the individual.</li>
                            <li>A person may believe the voices are from God, the devil, deceased relatives, or strangers.</li>
                            <li>The auditory hallucinations may occasionally take the form of sounds rather than voices.</li>
                        </ul>
                        <AuditoryHallucinationIllustration />

                        <p className="font-semibold mt-4">b. Loss of ego boundaries:</p>
                        <ul>
                            <li>Depersonalization</li>
                            <DepersonalizationIllustration />
                            <li>Derealization</li>
                        </ul>

                        <h4 className="text-xl text-blue-700 border-b border-blue-100 pb-1 mt-6">iii. Alterations in behavior</h4>
                        <ul>
                            <li>Extreme motor agitation (excitement)</li>
                            <li>Stereotyped behavior</li>
                            <li>Echopraxia</li>
                            <li>Waxy flexibility</li>
                            <li>Catalepsy</li>
                            <li>Negativism</li>
                            <li>Impulsive behavior</li>
                            <li>Bizarre behavior</li>
                        </ul>
                        <MotorBehaviorIllustration />
                    </Card>

                    <Card className="border-t-4 border-indigo-500">
                        <h3 className="text-2xl font-bold text-indigo-800 mb-4 border-b pb-2">II. Negative Symptoms of Schizophrenia</h3>
                        <p>It represents a deficit or loss of normal functioning. It is the absence of something that should be present. Negative symptoms develop slowly and are those that most interfere with a person's adjustment and ability to cope.</p>
                        <p>It hinders one's ability to do the following:</p>
                        <ul>
                            <li>Initiate and maintain conversations and relationships. It contributes to poor social functioning and social withdrawal.</li>
                            <li>Obtain and maintain employment.</li>
                            <li>Make decisions and follow through on plans.</li>
                            <li>Maintain adequate hygiene and grooming.</li>
                        </ul>
                        <p className="font-semibold mt-4">Negative symptoms include:</p>
                        <ul>
                            <li>Flat or blunted affect (Diminished facial and vocal expressions, Poor eye contact, Minimal use of gestures)</li>
                            <li>Inappropriate affect</li>
                            <li>Bizarre affect</li>
                            <li>Anergia</li>
                            <li>Anhedonia (Difficulty or inability to anticipate future pleasure, Few future activities, Lack of interest in sexual activity)</li>
                            <li>Avolition (Emotional withdrawal, Apathy, Poor grooming and hygiene, Decreased involvement with work/school)</li>
                            <li>Asociality (Few friends, Poor relationships with friends, Lack of motivation for relationships, Reduced social Interaction)</li>
                            <li>Alogia (Short or monosyllable answers to questions, Avoids communication, Uses few words)</li>
                            <li>Poverty of content of speech</li>
                            <li>Poverty of speech</li>
                            <li>Thought blocking</li>
                        </ul>
                        <NegativeSymptomsIllustration />
                    </Card>

                    <div className="grid md:grid-cols-2 gap-6">
                        <Card className="border-t-4 border-teal-500">
                            <h3 className="text-2xl font-bold text-teal-800 mb-4 border-b pb-2">III. Cognitive Symptoms</h3>
                            <ul>
                                <li>Cognitive symptoms represent the third symptom group and are evident in most persons with schizophrenia.</li>
                                <li>They involve deficits in memory, attention, and executive functions (e.g., decision-making, judgment, planning, and problem-solving).</li>
                                <li>Classically, a client with schizophrenia has a lack of insight which is associated with poor compliance with treatment.</li>
                                <li>These impairments can lead to poor judgment and leave the patient less able to cope, learn, manage his health, or hold a job. N.B client with schizophrenia is oriented to time, person, and place.</li>
                            </ul>
                            <CognitiveDeficitIllustration />
                        </Card>

                        <Card className="border-t-4 border-rose-500">
                            <h3 className="text-2xl font-bold text-rose-800 mb-4 border-b pb-2">IV. Affective Symptoms</h3>
                            <ul>
                                <li>Affective symptoms, the fourth group, are common and increase patients' suffering.</li>
                                <li>Mood may be depressed especially in the early years of illness due to awareness of the impact of illness on one's life.</li>
                                <li>Assessment for depression is crucial because depression may:
                                    <ul>
                                        <li>Increase relapse</li>
                                        <li>Increase substance abuse</li>
                                        <li>Increase suicide risk</li>
                                    </ul>
                                </li>
                            </ul>
                            <AffectiveDepressionIllustration />
                        </Card>
                    </div>
                </div>
            );

            const EtiologyView = () => (
                <div className="space-y-8 animate-in slide-in-from-right-4 duration-500 verbatim-text text-justify">
                    <SectionHeader title="Etiology & Subtypes" icon={<Network size={32} />} color="bg-purple-100 text-purple-600" />
                    
                    <Card>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Etiology</h3>
                        <ul>
                            <li>Schizophrenia is a heterogeneous neuro-developmental brain disorder.</li>
                            <li>It is not known what accounts for the disruptions in brain function causing the diverse symptoms of schizophrenia, but there are interesting results from research that have implications for a multifactorial etiology of schizophrenia.</li>
                        </ul>

                        <h4 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2 mt-6">
                            <Brain size={24} className="text-purple-500" /> Biological Factors
                        </h4>
                        <p className="font-semibold">A. Genetic Factors</p>
                        <p>Most genetic studies have focused on immediate families (i.e., parents, and siblings) to examine whether schizophrenia is genetically transmitted or inherited. The most important studies are:</p>
                        <ul>
                            <li>First-degree relatives are 10 times more likely to develop schizophrenia than the general population.</li>
                            <li>Children with one biological parent with schizophrenia have a 15% risk; the risk rises to 35% if both biological parents have schizophrenia.</li>
                            <li>Twins studies demonstrated that identical twins have a 50% risk for schizophrenia; that is, if one twin has schizophrenia, the other has a 50% chance of developing it as well. However, fraternal twins have only a 15% risk.</li>
                            <li>Adoption studies found that the children who were adopted at birth into a family with no history of schizophrenia but whose biological parents have a history of schizophrenia still reflect the genetic risk of their biological parents.</li>
                        </ul>
                        <p>These studies indicate that schizophrenia is at least partially inherited.</p>
                        <GeneticRiskIllustration />

                        <p className="font-semibold mt-4">B. Neuroanatomic Factors</p>
                        <p>Symptoms in schizophrenia may be linked to some type of functional or structural brain abnormalities:</p>
                        <ul>
                            <li>Less brain tissue, volume, and cerebrospinal fluid.</li>
                            <li>Enlarged ventricles in the brain and cortical atrophy.</li>
                            <li>Diminished glucose metabolism and oxygen in the frontal cortical structures of the brain which govern planning, abstract thinking, and social adjustment.</li>
                            <li>It is unknown whether these changes are the result of a failure of these areas to develop properly or if a virus, trauma, or immune response has damaged them or Intrauterine influences such as poor nutrition, tobacco, alcohol, or other drugs, that may cause brain pathology found in people with schizophrenia.</li>
                        </ul>
                        <BrainVentriclesIllustration />

                        <p className="font-semibold mt-4">C. Neurotransmitters Factors</p>
                        <ul>
                            <li>Neurotransmitters: chemicals are released at synapses to bind onto the receptors of the postsynaptic membrane present at the surface of the dendrite of the next neuron.</li>
                            <li>Positive symptoms of schizophrenia, specifically, hallucinations and delusions, are thought to be related to dopamine hyperactivity in the mesolimbic tract at the receptor site.</li>
                            <li>Conversely, chronic low levels of dopamine in the prefrontal cortex are thought to underlie cognitive and negative symptoms of schizophrenia.</li>
                            <li>Excess serotonin contributes to the development of positive and negative symptoms of schizophrenia.</li>
                            <li>Deficiency in GABA (Gama-Aminobutyric Acid) could lead to hyperactivity of dopamine receptors.</li>
                        </ul>
                        <DopamineHypothesisIllustration />

                        <h4 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2 mt-8 border-t pt-4">
                            <MessageSquare size={24} className="text-indigo-500" /> Psychological Theories
                        </h4>
                        <p className="font-semibold mt-2">A. Psychoanalytic/Psychodynamic Theory</p>
                        <ul>
                            <li>Schizophrenia results from the fixation of psychic energy in the oral stage of psychosexual development. If the mother failed to provide security, trust, and warmth, a portion of psychic energy will be fixated around the conflict of dependency which hinders the development of the ego.</li>
                            <li>Thus, the id becomes the dominant operator of the personality.</li>
                            <li>In other words, the personality is operated in accordance with the pleasure principles and is controlled by primary process thinking.</li>
                            <li>Later, when faced with stressful life situations, especially during adolescents, the individual regresses to the early childhood period to seek pleasure and avoid psychological suffering.</li>
                            <li>Further, his/her thoughts become illogic, primitive, and self-centered.</li>
                            <li>He creates his/her world to fulfill desires and needs.</li>
                            <li>In this way, the individual loses contact with reality as he/she no longer distinguishes between oneself and others, one's fantasies, and reality; and becomes very autistic and fears trusting intimate relationships with others.</li>
                            <li>Defense mechanisms: Regression, Projection, Denial, Rationalization, Acting out.</li>
                        </ul>
                        <PsychoanalyticScaleSVG />

                        <p className="font-semibold mt-4">B. Psychosocial Theory</p>
                        <ul>
                            <li>Erik Eriksson: is referring schizophrenia to the first stage of development, where basic trust was not achieved so the child mistrusts all surroundings.</li>
                            <li>Withdrawal behavior may be interpreted as a protective mechanism against further rejection from others.</li>
                        </ul>
                        <EriksonMistrustSVG />

                        <p className="font-semibold mt-4">C. Interpersonal Theory</p>
                        <ul>
                            <li>Sullivan believes that schizophrenia arises from a distortion in a mother-child relationship that is characterized by intense anxiety which produces feelings of horror and dread on the part of the child.</li>
                            <li>This leads the child to deny these painful feelings to relieve anxiety.</li>
                            <li>The denied feelings become "not me" but someone else. The "not me" portion of personality is the basis for the later development of schizophrenia and explains why identity confusion and depersonalization appear in some clients with schizophrenia.</li>
                        </ul>

                        <p className="font-semibold mt-4">D. Learning Theory</p>
                        <ul>
                            <li>According to the learning theory, children who later have schizophrenia learn irrational reactions and ways of thinking by imitating parents who have significant emotional problems.</li>
                            <li>So, poor interpersonal relationships of the client with schizophrenia develop because of poor models or learning during childhood.</li>
                        </ul>

                        <h4 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2 mt-8">
                            <Users size={24} className="text-orange-500" /> Family & Environmental Theories
                        </h4>
                        <p className="font-semibold mt-4">E. Family Theory</p>
                        <p>Several family patterns have been cited as being particularly damaging to the developing child. These patterns are:</p>
                        <ul>
                            <li>A double bind
                                <ul>
                                    <li>is a dilemma in which the child is forced to choose between two conflicting messages, thus producing confusion, anxiety, and fear in the child's mind.</li>
                                    <li>For example, a verbal message may differ from a nonverbal one, a parent may insist that he is not angry at the child's behavior but expresses obvious anger in aggressive, hostile, and destructive behavior.</li>
                                </ul>
                            </li>
                            <li>Scapegoating.
                                <ul>
                                    <li>A scapegoat is one who is made to bear the blame for others or to suffer in their place.</li>
                                    <li>For example, one or both parents may blame the child when things go wrong, rather than blame themselves or one another.</li>
                                    <li>So, the child is the focus of the pain and anxiety within the family and becomes the scapegoat for the parents' problems.</li>
                                </ul>
                            </li>
                            <li>Schism families
                                <ul>
                                    <li>are prominent split between the parents, one parent is overly close to a child of the opposite gender because of a continuous fight between them.</li>
                                </ul>
                            </li>
                            <li>Skewed families
                                <ul>
                                    <li>involve a power struggle between the parents and the resulting dominance of one parent.</li>
                                </ul>
                            </li>
                            <li>Expressed emotion (EE).
                                <ul>
                                    <li>Families are classified as high EE families when one or more of the followings are exhibited: criticism, hostility, negative remarks, and over-protectiveness.</li>
                                </ul>
                            </li>
                        </ul>
                        <p>These dynamics stress the fragile adaptive capacity of the schizophrenic person.</p>
                        <FamilyDynamicsIllustration />

                        <p className="font-semibold mt-4">F. Cultural and Environmental Theories</p>
                        <ul>
                            <li>Although schizophrenia exists in all socio-economic groups, it is disproportionately represented in the lower socio-economic group.</li>
                            <li>Some social scientists believe that the stress of living in a lower socio-economic group is often enough to trigger schizophrenia in the vulnerable population.</li>
                            <li>Individuals with schizophrenia who are under psychological stress manifest low levels of self-esteem and self-efficacy perception and may have limited resources to cope with their situation.</li>
                        </ul>
                    </Card>

                    <Card>
                        <h4 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2 border-b pb-2">
                            <Layers size={24} className="text-emerald-500" /> Subtypes of Schizophrenia
                        </h4>
                        <p>There are five major subtypes of schizophrenia presented in DSM-IV-TR:</p>
                        <ul>
                            <li>Paranoid.</li>
                            <li>Disorganized.</li>
                            <li>Catatonic.</li>
                            <li>Undifferentiated.</li>
                            <li>Residual.</li>
                        </ul>

                        <p className="font-semibold mt-4">I. Paranoid schizophrenia</p>
                        <p>This subtype of schizophrenia is characterized by:</p>
                        <ul>
                            <li>Delusions that tend to be persecutory or grandiose.</li>
                            <li>Auditory hallucinations are common and are related to the delusionary theme.</li>
                        </ul>
                        <ParanoidSubtypeSVG />

                        <p className="font-semibold mt-4">II. Disorganized schizophrenia</p>
                        <ul>
                            <li>The disorganized type of schizophrenia is characterized by a severe disintegration of the personality.</li>
                            <li>Speech is disorganized and may include word salad, incoherent speech, and clanging.</li>
                            <li>Behavior is odd, including grimacing, posturing, rocking, stereotyped behaviors, and uninhibited sexual behaviors such as masturbating in public.</li>
                            <li>Personal grooming is poor.</li>
                        </ul>

                        <p className="font-semibold mt-4">III. Catatonic schizophrenia</p>
                        <p>Catatonic schizophrenia is characterized by an intense psychomotor disturbance that may take the form of stupor, or excitement.</p>
                        <p>Manifestations of psychomotor disturbance include :</p>
                        <ul>
                            <li>Posturing</li>
                            <li>Immobility</li>
                            <li>Catalepsy</li>
                            <li>waxy flexibility</li>
                            <li>mutism</li>
                            <li>negativism</li>
                            <li>grimacing</li>
                            <li>stereotypic movements.</li>
                        </ul>

                        <p className="font-semibold mt-4">IV. Undifferentiated schizophrenia</p>
                        <ul>
                            <li>Undifferentiated schizophrenia cannot be classified as paranoid, disorganized, or catatonic, but it has some aspects of each type.</li>
                        </ul>

                        <p className="font-semibold mt-4">V. Residual schizophrenia</p>
                        <ul>
                            <li>A subtype of schizophrenia in which the individual has no longer any delusions, hallucinations, disorganized speech, or behavior.</li>
                            <li>Negative symptoms or mild forms of positive symptoms such as odd beliefs are found.</li>
                        </ul>
                    </Card>
                </div>
            );

            const NursingView = () => (
                <div className="space-y-8 animate-in slide-in-from-right-4 duration-500 verbatim-text text-justify">
                    <SectionHeader title="Nursing Care & Management" icon={<HeartPulse size={32} />} color="bg-emerald-100 text-emerald-600" />
                    
                    <Card>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Nursing Care Plan for a Client with Schizophrenia</h3>
                        
                        <h4 className="text-xl text-emerald-700 mt-4">Assessment</h4>
                        <p>See signs and symptoms of schizophrenia.</p>

                        <h4 className="text-xl text-emerald-700 mt-4">Nursing Diagnoses</h4>
                        <p>Nursing diagnoses are formulated from the information obtained during the assessment phase of the nursing process. The following is a listing of some of the more common diagnoses applicable to schizophrenia.</p>
                        <ol className="list-decimal pl-6 space-y-1 mt-2">
                            <li>Altered thought processes.</li>
                            <li>Sensory/perceptual alterations.</li>
                            <li>Impaired verbal communication.</li>
                            <li>Social isolation.</li>
                            <li>Ineffective individual coping.</li>
                            <li>Self-care deficit [bathing, hygiene, dressing, grooming, feeding, toileting].</li>
                            <li>Altered family processes.</li>
                            <li>Risk for violence: directed at others.</li>
                            <li>Risk for violence: self-directed.</li>
                        </ol>
                    </Card>

                    <Card>
                        <h4 className="text-xl text-emerald-700 font-bold mb-4">1. Altered Thought Process</h4>
                        <p><strong>Related factors:</strong></p>
                        <ul>
                            <li>Impaired ability to process and synthesize internal and external stimuli.</li>
                            <li>Biologic factors (neurophysiologic, genetic)</li>
                            <li>Psychosocial/environmental stressors.</li>
                            <li>Weak ego boundaries</li>
                            <li>Lack of trust</li>
                            <li>High level of anxiety.</li>
                        </ul>
                        <p><strong>Evidenced by:</strong></p>
                        <ul>
                            <li>Autistic thinking.</li>
                            <li>Delusional thinking</li>
                            <li>Believes that his or her thoughts are responsible for world events or disasters (magical thinking).</li>
                        </ul>
                        <p><strong>Goals:</strong></p>
                        <ul>
                            <li>Demonstrate reality-based thinking in verbal and non-verbal behavior.</li>
                            <li>Demonstrate absence of psychosis (delusions, magical thinking, ...etc)</li>
                        </ul>
                        <NursingAlteredThoughtSVG />
                        <p><strong>Nursing interventions: Establish a trusting relationship</strong></p>
                        <ul>
                            <li>Avoid challenging the client's delusional system or arguing with the client, since delusion cannot be changed through logic, and challenging the belief, may force the client to adhere to it and defend it.</li>
                            <li>Be honest, genuine, reliable, and consistent all the time.</li>
                            <li>Keep your promise and do not promise clients about unattainable things.</li>
                            <li>Use clear, direct, and simple statements while communicating with clients with delusions.</li>
                            <li>Maintain facial expressions and behaviors that are in harmony with verbal statements to avoid misinterpretation or confusion.</li>
                            <li>Interpret the client's misconceptions and misperceived environmental events in a calm, matter-of-fact manner, empathic, and supportive manner.</li>
                            <li>Assure the clients that it is a safe environment, and no harm will come if needed.</li>
                            <li>Center on the client as a person, rather than on the need to control the symptoms.</li>
                            <li>Refrain from touching a client who is experiencing persecutory delusion to avoid misinterpretation.</li>
                        </ul>
                        <p><strong>Assess delusional experience</strong></p>
                        <ul>
                            <li>Assess the content and the type of delusion. Ask the patient to describe his beliefs. Example: "tell me more about someone trying to hurt you", "what makes others against you?"</li>
                            <li>Identify the emotional needs and feelings behind the delusion.</li>
                            <li>Assess duration, frequency, and intensity of delusional experiences.</li>
                            <li>Identify what triggered the delusion. For example, you can ask the client "tell me what is happening before thinking that way".</li>
                            <li>Assess whether the client acts based on his/her delusion. Protect self and others if needed.</li>
                            <li>Assess the degree of conviction. How much the client is certain about the delusion belief including the existence of evidence to support the belief?</li>
                            <li>Investigate the concrete ways that the delusion interferes with daily-level activities.</li>
                        </ul>
                        <p><strong>Once the dynamics of delusion are understood the nurse should:</strong></p>
                        <ul>
                            <li>Avoid seeking the details of the client's delusion so as not to reinforce the false belief and further distance the client from reality.</li>
                            <li>Focus on the client's meaning, and feelings rather than the delusional content. Listen carefully to the client's feelings and reflected them to the client. For example, "It must be frightening for you to think that people are against you".</li>
                            <li>Meet the emotional needs the delusions fulfill. For example, if the delusion fulfills a need for security, attempt to meet this need in everyday life.</li>
                            <li>Distract the client from the delusion by engaging him in a less threatening or more comforting real topic and activities that need attention and cognitive skills to stimulate the cognitive process, and structure the environment so that it is difficult for the client to spend time in delusions.</li>
                            <li>If the client asks you directly if you believe the delusion, respect that this is the patient's experience. For example, you can say "I believe you are telling me this as you see it" or that is your thought". If the client persists in asking if you believe the delusion, simply present the reality that you do not share the delusional beliefs.</li>
                            <li>Observe events that trigger delusions. If possible, help the client find ways to avoid such triggers or reduce the associated anxiety.</li>
                            <li>Teach clients stress management techniques.</li>
                            <li>Teach the client to approach the staff when frightening thoughts occur.</li>
                            <li>Offer praise as soon as the client begins to differentiate between reality-based and non-reality-based thinking.</li>
                        </ul>
                    </Card>

                    <Card>
                        <h4 className="text-xl text-emerald-700 font-bold mb-4">2. Sensory/Perceptual Alterations</h4>
                        <p><strong>Related factors:</strong></p>
                        <ul>
                            <li>Psychosocial stressors, loneliness, and isolation (perceived or actual).</li>
                            <li>Withdrawal from the environment.</li>
                            <li>Lack of adequate support persons.</li>
                            <li>Chronic illness and institutionalization.</li>
                            <li>Biologic factors (neurophysiologic, genetic).</li>
                            <li>Delusional thinking.</li>
                            <li>High level of anxiety.</li>
                            <li>Feelings of insecurity and mistrust.</li>
                            <li>Weak ego boundaries.</li>
                        </ul>
                        <p><strong>Evidenced by:</strong></p>
                        <ul>
                            <li>Inattentive to surroundings (preoccupied with hallucination).</li>
                            <li>Irrelevant answer.</li>
                            <li>Unable to follow a conversation or may misinterpret what is said.</li>
                            <li>Startles when approached and speaking to others.</li>
                            <li>Tilting of the head as if the client is talking to someone. Sometimes audible responses are heard.</li>
                            <li>Talks to self (lips move as if conversing with unseen presence).</li>
                            <li>Appears to be listening to voices or sounds when neither is present. (Cocks head to the side as if concentrating on sounds that are inaudible to others).</li>
                            <li>May act upon "voice" commands (may attempt mutilating gestures to self or others that could be injurious).</li>
                            <li>Describes hallucinatory experience: "It's my father's voice and he's telling me I'm not good".</li>
                            <li>Use the pronoun "they".</li>
                            <li>Bizarre behaviors, for example, grimacing three times before eating a bit of food.</li>
                        </ul>
                        <p><strong>Goals:</strong></p>
                        <ul>
                            <li>Able to hold a conversation without hallucinating.</li>
                            <li>States those hallucinations are under control.</li>
                        </ul>
                        <p><strong>Nursing interventions: Establish a Trusting Interpersonal Relationship</strong></p>
                        <ul>
                            <li>Be patient, show acceptance, and use active listening skills.</li>
                            <li>Use openness, honesty, and consistency in all interactions.</li>
                            <li>Avoid challenging the client's hallucination or arguing with the client.</li>
                            <li>Communicate simple, direct, and concrete statements to avoid misinterpretations.</li>
                            <li>Demonstrate calm, support, and a matter-of-fact approach to the client.</li>
                            <li>Assure the client that a hospital is a safe place and that no harm will come. Clients are often anxious and frightened and need to know that they are in a safe place to explore their feelings. Remember, if you are anxious or frightened, the patient will be anxious or frightened also, which in turn increases hallucination.</li>
                            <li>Observe for behavioral clues that indicate the presence of hallucinations.</li>
                            <li>Identify the precipitating stressors that trigger hallucinatory experiences.</li>
                            <li>Use reflection when you observe hallucinatory behavior "You appear to be focusing on something other than our conversations" or, "I notice that you began looking at the wall is there something distracting you?"</li>
                        </ul>
                        <p><strong>If the client talks about a hallucinatory experience, an assessment of the symptoms of hallucination should include the following:</strong></p>
                        <ul>
                            <li>Assess the type of hallucinations, whether they are only auditory or include other senses.</li>
                            <li>Identify if they are voices or sounds. If the client hears voices, what do they say (to identify the content of the hallucination)?</li>
                            <li>How many voices does the client hear?</li>
                            <li>Identify if the voices are familiar or strangers to the client.</li>
                            <li>Assess if the voices are commenting, commanding, or conversing with the clients. It is important to assess for command hallucinations.</li>
                            <li>Focus on the client's needs that may be reflected in the content of auditory hallucination and try to fulfill them. The unmet needs usually center on low self-esteem, insecurity and anxiety, and lack of control and power.</li>
                            <li>Focus on real topics or events and reinforce the client when interacting in reality.</li>
                            <li>Protect the client and others when violence or danger may occur because of hallucinations.</li>
                            <li>If the client asks whether the nurse hears the voices, do not imply belief in the voices. Rather, state that you do not hear the voices but would like to know the client's experience.</li>
                        </ul>
                        <p><strong>Help the client manage the hallucination:</strong></p>
                        <ul>
                            <li>Reinforce reality and help the client to focus on the here and now. Engage the client in stimulating activities to grasp attention to reality.</li>
                            <li>Help the client to make an association between the onset of hallucination and the occurrence of stressors or increased anxiety.</li>
                            <li>Teach stress management techniques to relieve and cope with anxiety.</li>
                            <li>Teach distraction techniques, such as listening to music, keeping busy, watching TV, and talking to someone trusted who will give supportive and corrective feedback.</li>
                            <li>Teach thought-stopping techniques (say to voices stop and go away) to control the hallucination. Teach the client to shout "stop" loudly whenever he/she heard the voices. This procedure should be repeated till the intensity of voices decreases. Then, teach the client to shout "stop "softly, then sub-vocally.</li>
                        </ul>
                        <p><strong>While Communicating with a hallucinating client, the nurse should:</strong></p>
                        <ul>
                            <li>Approach the client frequently, interacting for short periods to interrupt the hallucinatory experience.</li>
                            <li>Call the clients and the staff by their names to reinforce the reality.</li>
                            <li>Use a slightly louder voice than usual to stimulate the client to respond.</li>
                            <li>Do not give the voices any status, refer to them as the "so-called" voices or" voices you say you hear".</li>
                        </ul>
                    </Card>

                    <Card>
                        <h4 className="text-xl text-emerald-700 font-bold mb-4">3. Impaired Verbal Communication</h4>
                        <p><strong>Related factors:</strong></p>
                        <ul>
                            <li>Disturbances in the form of thinking (autistic).</li>
                            <li>Delusions and magical thinking.</li>
                            <li>High level of anxiety.</li>
                            <li>Neurotransmitters disturbance.</li>
                        </ul>
                        <p><strong>Evidenced by:</strong></p>
                        <ul>
                            <li>Looseness of associations, neologisms, word salad, incoherence, clang associations, echolalia.</li>
                        </ul>
                        <p><strong>Goals:</strong></p>
                        <ul>
                            <li>Communicate thoughts and feelings in a coherent, goal-directed manner.</li>
                        </ul>
                        <p><strong>Nursing Interventions:</strong></p>
                        <ul>
                            <li>Assess the extent to which the client's impaired verbal communication interferes with his or her ability to get others to understand the meaning behind the message and to clarify communication.</li>
                            <li>Demonstrate a calm approach, rather than attempting to force the client to speak coherently to decrease the client's fears and anxieties about the inability to communicate needs and to demonstrate acceptance of the client.</li>
                            <li>Use short, clear, and concrete sentences.</li>
                            <li>Actively listen to and observe verbal and nonverbal cues and behaviors during the communication process.</li>
                            <li>Use communication strategies such as restatement, classification, and consensual validation to help reveal the intent of the client's messages.</li>
                            <li>Acknowledge the client's inability to use the spoken word while encouraging alternative methods to convey messages (gestures, writing, and drawing).</li>
                            <li>Instruct the client to seek assistance from staff when experiencing communication problems.</li>
                            <li>Praise the client's attempt to speak more coherently to increase self-esteem and promote continued functional speech patterns.</li>
                        </ul>
                    </Card>

                    <Card>
                        <h4 className="text-xl text-emerald-700 font-bold mb-4">4. Social Isolation</h4>
                        <p><strong>Related factors:</strong></p>
                        <ul>
                            <li>Delusional thinking and/or hallucinatory experiences.</li>
                            <li>Disturbances in communication.</li>
                            <li>Long-term illness, and hospitalization.</li>
                            <li>Lack of social skills.</li>
                            <li>Lack of supportive persons.</li>
                            <li>Impaired volition.</li>
                        </ul>
                        <p><strong>Evidenced by:</strong></p>
                        <ul>
                            <li>Withdrawal from the environment and others in the environment.</li>
                            <li>Isolates himself in his room or bed for most of the day and night.</li>
                            <li>Difficulty in establishing bonds or relationships with others in the environment (fails to seek out or respond to others).</li>
                            <li>Verbalizations that indicate feelings of rejection from others in the environment.</li>
                            <li>Inability to engage in social interactions or milieu activities.</li>
                            <li>Inability to share or express feelings with others in groups or one-to-one.</li>
                        </ul>
                        <p><strong>Goals:</strong></p>
                        <ul>
                            <li>Verbalize willingness to engage in social interactions and activities with others in the environment.</li>
                        </ul>
                        <NursingIsolationSVG />
                        <p><strong>Nursing Interventions:</strong></p>
                        <ul>
                            <li>Structure each day to include planned times for brief interactions and activities with the client. This can help the client organize times to engage with others and to know that participation is expected and that he or she is a worthwhile member of the community.</li>
                            <li>Spend brief intervals with the client each day, engaging in meaningful and non-challenging interactions.</li>
                            <li>Keep all appointments for interactions with the client to promote the client's trust and self-esteem which enhance socialization.</li>
                            <li>Discuss with the client anything of interest to him or her, such as items in the client's room, favorite activities, or hobbies, to encourage the client's social skills and decrease social isolation.</li>
                            <li>Identify the client's significant support persons (may be other clients) and encourage them to seek out the client for interactions.</li>
                            <li>Provide the client with stimulation from recreational and other milieu activities to expose the client to social activities and increase opportunities for socialization.</li>
                            <li>Encourage the client to engage in social activities with other clients with similar interests with whom the client can socialize. This will provide the client with successful social experiences that are likely to be repeated.</li>
                            <li>Provide the client with gradual activities according to the level of tolerance and physical functioning. Gradually expose the client to more complex activities and interactions with others.</li>
                            <li>Act as a role model for social behavior in one-to-one and in group interaction. For example, maintain eye-to-eye contact, moderate tone of voice, etc.</li>
                            <li>Praise the client for attempts to seek out others for interactions and activities with them. For example, "your participation in the group today is helpful".</li>
                        </ul>
                    </Card>

                    <Card>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Relapse in Schizophrenia</h3>
                        <p>Schizophrenia is a type of persistent mental illness characterized by a high rate of relapse and disability. Relapse is a return or worsening of symptoms following a period of remission. Schizophrenia relapse rates range from 40% to 90%. It is important to identify factors contributing to release and observe for early warning signs that indicate relapse.</p>
                        
                        <p className="font-semibold mt-4">Relapse risk factors</p>
                        <ul>
                            <li>Nonadherence to psychotropic medications.</li>
                            <li>Lack of support from family or mental health team.</li>
                            <li>Use of alcohol and substance.</li>
                            <li>Lack of coping strategies.</li>
                            <li>Severe emotional stress, e.g., The death of a loved one, the loss of a job, the move to a new home.</li>
                            <li>When significant others are critical, controlling, or intrusive, relapse increases, and outcomes are poorer.</li>
                        </ul>
                        
                        <p className="font-semibold mt-4">Behaviors that indicate a relapse</p>
                        <ul>
                            <li>Sleeplessness.</li>
                            <li>Increased social withdrawal.</li>
                            <li>Deterioration of personal hygiene.</li>
                            <li>Thought and speech disorder.</li>
                            <li>Aggressive behaviors toward self and/or others.</li>
                            <li>Signs of visual and auditory hallucinations (e.g., Listening excessively to loud music, usually with headphones, perhaps in an attempt to drown out the voices).</li>
                        </ul>
                        
                        <p className="font-semibold mt-4">Prevention of relapse:</p>
                        <ul>
                            <li>Psycho-education for clients and their family caregivers.</li>
                            <li>Help clients and caregivers to understand that relapse is part of the illness, not a sign of failure.</li>
                            <li>Teach the client and family about the illness: causes, medications, side effects, coping strategies, what to expect, and early signs of relapse.</li>
                            <li>Teach about the importance of the client's taking medications consistently. Medication education should cover the association between medications and the relief of symptoms, side effects, and their management.</li>
                            <li>Make a list of whom to call, what to do, and where to go if signs of relapse appear.</li>
                            <li>Teach strategies to cope with family, work, and social stress. Stresses can easily trigger symptoms.</li>
                            <li>Avoid alcohol and/or drugs; they can act on the brain and cause a relapse.</li>
                            <li>Taking care of one's diet, health, and hygiene.</li>
                            <li>Maintain a regular sleep pattern.</li>
                            <li>Teach social skills training as a part of psychosocial rehabilitation program.</li>
                        </ul>
                        <RelapseCycleIllustration />
                    </Card>

                    <Card>
                        <h3 className="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">Treatment Modalities</h3>
                        <ol className="list-decimal pl-6 space-y-2 mt-4 text-slate-700">
                            <li>Psychopharmacology: Traditional antipsychotics and atypical antipsychotic medications.</li>
                            <li>Somatic therapy: Electro-Convulsive Therapy (ECT).</li>
                            <li>Milieu therapy</li>
                            <li>Psychosocial rehabilitation: Psychosocial rehabilitation interventions aim to assist an individual in achieving restoration from a state of dependency caused by schizophrenia to a state of being an independent decision-maker. 
                                <br/><br/>Social Skills Training (SST) is one of the important psychosocial rehabilitation approaches for schizophrenia.
                                <ul>
                                    <li>Social skills training is a psychological intervention focused on the development or improvement of social interaction, social performance, or interpersonal skills for clients diagnosed with schizophrenia-spectrum disorders.
                                    <br/>Complex interpersonal skills are broken down into smaller skills and taught using clinician demonstration of skills in role plays, behavioral rehearsal (client practicing of skills in multiple role plays), positive and corrective feedback to shape the learning of skills, and home assignments to practice the skill outside of sessions.</li>
                                    <li>A wide range of skills can be taught with SST, such as:
                                        <ul>
                                            <li>Initiating, continuing, and terminating the conversation as well as sharing personal experiences and concerns with another person.</li>
                                            <li>Asking for information. Making requests/expressing needs.</li>
                                            <li>Refusing requests or saying no.</li>
                                            <li>Expressing unpleasant feelings and anger.</li>
                                            <li>Making and responding to complaints.</li>
                                            <li>Making apologies.</li>
                                        </ul>
                                    </li>
                                    <li>Some programs aimed at improving social functioning in schizophrenia are based primarily on SST, whereas other programs may incorporate SST along with other therapeutic approaches, such as psychoeducation or behavioral therapy.</li>
                                </ul>
                            </li>
                            <li>Individual psychotherapy</li>
                            <li>Group therapy</li>
                            <li>Family therapy</li>
                            <li>Occupational and Recreational Therapy: Will be discussed at clinical sites.</li>
                        </ol>
                        <SocialSkillsIllustration />
                    </Card>
                </div>
            );

                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 drop-shadow-sm" />

                                            activeSection === nav.id

                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>
                            
                            {/* Mobile menu hint */}
                            <div className="md:hidden text-slate-400">
                                <select

                                    <option value={SECTIONS.INTRO}>Introduction</option>

                                    <option value={SECTIONS.NURSING}>Nursing Care</option>
                                    <option value={SECTIONS.QUIZ}>Quiz</option>
                                </select>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="max-w-5xl mx-auto px-4 py-8">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.SYMPTOMS && <SymptomsView />}

                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">

                            </div>

                </div>
            );
        }
