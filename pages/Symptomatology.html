        const { useState, useEffect, useRef, useLayoutEffect } = React;

        // --- ICON SYSTEM SETUP ---
        const IconWrapper = ({ name, ...props }) => {
            const ref = useRef(null);
            
            useLayoutEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons[name]) {
                    const iconElement = window.lucide.createElement(window.lucide.icons[name]);
                    if (props.className) {
                        const existingClass = iconElement.getAttribute('class') || '';
                        iconElement.setAttribute('class', `${existingClass} ${props.className}`);
                    }
                    if (props.size) {
                        iconElement.setAttribute('width', props.size);
                        iconElement.setAttribute('height', props.size);
                    }
                    ref.current.innerHTML = '';
                    ref.current.appendChild(iconElement);
                }
            }, [name, props.className, props.size]);

            return <span ref={ref} style={{ display: 'inline-flex', verticalAlign: 'middle' }} />;
        };

        const createIconComponent = (name) => (props) => <IconWrapper name={name} {...props} />;

        types: [
            { category: "Pleasurable Affect", items: [
            { term: "Euphoria", def: "Feeling of extreme joy, pleasure, and wellbeing." },
            { term: "Elation", def: "It is a great happiness that is inappropriate to real events and associated with feeling of grandeur." }

            { category: "Depressive Affect", items: [

            {

                    { term: "2. Tension", def: "Unpleasant feeling associated with physical and psychological tightness." },

        others: [
            { term: "Indifference", def: "It is the absence of emotional expression, but experience is present." },

        };

        const BEHAVIOR_DATA = {

                    { term: "Restlessness", def: "Subjective feeling of uneasiness, tension and inability to sit still." },

                items: [
                    { term: "Psychomotor Retardation", def: "It is extremely slow and difficult motor and cognitive activities that can reach complete inactivity." }

            }
        ],
        qualitative: [
            {
                category: "Repetitive activities",

                    { term: "A. Stereotypy", def: "It is a monotonous repetition of certain movement without purpose (bizarre).", icon: <Repeat className="w-4 h-4"/> },

            correct: 1
        },
        {
            q: "Seeing a rope on the floor and screaming 'Snake!' is an example of:",
            options: ["Visual Hallucination", "Illusion", "Delusion", "Derealization"],
            correct: 1
        },
        {
            q: "A patient maintains an uncomfortable arm position for 20 minutes after the nurse moved it there. This is:",

            setQuizAnswers(prev => ({ ...prev, [qIndex]: optIndex }));

        const submitQuiz = () => {
            let score = 0;
            QUIZ_QUESTIONS.forEach((q, i) => {
            if (quizAnswers[i] === q.correct) score++;
            });
            setQuizScore(score);
            setQuizSubmitted(true);

                                        <div className="pl-4 md:pl-6 border-l-2 border-blue-300 space-y-3">
                                            {cat.subItems.map((sub, sIdx) => (
                                                <TermItem key={`sub-${sIdx}`} {...sub} />
                                            ))}
                                        </div>

                                        <div className="mt-6 pl-4 md:pl-6 border-l-2 border-amber-300 space-y-3">
                                            <h5 className="text-sm font-bold text-amber-700 uppercase tracking-wide mb-3 flex items-center gap-2">
                                                <AlertCircle size={16} />
                                                Other (Non-pathological)
                                            </h5>
                                            {cat.nonPathological.map((np, npIdx) => (
                                                <TermItem key={`np-${npIdx}`} {...np} />
                                            ))}
                                        </div>
                                    </Card>
                                ) : (
                                    <TermItem term={cat.term} def={cat.def} note={cat.note} illustration={cat.illustration} />
                                )}
                            </div>
                        ))}
                    </div>
                </section>

                {/* Memory Section */}
                <section>
                    <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2 border-b pb-2">
                    <Clock className="text-blue-500" /> 3-Memory
                    </h3>
                    <p className="mb-4 text-sm text-slate-600">{COGNITION_DATA.memory.intro}</p>
                    
                    <div className="space-y-6">
                        {COGNITION_DATA.memory.categories.map((cat, idx) => (
                            <Card key={idx} className={`${idx === 1 ? 'bg-red-50/30 border-red-200' : 'bg-blue-50/30 border-blue-200'} shadow-sm`}>
                                <h4 className={`font-bold text-lg mb-3 ${idx === 1 ? 'text-red-800' : 'text-blue-800'}`}>{cat.title}</h4>
                                <div className="space-y-2">
                                    {cat.items.map((item, itemIdx) => (
                                        <TermItem key={itemIdx} {...item} />
                                    ))}
                                </div>
                            </Card>
                        ))}
                    </div>
                </section>

                {/* Other Functions Section */}
                <section>
                    <h3 className="text-xl font-bold text-slate-800 mt-8 mb-4 flex items-center gap-2 border-b pb-2">
                    <Layers className="text-blue-500" /> 4-8 Other Cognitive Functions
                    </h3>
                    <div className="space-y-6">
                    {COGNITION_DATA.otherFunctions.map((section, idx) => (
                        <Card key={idx} className="shadow-sm border-slate-200">
                            <h4 className="font-bold text-lg text-slate-800 mb-2">{section.title}</h4>
                            {section.intro && <p className="text-sm text-slate-600 mb-4 italic">{section.intro}</p>}
                            
                            {section.items && (
                                <div className="space-y-2 mb-4">
                                    {section.items.map((item, itemIdx) => (
                                        <TermItem key={itemIdx} {...item} />
                                    ))}
                                </div>
                            )}

                            {section.disorders && (
                                <div className="mt-4 pt-4 border-t border-slate-100">
                                    {section.disordersTitle ? (
                                        <h5 className="font-bold text-red-800 mb-3 text-sm uppercase tracking-wide">{section.disordersTitle}</h5>
                                    ) : (
                                        <h5 className="font-bold text-red-800 mb-3 text-sm uppercase tracking-wide">Disorders:</h5>
                                    )}
                                    <div className="space-y-2">
                                        {section.disorders.map((disorder, disIdx) => (
                                            <TermItem key={disIdx} {...disorder} />
                                        ))}
                                    </div>
                                </div>
                            )}
                        </Card>
                    ))}
                    </div>
                </section>
                </div>
            </div>
            </div>
        );

        const AffectView = () => (
            <div className="animate-in slide-in-from-right-4 duration-500">
            <SectionHeader title="B) Affect / Mood" icon={<Heart size={32} />} color="bg-rose-100 text-rose-600" />
            
            <div className="space-y-8">
                
                {/* Mood Graph Illustration */}
                <MoodGraphIllustration />

                {/* Definitions */}
                <section className="grid md:grid-cols-2 gap-4">
                {AFFECT_DATA.definitions.map((item, idx) => (
                    <Card key={idx} className="border-t-4 border-t-rose-400">
                    <div className="flex items-center gap-2 mb-2 text-rose-600 font-bold">
                        {item.icon} {item.term}
                    </div>
                    <p className="text-slate-600 text-sm">{item.def}</p>
                    </Card>
                ))}
                </section>

                {/* Types of Affect */}
                <section>
                <h3 className="text-xl font-bold text-slate-800 mb-4">Disorder of Affect/mood:</h3>
                <div className="grid md:grid-cols-2 gap-6">
                    {AFFECT_DATA.types.map((cat, idx) => (
                        <Card key={idx} className={cat.isWide ? "md:col-span-2 bg-rose-50/30" : ""}>
                        <h4 className="font-bold text-lg text-rose-800 mb-3 border-b border-rose-100 pb-2">{cat.category}</h4>
                        <div className="space-y-3">
                            {cat.items.map((item, i) => (
                            <div key={i}>
                                <TermItem term={item.term} def={item.def} illustration={item.illustration} />
                                {item.subTypes && (
                                    <div className="pl-4 md:pl-8 mt-3 mb-4 border-l-2 border-rose-300 space-y-2">
                                        <h5 className="text-sm font-bold text-rose-600 mb-2">Types of Anxiety:</h5>
                                        {item.subTypes.map((sub, j) => (
                                            <TermItem key={j} term={sub.term} def={sub.def} />
                                        ))}
                                    </div>
                                )}
                            </div>
                            ))}
                        </div>
                        </Card>
                    ))}
                </div>
                </section>

                <Card className="bg-amber-50 border-amber-200">
                <h4 className="font-bold text-amber-800 mb-3">Other types of affect/mood:</h4>
                <div className="space-y-2">
                    {AFFECT_DATA.others.map((item, idx) => (
                        <TermItem key={idx} term={item.term} def={item.def} illustration={item.illustration} />
                    ))}
                </div>
                </Card>
            </div>
            </div>
        );

        const BehaviorView = () => (
            <div className="animate-in slide-in-from-right-4 duration-500">
            <SectionHeader title="C) Behavior" icon={<Activity size={32} />} color="bg-green-100 text-green-600" />
            <p className="mb-4 text-slate-600">It is the conduct of the individual. Disorders of behavior includes:</p>
            
            <div className="space-y-8">
                <section>
                <h3 className="text-xl font-bold text-slate-800 mb-4">I. Quantitative changes</h3>
                <div className="grid md:grid-cols-2 gap-6">
                    {BEHAVIOR_DATA.quantitative.map((group, idx) => (
                        <Card key={idx} className="bg-green-50/30 border-green-200">
                            <h4 className="font-bold text-lg text-green-800 mb-3 border-b border-green-100 pb-2">{group.category}</h4>
                            <div className="space-y-3">
                                {group.items.map((item, itemIdx) => (
                                    <TermItem key={itemIdx} {...item} />
                                ))}
                            </div>
                        </Card>
                    ))}
                </div>
                </section>

                <section>
                <h3 className="text-xl font-bold text-slate-800 mb-4">II. Qualitative changes</h3>
                <div className="space-y-6">
                    {BEHAVIOR_DATA.qualitative.map((group, idx) => (
                        <Card key={idx} className="shadow-sm border-slate-200">
                            <h4 className="font-bold text-lg text-slate-800 mb-4 border-b pb-2">{group.category}</h4>
                            <div className="pl-4 md:pl-6 border-l-2 border-green-300 space-y-3">
                                {group.items.map((item, itemIdx) => (
                                    <div key={itemIdx}>
                                        <TermItem {...item} />
                                        {item.term === "Waxy Flexibility" && (
                                            <div className="my-6">
                                                <WaxyFlexibilityIllustration />
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </Card>
                    ))}
                </div>
                </section>
            </div>
            </div>
        );

        const QuizView = () => (
            <div className="animate-in slide-in-from-right-4 duration-500 max-w-2xl mx-auto">
            <SectionHeader title="Knowledge Check" icon={<Lightbulb size={32} />} color="bg-yellow-100 text-yellow-600" />
            
            {!quizSubmitted ? (
                <div className="space-y-6">
                {QUIZ_QUESTIONS.map((q, qIndex) => (
                    <Card key={qIndex} className="p-6">
                    <h4 className="font-bold text-lg mb-4 text-slate-800">{qIndex + 1}. {q.q}</h4>
                    <div className="space-y-2">
                        {q.options.map((opt, optIndex) => (
                        <button
                            key={optIndex}
                            onClick={() => handleNavClick && handleQuizOption(qIndex, optIndex)}
                            className={`w-full text-left p-3 rounded border transition-colors ${
                            quizAnswers[qIndex] === optIndex 
                                ? 'bg-blue-100 border-blue-500 text-blue-800' 
                                : 'bg-slate-50 border-slate-200 hover:bg-slate-100'
                            }`}
                        >
                            {opt}
                        </button>
                        ))}
                    </div>
                    </Card>
                ))}
                <button 
                    onClick={submitQuiz}
                    disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                    className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold disabled:opacity-50 hover:bg-blue-700 transition"
                >
                    Submit Answers
                </button>
                </div>
            ) : (
                <Card className="text-center p-8">
                <div className="text-5xl mb-4">{quizScore >= 4 ? '🎉' : '📚'}</div>
                <h2 className="text-2xl font-bold mb-2">You scored {quizScore} / {QUIZ_QUESTIONS.length}</h2>
                <p className="text-slate-600 mb-6">
                    {quizScore === 5 ? "Perfect! You're a master of symptomatology." : "Good effort! Review the sections to master the definitions."}
                </p>
                <button onClick={resetQuiz} className="bg-slate-800 text-white px-6 py-2 rounded-full hover:bg-slate-700">Try Again</button>
                </Card>
            )}
            </div>
        );

        return (
            <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
            {/* Top Navigation */}
            <nav className="bg-white shadow-sm sticky top-0 z-50">
                <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                <div className="flex items-center gap-2 font-bold text-sm md:text-lg text-blue-800 cursor-pointer" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                    <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 drop-shadow-sm" />
                    <span>Psychiatric and Mental Health Nursing Department</span>
                </div>
                
                <div className="hidden md:flex gap-1">
                    {[
                    { id: SECTIONS.INTRO, label: 'Intro', icon: <Compass size={16}/> },
                    { id: SECTIONS.COGNITION, label: 'Cognition', icon: <Brain size={16}/> },
                    { id: SECTIONS.AFFECT, label: 'Affect', icon: <Heart size={16}/> },
                    { id: SECTIONS.BEHAVIOR, label: 'Behavior', icon: <Activity size={16}/> },
                    { id: SECTIONS.QUIZ, label: 'Quiz', icon: <Lightbulb size={16}/> },
                    ].map(nav => (
                    <button
                        key={nav.id}
                        onClick={() => handleNavClick(nav.id)}
                        className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                        activeSection === nav.id 
                            ? 'bg-blue-100 text-blue-700' 
                            : 'text-slate-600 hover:bg-slate-100'
                        }`}
                    >
                        {nav.icon} {nav.label}
                    </button>
                    ))}
                </div>
                </div>
            </nav>

            {/* Main Content Area */}
            <main className="max-w-5xl mx-auto px-4 py-8">
                {activeSection === SECTIONS.INTRO && <IntroView />}
                {activeSection === SECTIONS.COGNITION && <CognitionView />}
                {activeSection === SECTIONS.AFFECT && <AffectView />}
                {activeSection === SECTIONS.BEHAVIOR && <BehaviorView />}
                {activeSection === SECTIONS.QUIZ && <QuizView />}
            </main>

            {/* Footer */}
            <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                    <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                        <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                        <div className="mt-2">
                            <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                            <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing • Educational Material</p>
                        </div>
                    </div>
                    
                    <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                        <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                        <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                        <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                    </div>
                </div>
            </footer>
            </div>
        );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GeneralSymptomatology />);
    </script>
</body>
</html>
