            const ref = useRef(null);

                if (ref.current && window.lucide && window.lucide.icons[name]) {
                    const iconElement = window.lucide.createElement(window.lucide.icons[name]);

                        const existingClass = iconElement.getAttribute('class') || '';
                        iconElement.setAttribute('class', `${existingClass} ${props.className}`);
                    }
                    if (props.size) {
                        iconElement.setAttribute('width', props.size);
                        iconElement.setAttribute('height', props.size);
                    }
                    ref.current.innerHTML = '';
                    ref.current.appendChild(iconElement);
                }
            }, [name, props.className, props.size]);

            return <span ref={ref} style={{ display: 'inline-flex', verticalAlign: 'middle' }} />;

            <div className={`flex items-center gap-4 mb-6 p-5 rounded-xl ${colorClass} bg-opacity-15 border-l-4`}>

                <h2 className="text-2xl font-bold text-slate-800">{title}</h2>

        // --- MAIN APP COMPONENT ---

            const [quizSubmitted, setQuizSubmitted] = useState(false);

            const handleNavClick = (section) => {
                setActiveSection(section);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleQuizOption = (qIndex, optIndex) => {
                if (quizSubmitted) return;
                setQuizAnswers(prev => ({ ...prev, [qIndex]: optIndex }));
            };

            const submitQuiz = () => {
                let score = 0;
                LECTURE_DATA.quiz.forEach((q, i) => {
                    if (quizAnswers[i] === q.correct) score++;
                });
                setQuizScore(score);
                setQuizSubmitted(true);
            };

            const resetQuiz = () => {

                                        <div className="bg-indigo-100 text-indigo-600 rounded-full w-6 h-6 flex items-center justify-center shrink-0 text-sm font-bold mt-0.5">{i+1}</div>

                    </div>

                            {LECTURE_DATA.nursing.psychoeducationSvg}
                        </div>
                        <ul className="space-y-4">
                            {LECTURE_DATA.nursing.psychoeducation.map((item, idx) => (
                                <li key={idx} className="flex gap-3">
                                    <div className="mt-1">
                                        <CheckCircle className="w-5 h-5 text-amber-600" />
                                    </div>
                                    <p className="text-slate-700 leading-relaxed">{item}</p>
                                </li>
                            ))}
                        </ul>
                    </Card>
                </div>
            );

            const QuizView = () => (
                <div className="fade-in max-w-3xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<ShieldAlert size={32} className="text-rose-600"/>} colorClass="bg-rose-100 border-rose-500" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                            {LECTURE_DATA.quiz.map((q, qIndex) => (
                                <Card key={qIndex} className="p-6">
                                    <h4 className="font-bold text-lg mb-4 text-slate-800"><span className="text-rose-500 mr-2">{qIndex + 1}.</span> {q.q}</h4>
                                    <div className="space-y-3">
                                        {q.options.map((opt, optIndex) => (
                                            <button
                                                key={optIndex}
                                                onClick={() => handleQuizOption(qIndex, optIndex)}
                                                className={`w-full text-left p-4 rounded-lg border transition-all duration-200 ${
                                                    quizAnswers[qIndex] === optIndex 
                                                        ? 'bg-rose-50 border-rose-400 text-rose-900 shadow-sm' 
                                                        : 'bg-white border-slate-200 text-slate-600 hover:border-rose-200 hover:bg-slate-50'
                                                }`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-5 h-5 rounded-full border flex items-center justify-center shrink-0 ${quizAnswers[qIndex] === optIndex ? 'border-rose-500' : 'border-slate-300'}`}>
                                                        {quizAnswers[qIndex] === optIndex && <div className="w-3 h-3 bg-rose-500 rounded-full"></div>}
                                                    </div>
                                                    <span>{opt}</span>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            <button 
                                onClick={submitQuiz}
                                disabled={Object.keys(quizAnswers).length < LECTURE_DATA.quiz.length}
                                className="w-full py-4 bg-rose-600 text-white rounded-xl font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-rose-700 transition shadow-lg"
                            >
                                Submit Answers
                            </button>
                        </div>
                    ) : (
                        <Card className="text-center p-10 bg-slate-800 text-white border-none">
                            <div className="text-6xl mb-6">{quizScore >= 4 ? '🏆' : '📚'}</div>
                            <h2 className="text-3xl font-bold mb-3">You scored {quizScore} / {LECTURE_DATA.quiz.length}</h2>
                            <p className="text-slate-300 mb-8 text-lg max-w-lg mx-auto">
                                {quizScore === 5 ? "Outstanding! You have mastered the core concepts." : "Good effort! Review the sections to reinforce your understanding."}
                            </p>
                            <button onClick={resetQuiz} className="bg-white text-slate-900 px-8 py-3 rounded-full font-bold hover:bg-slate-100 transition">Try Again</button>
                        </Card>
                    )}
                </div>
            );

            // --- RENDER ---
            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
                    {/* Top Navigation */}
                    <nav className="bg-white shadow-sm sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-sm md:text-lg text-indigo-900 cursor-pointer" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 drop-shadow-sm" />
                                <span className="hidden sm:inline">Psychiatric and Mental Health Nursing</span>
                                <span className="sm:hidden">Psychiatric Nursing</span>
                            </div>
                            
                            <div className="hidden lg:flex gap-1">
                                {[
                                    { id: SECTIONS.INTRO, label: 'Intro', icon: <Info size={16}/> },
                                    { id: SECTIONS.CLASSIFICATIONS, label: 'Disorders', icon: <Users size={16}/> },
                                    { id: SECTIONS.ETIOLOGY, label: 'Etiology', icon: <Brain size={16}/> },
                                    { id: SECTIONS.NURSING, label: 'Care Plan', icon: <ClipboardList size={16}/> },
                                    { id: SECTIONS.QUIZ, label: 'Quiz', icon: <ShieldAlert size={16}/> },
                                ].map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-bold transition-colors ${
                                            activeSection === nav.id 
                                                ? 'bg-indigo-100 text-indigo-700' 
                                                : 'text-slate-500 hover:bg-slate-100'
                                        }`}
                                    >
                                        {nav.icon} {nav.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Mobile Navigation (Bottom) */}
                    <div className="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 z-50 px-2 py-2 flex justify-around">
                        {[
                            { id: SECTIONS.INTRO, label: 'Intro', icon: <Info size={20}/> },
                            { id: SECTIONS.CLASSIFICATIONS, label: 'Types', icon: <Users size={20}/> },
                            { id: SECTIONS.ETIOLOGY, label: 'Etiology', icon: <Brain size={20}/> },
                            { id: SECTIONS.NURSING, label: 'Care', icon: <ClipboardList size={20}/> },
                            { id: SECTIONS.QUIZ, label: 'Quiz', icon: <ShieldAlert size={20}/> },
                        ].map(nav => (
                            <button
                                key={nav.id}
                                onClick={() => handleNavClick(nav.id)}
                                className={`flex flex-col items-center p-2 rounded-lg text-[10px] font-bold ${
                                    activeSection === nav.id ? 'text-indigo-600 bg-indigo-50' : 'text-slate-500'
                                }`}
                            >
                                <div className="mb-1">{nav.icon}</div>
                                {nav.label}
                            </button>
                        ))}
                    </div>

                    {/* Main Content Area */}
                    <main className="max-w-5xl mx-auto px-4 py-8 mb-16 lg:mb-0">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.CLASSIFICATIONS && <ClassificationsView />}
                        {activeSection === SECTIONS.ETIOLOGY && <EtiologyView />}
                        {activeSection === SECTIONS.NURSING && <NursingView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing • Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DissociativeDisordersApp />);
    </script>
</body>
</html>
