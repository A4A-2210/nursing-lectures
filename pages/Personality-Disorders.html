                        <h3 className="text-2xl font-bold text-rose-900 mb-6 bg-rose-100 p-4 rounded-lg">{LECTURE_DATA.clusterB.title}</h3>
                        <div className="space-y-8">
                            {LECTURE_DATA.clusterB.disorders.map((dis, i) => (
                                <div key={i} className="flex flex-col md:flex-row gap-6 bg-white p-4 rounded-lg shadow-sm border border-slate-100">
                                    <div className="md:w-1/3 flex-shrink-0 flex items-center justify-center bg-slate-50 rounded p-4 border border-slate-100">
                                        {dis.svg}
                                    </div>
                                    <div className="md:w-2/3 space-y-3">
                                        <h4 className="text-xl font-bold text-slate-800">{dis.name}</h4>
                                        {dis.paras.map((p, pi) => <p key={pi} className="text-sm verbatim-text text-justify">{p}</p>)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Card>

                    {/* CLUSTER C */}
                    <Card className="border-t-4 border-t-amber-500">
                        <h3 className="text-2xl font-bold text-amber-900 mb-6 bg-amber-100 p-4 rounded-lg">{LECTURE_DATA.clusterC.title}</h3>
                        <div className="space-y-8">
                            {LECTURE_DATA.clusterC.disorders.map((dis, i) => (
                                <div key={i} className="flex flex-col md:flex-row gap-6 bg-white p-4 rounded-lg shadow-sm border border-slate-100">
                                    <div className="md:w-1/3 flex-shrink-0 flex items-center justify-center bg-slate-50 rounded p-4 border border-slate-100">
                                        {dis.svg}
                                    </div>
                                    <div className="md:w-2/3 space-y-3">
                                        <h4 className="text-xl font-bold text-slate-800">{dis.name}</h4>
                                        {dis.paras.map((p, pi) => <p key={pi} className="text-sm verbatim-text text-justify">{p}</p>)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Card>
                </div>
            );

            const NursingView = () => (
                <div className="animate-in fade-in duration-500 space-y-8">
                    <Card className="border-t-4 border-t-slate-800">
                        <SectionHeader title="Nursing Management of Personality Disorders" icon={<Stethoscope size={24} className="text-slate-800"/>} colorClass="bg-slate-100 text-slate-800 border-slate-200" />
                        <p className="verbatim-text text-justify mb-2">The nursing management of a patient with personality disorder include the following:</p>
                    </Card>

                    <div className="grid md:grid-cols-2 gap-6">
                        <Card className="border-l-4 border-l-blue-500">
                            <h3 className="text-xl font-bold text-blue-900 mb-3">{LECTURE_DATA.nursingAssessment.title}</h3>
                            <p className="text-sm mb-2">{LECTURE_DATA.nursingAssessment.intro}</p>
                            <ul className="space-y-3 text-sm verbatim-text text-justify">
                                {LECTURE_DATA.nursingAssessment.bullets.map((b, i) => (
                                    <li key={i} className="pl-3 border-l-2 border-slate-200">{b}</li>
                                ))}
                            </ul>
                        </Card>
                        <Card className="border-l-4 border-l-red-500">
                            <h3 className="text-xl font-bold text-red-900 mb-3">Possible Nursing diagnoses:</h3>
                            <ul className="space-y-2 text-sm font-semibold text-slate-700">
                                {LECTURE_DATA.nursingDiagnoses.map((d, i) => (
                                    <li key={i} className="bg-red-50 p-2 rounded">‚Ä¢ {d}</li>
                                ))}
                            </ul>
                        </Card>
                    </div>

                    <h2 className="text-3xl font-bold text-slate-800 mt-8 mb-4">Detailed Care Plans</h2>
                    
                    <div className="space-y-8">
                        {LECTURE_DATA.carePlans.map((plan, idx) => (
                            <Card key={idx} className="border-t-4 border-t-indigo-500">
                                <h3 className="text-2xl font-bold text-indigo-900 mb-4 bg-indigo-50 p-3 rounded">{plan.title}</h3>
                                
                                {idx === 0 && <StaffSplittingSVG />}
                                {idx === 1 && <LimitSettingSVG />}

                                <div className="space-y-4 text-sm verbatim-text text-justify">
                                    <div><span className="font-bold">Related to:</span> {plan.relatedTo}</div>
                                    
                                    <div>
                                        <span className="font-bold">Evidenced by:</span>
                                        <ul className="list-disc list-inside pl-2 space-y-1 mt-1">
                                            {plan.evidencedBy.map((e, ei) => <li key={ei}>{e}</li>)}
                                        </ul>
                                    </div>
                                    
                                    <div>
                                        <span className="font-bold text-green-700">Goal:</span>
                                        <ul className="list-disc list-inside pl-2 space-y-1 mt-1">
                                            {plan.goals.map((g, gi) => <li key={gi}>{g}</li>)}
                                        </ul>
                                    </div>

                                    {plan.interventions && (
                                        <div className="mt-4 bg-slate-50 p-4 rounded-lg border border-slate-200">
                                            <span className="font-bold text-indigo-800 text-lg mb-2 block">Nursing interventions:</span>
                                            <div className="grid md:grid-cols-2 gap-3">
                                                {plan.interventions.map((int, intI) => (
                                                    <div key={intI} className="bg-white p-2 rounded shadow-sm border border-slate-100">{int}</div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </Card>
                        ))}
                    </div>

                    <Card className="border-t-4 border-t-teal-500">
                        <SectionHeader title="Treatment Modalities" icon={<Lightbulb size={24} className="text-teal-600"/>} colorClass="bg-teal-50 text-teal-900 border-teal-200" />
                        <p className="verbatim-text text-justify font-semibold mb-6">{LECTURE_DATA.treatmentsText}</p>
                        
                        <TreatmentSVG />

                        <div className="space-y-6">
                            {LECTURE_DATA.treatments.map((t, idx) => (
                                <div key={idx} className="bg-slate-50 p-4 rounded-lg border border-slate-200">
                                    <h4 className="font-bold text-lg text-teal-800 mb-2">{t.title}</h4>
                                    {t.intro && <p className="text-sm verbatim-text text-justify mb-3">{t.intro}</p>}
                                    {t.bullets && (
                                        <ul className="list-disc list-inside space-y-2 text-sm verbatim-text text-justify">
                                            {t.bullets.map((b, bi) => <li key={bi}>{b}</li>)}
                                        </ul>
                                    )}
                                </div>
                            ))}
                        </div>
                    </Card>
                </div>
            );

            const QuizView = () => (
                <div className="animate-in slide-in-from-right-4 duration-500 max-w-2xl mx-auto">
                    <SectionHeader title="Knowledge Check" icon={<Lightbulb size={32} className="text-yellow-600"/>} colorClass="bg-yellow-100 text-yellow-800 border-yellow-200" />
                    
                    {!quizSubmitted ? (
                        <div className="space-y-6">
                        {QUIZ_QUESTIONS.map((q, qIndex) => (
                            <Card key={qIndex} className="p-6 border-slate-300">
                            <h4 className="font-bold text-lg mb-4 text-slate-800">{qIndex + 1}. {q.q}</h4>
                            <div className="space-y-2">
                                {q.options.map((opt, optIndex) => (
                                <button
                                    key={optIndex}
                                    onClick={() => handleQuizOption(qIndex, optIndex)}
                                    className={`w-full text-left p-3 rounded border transition-colors ${
                                    quizAnswers[qIndex] === optIndex 
                                        ? 'bg-blue-100 border-blue-500 text-blue-800 font-semibold shadow-sm' 
                                        : 'bg-slate-50 border-slate-200 hover:bg-slate-100'
                                    }`}
                                >
                                    {opt}
                                </button>
                                ))}
                            </div>
                            </Card>
                        ))}
                        <button 
                            onClick={submitQuiz}
                            disabled={Object.keys(quizAnswers).length < QUIZ_QUESTIONS.length}
                            className="w-full py-4 bg-blue-600 text-white rounded-lg font-bold text-lg disabled:opacity-50 hover:bg-blue-700 transition shadow-md"
                        >
                            Submit Answers
                        </button>
                        </div>
                    ) : (
                        <Card className="text-center p-10">
                            <div className="text-6xl mb-6">{quizScore >= 4 ? 'üéâ' : 'üìö'}</div>
                            <h2 className="text-3xl font-bold mb-3 text-slate-800">You scored {quizScore} / {QUIZ_QUESTIONS.length}</h2>
                            <p className="text-slate-600 mb-8 text-lg">
                                {quizScore === 5 ? "Perfect!" : "Good effort! Review the lesson to master the concepts."}
                            </p>
                            <div className="flex justify-center gap-4">
                                <button onClick={resetQuiz} className="bg-slate-800 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-700 transition">Try Again</button>
                                <button onClick={() => handleNavClick(SECTIONS.INTRO)} className="bg-blue-100 text-blue-800 px-8 py-3 rounded-full font-bold hover:bg-blue-200 transition">Back to Lesson</button>
                            </div>
                        </Card>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-sm md:text-lg text-slate-800 cursor-pointer" onClick={() => handleNavClick(SECTIONS.INTRO)}>
                                <DepartmentLogo className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 drop-shadow-sm" />
                                <span className="hidden sm:inline">Psychiatric and Mental Health Nursing</span>
                                <span className="sm:hidden">Psych Nursing</span>
                            </div>
                            
                            <div className="hidden lg:flex gap-1">
                                {[
                                    { id: SECTIONS.INTRO, label: 'Intro & Etiology' },
                                    { id: SECTIONS.CLUSTERS, label: 'The Clusters' },
                                    { id: SECTIONS.NURSING, label: 'Nursing Care' },
                                    { id: SECTIONS.QUIZ, label: 'Quiz' },
                                ].map(nav => (
                                    <button
                                        key={nav.id}
                                        onClick={() => handleNavClick(nav.id)}
                                        className={`flex items-center gap-2 px-3 py-2 rounded-full text-sm font-medium transition-colors ${
                                            activeSection === nav.id 
                                                ? 'bg-slate-800 text-white' 
                                                : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {nav.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="lg:hidden flex overflow-x-auto px-2 py-2 bg-slate-50 border-t border-slate-200 hide-scrollbar">
                             {[
                                { id: SECTIONS.INTRO, label: 'Intro & Etiology' },
                                { id: SECTIONS.CLUSTERS, label: 'The Clusters' },
                                { id: SECTIONS.NURSING, label: 'Nursing Care' },
                                { id: SECTIONS.QUIZ, label: 'Quiz' },
                            ].map(nav => (
                                <button
                                    key={nav.id}
                                    onClick={() => handleNavClick(nav.id)}
                                    className={`flex-none px-4 py-1.5 mx-1 rounded-full text-xs font-bold whitespace-nowrap transition-colors ${
                                        activeSection === nav.id 
                                            ? 'bg-slate-800 text-white' 
                                            : 'bg-white text-slate-600 border border-slate-200'
                                    }`}
                                >
                                    {nav.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-grow max-w-5xl w-full mx-auto px-4 py-8">
                        {activeSection === SECTIONS.INTRO && <IntroView />}
                        {activeSection === SECTIONS.CLUSTERS && <ClustersView />}
                        {activeSection === SECTIONS.NURSING && <NursingView />}
                        {activeSection === SECTIONS.QUIZ && <QuizView />}
                    </main>

                    {/* Footer - REPLACED AS REQUESTED */}
                    <footer className="bg-slate-900 text-slate-300 py-10 mt-12 border-t-4 border-indigo-600">
                        <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center md:items-start justify-between gap-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                                <FacultyLogo className="w-24 h-28 flex-shrink-0 drop-shadow-md" />
                                <div className="mt-2">
                                    <p className="mb-1 text-lg font-bold text-white">Psychiatric Nursing & Mental Health</p>
                                    <p className="text-sm text-slate-400 max-w-xs">Introduction to Psychiatric and Mental Health Nursing ‚Ä¢ Educational Material</p>
                                </div>
                            </div>
                            
                            <div className="text-center md:text-right space-y-2 text-sm border-t md:border-t-0 border-slate-700 pt-6 md:pt-0 w-full md:w-auto">
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Dean of The Faculty:</span> <span className="text-slate-200">Prof. Dr. Hanan Hosny El-Sherbiny</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Acting Head of Department:</span> <span className="text-slate-200">Asst. Prof. Dr. Mayar Ezz-Eldin El-Naqeeb</span></p>
                                <p className="flex flex-col sm:block"><span className="text-slate-500 text-xs uppercase tracking-wider block sm:inline sm:mr-2">Created by:</span> <span className="font-semibold text-white">M.Abdallah Abozaid</span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PersonalityDisordersApp />);
    </script>
</body>
</html>
